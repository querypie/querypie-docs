name: Validate

on:
  pull_request:
    branches:
      - main

jobs:
  validate-next-build:
    name: Validate Next Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --silent

      - name: Validate Next Build
        run: npm run build

  validate-lint:
    name: Validate Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Validate Lint
        run: npm run lint