      1x" /></span><p>복제하려는 보고서를 목록에서 선택한 뒤  <img class="emoticon emoticon-blue-star"
      data-emoji-id="8131cbc6-728f-4eb5-abed-e3e9204f76a4" data-emoji-shortname=":copy:"
      data-emoji-fallback=":copy:" src="/wiki/s/1732347312/6452/9ec310e9ed617fde640b4372fb0e11f5501675fa/_/images/icons/emoticons/star_blue.png"
      width="16" height="16" data-emoticon-name="blue-star" alt="(blue star)" /> <code>Duplicate
      Task</code> 버튼을 클릭하면, 기존에 생성했던 보고서를 복제하여 새로운 보고서 태스크를 생성할 수 있습니다. </p><p>태스크
      복제 시에 복제되는 정보는 다음과 같습니다.</p><ul><li><p><strong>Task Name</strong> - 기존 태스크 이름
      뒤에 Copy가 추가됨</p></li><li><p><strong>Type</strong> - 기존 태스크에서 선택한 보고서 유형이 유지됨</p></li><li><p><strong>Scheduling</strong>
      - 기존 태스크에서 선택한 반복 주기가 유지됨</p><ul><li><p>단, Date Range 및 Start Date 는 초기화되며,
      재입력이 필요함</p></li></ul></li><li><p><strong>Data</strong> - 기존 태스크에서 선택한 출력 항목이
      보존됨</p></li><li><p><strong>Filter</strong> - Data별로 입력한 필터가 보존됨</p><ul><li><p>단,
      기존에 선택한 Role, User, Group이 더 이상 존재하지 않는 경우에는 필터값에서 제거됨</p></li></ul></li></ul><h2
      id="Reports-필터">필터</h2><p>보고서에서 지원하는 필터의 상세 스펙을 안내합니다.</p><ol start="1"><li><p><strong>User/Group</strong>
      : 보고서 출력 데이터를 사용자 또는 그룹으로 필터링합니다.</p><ol start="1"><li><p>예: PM팀에 대해서 부여된 DB
      접근 권한 보고서 출력을 원하는 경우 다음과 같이 선택</p><ul><li><p>Type: QueryPie DAC</p></li><li><p>Data:
      DB Access Control - Assigned Status</p></li><li><p>Filter &gt; User/Group: PM
      (그룹)</p></li></ul></li></ol></li><li><p><strong>Resource</strong> : 보고서 출력 데이터를
      리소스에 부여된 태그로 필터링합니다.</p><ol start="1"><li><p>예: <code>Service:Homepage</code>
      태그가 달린 DB에 대한 접근 권한 보고서 출력을 원하는 경우</p><ul><li><p>Type: QueryPie DAC</p></li><li><p>Data:
      DB Access Control - Assigned Status</p></li><li><p>Filter &gt; Resource: <code>Service:Homepage</code></p></li></ul></li><li><p>태그
      연산 로직은 다른 QueryPie 기능과 동일하며, 다음과 같습니다.</p><ul><li><p>Key가 동일한 태그 필터를 여러 개 입력하는
      경우 OR 조건으로 합쳐집니다.</p></li><li><p>Key가 다른 태그 필터를 여러 개 입력하는 경우 AND 조건으로 합쳐집니다.</p></li></ul></li><li><p>Workflow의
      경우 한 번에 여러 개의 리소스에 대해 요청이 가능합니다. 이 때 요청 내에 조건을 만족하는 리소스가 한 개 이상 포함되었다면 검색결과에
      포함됩니다.</p></li></ol></li><li><p><strong>User Status : </strong>User Account
      Status 출력 시 User Account의 상태로 필터링합니다.</p><ol start="1"><li><p>필터값: Active, Locked,
      Expired, Locked Manually</p></li></ol></li><li><p><strong>Time Range</strong>
      : DB Access History 또는 Server Access History 선택 시 시간 범위로 필터링합니다.</p><ol start="1"><li><p>시작
      시간 및 종료 시간을 입력합니다.</p></li><li><p>입력된 시간 범위 내의 결과를 제외할 지 여부를 선택합니다. 선택 시, 입력된
      시간 범위 외의 로그만 출력됩니다.</p></li></ol></li><li><p><strong>Result</strong> : Server
      Access History 선택 시 결과를 기준으로 필터링합니다.</p><ol start="1"><li><p>필터값: Success, Failure</p></li></ol></li><li><p><strong>Action
      Type</strong> : Server Access History 선택 시 행위 유형(Action Type)을 기준으로 필터링합니다.</p><ol
      start="1"><li><p>필터값: Connect, Disconnect</p></li></ol></li><li><p><strong>Role</strong>
      : Server Access History 선택 시 사용한 서버 역할을 기준으로 필터링합니다.</p><ol start="1"><li><p>복수
      개의 Role을 입력하는 경우 OR 조건으로 합쳐집니다.</p></li></ol></li><li><p><strong>Keyword</strong>
      : Command History 또는 Restricted Commands 선택 시 입력한 커맨드 기준으로 필터링합니다.</p><ol start="1"><li><p>키워드
      입력 후 키보드에서 Enter 키를 입력하여 검색 조건을 적용합니다.</p></li><li><p>입력한 키워드가 포함된 커맨드 이력만 추출됩니다.
      (like 검색)</p></li><li><p>대소문자를 구분하지 않습니다.</p></li><li><p>복수의 키워드를 입력하는 경우 OR
      조건으로 합쳐집니다.</p></li></ol></li></ol>'
