      출력 항목</p><ol start="1"><li><p>항목 선택 시 하단에서 데이터 기간 범위 정보를 확인할 수 있으며, Scheduling
      지정 시 최초로 출력되는 보고서에 적용될 내용을 표시해줍니다.</p></li><li><p>Reference Time : 현황 데이터에 적용되는
