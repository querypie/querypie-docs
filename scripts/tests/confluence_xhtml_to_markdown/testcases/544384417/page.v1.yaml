    value: '<ac:structured-macro ac:name="note" ac:schema-version="1" ac:macro-id="3710bb56-b3f3-4409-98ec-9a372c43fcf8"><ac:rich-text-body><p>10.2.0
      현재 Reports 기능은 Beta 버전으로 제공 중입니다.</p></ac:rich-text-body></ac:structured-macro><h2>Overview</h2><p>QueryPie
      보고서는 감사 대응에 필요한 데이터를 보고서 형태로 출력하는 기능입니다. </p><p>사용자 및 관리자 현황 및 내역, 보안 설정 내역,
      DB/서버에 주어진 사용자별 권한 현황 및 이력, DB/서버 접속 및 쿼리/명령어 사용 내역 등을 출력할 수 있습니다.</p><ac:structured-macro
      ac:name="info" ac:schema-version="1" ac:macro-id="50148d31-2e55-4a63-92d7-1ad838cbfa5b"><ac:rich-text-body><p>10.2.0
