      목록 조회</h2><p>Audit 메뉴에서 Reports &gt; Reports 메뉴로 진입하면 보고서 생성 태스크 목록을 확인할 수 있습니다.</p><ac:structured-macro
      ac:name="info" ac:schema-version="1" ac:macro-id="05c2cbf7-b0fc-46ad-b1e4-0551e9dd28eb"><ac:rich-text-body><p>리포트
      메뉴에 접근하기 위해서는 계정에 Report Audit Full Access 관리자 권한이 부여되어야 합니다.</p></ac:rich-text-body></ac:structured-macro><p
      /><ac:image ac:align="center" ac:layout="center" ac:original-height="1005" ac:original-width="1627"
      ac:custom-width="true" ac:alt="스크린샷 2024-12-23 오전 11.22.38.png" ac:width="760"><ri:attachment
      ri:filename="스크린샷 2024-12-23 오전 11.22.38.png" ri:version-at-save="1"
      /><ac:caption><p>Administrator &gt; Audit &gt; Reports &gt; Reports</p></ac:caption><ac:adf-mark
      key="border" size="1" color="#091e4224" /></ac:image><p /><ol start="1"><li><p><strong>검색</strong>
      : Task Name으로 검색이 가능합니다.</p></li><li><p><strong>Create Task</strong> : 리포트 생성
      페이지로 진입합니다.</p></li><li><p><strong>새로고침</strong> : 목록을 다시 불러옵니다.</p></li><li><p><strong>Type</strong>
      : 보고서 생성시 지정한 유형 정보로, 다음의 세 가지가 있습니다.</p><ol start="1"><li><p>QueryPie System</p></li><li><p>QueryPie
      DAC</p></li><li><p>QueryPie SAC</p></li></ol></li><li><p><strong>Task Name</strong>
      : 보고서 생성 시 입력한 태스크의 이름입니다.</p></li><li><p><strong>Scheduling</strong> : 보고서
      생성 시 입력한 태스크의 반복 주기 정보로, 다음과 같은 값을 가질 수 있습니다.</p><ol start="1"><li><p>None :
      반복 없음 (일회성으로 생성)</p></li><li><p>Daily : 매일 반복</p></li><li><p>Weekly : 매주 반복</p></li><li><p>Monthly
      : 매 월 반복</p></li><li><p>Quarterly : 매 분기 반복</p></li></ol></li><li><p><strong>Created
      By</strong> : 보고서 생성 태스크를 만든 사람의 정보입니다.</p></li><li><p><strong>Created At</strong>
      : 보고서 생성 태스크를 만든 시점입니다.</p></li><li><p><strong>Last Task At</strong> : 마지막으로
      보고서가 생성된 시점입니다. (생성된 적이 없을 경우 비어 있음)</p></li><li><p><strong>Last Task Status</strong>
      : 마지막 보고서 생성 태스크의 상태입니다. 다음과 같은 값을 가집니다.</p><ol start="1"><li><p>Succeeded :
      성공</p></li><li><p>In Progress : 진행 중</p></li><li><p>Failed : 실패</p></li></ol></li><li><p><strong>Last
      Report File</strong> : 버튼을 클릭하면, 마지막으로 생성된 보고서 파일을 다운로드 받을 수 있습니다.</p><ol start="1"><li><p>생성된
      파일이 없거나, 이미 만료된 경우 비활성화 처리됩니다.</p></li><li><p>파일 다운로드 시 비밀번호 지정 여부는 Security
      설정에서 지정할 수 있습니다.</p></li><li><p>비밀번호 지정 활성화 시, 파일을 다운로드 할 때 비밀번호를 설정합니다. 이후
      파일의 압축을 해제할 때 설정한 비밀번호를 입력해야 합니다.</p></li></ol></li></ol><h2>보고서 상세 조회하기</h2><p>보고서
      목록에서 상세 내용을 조회하고자 하는 항목을 선택하면 Drawer가 열리고, 상세 정보를 확인할 수 있습니다.</p><p /><ac:image
      ac:align="center" ac:layout="center" ac:original-height="1005" ac:original-width="1627"
      ac:custom-width="true" ac:alt="스크린샷 2024-12-23 오전 11.25.24.png" ac:width="760"><ri:attachment
      ri:filename="스크린샷 2024-12-23 오전 11.25.24.png" ri:version-at-save="1"
      /><ac:caption><p>Administrator &gt; Audit &gt; Reports &gt; Reports &gt; Report
      Detail</p></ac:caption><ac:adf-mark key="border" size="1" color="#091e4224"
      /></ac:image><p /><ol start="1"><li><p><strong>Unschedule Task</strong> : 반복
      생성하는 보고서의 경우, 스케줄링 해제가 가능합니다.</p><ol start="1"><li><p>스케줄이 없거나 이미 해제된 태스크의 버튼은
      비활성화되어 있으며, Task Unscheduled로 표시됩니다.</p></li></ol></li><li><p><strong>Type</strong>
      : 보고서 유형 정보를 표시합니다. (QueryPie General, DAC, SAC) </p><ol start="1"><li><p>돋보기
      버튼을 클릭하면 선택된 출력 항목 및 필터 정보를 확인할 수 있습니다.</p></li></ol></li><li><p><strong>Scheduling</strong>
      : 설정된 반복 주기 정보를 표시합니다. (None, Daily, Weekly, Quarterly)</p></li><li><p><strong>Date
      Range</strong> : 일회성으로 생성하는 보고서의 경우 기간 범위를 표시합니다.</p></li><li><p><strong>Start
      Date</strong> : 반복 생성하는 보고서의 경우 태스크 시작일을 표시합니다.</p></li><li><p><strong>Next
      Task At</strong> : 다음으로 예정된 태스크의 일시를 표시합니다. (반복하지 않는 경우 비워둡니다)</p></li><li><p><strong>User
      Scope</strong> : 사용자 Scope 정보를 표시합니다.</p></li><li><p><strong>Resource Scope</strong>
      : 리소스 Scope 정보를 표시합니다.</p></li><li><p><strong>Report List 탭</strong> : 생성된 보고서의
      목록을 표시합니다. </p><ol start="1"><li><p>Report No. : 보고서 태스크 내 보고서 일련번호</p></li><li><p>Created
      At : 보고서의 생성일시</p></li><li><p>Expired At : 보고서 파일의 만료(예정)일시</p></li><li><p>Status
      : 보고서 태스크의 상태 (Succeeded, Failed 중 하나)</p></li><li><p>Report File : 파일 다운로드
      링크 </p><ul><li><p>생성된 파일이 없거나, 이미 만료된 경우 비활성화 처리됩니다.</p></li><li><p>파일 다운로드
      시 비밀번호 지정 여부는 Security 설정에서 지정할 수 있습니다.</p></li><li><p>비밀번호 지정 활성화 시, 파일을 다운로드
      할 때 비밀번호를 설정합니다. 이후 파일의 압축을 해제할 때 설정한 비밀번호를 입력해야 합니다.</p></li></ul></li></ol></li><li><p><strong>Action
      History 탭</strong> : 보고서에 대한 사용자의 작업 내역을 표시합니다.</p><ol start="1"><li><p>Action
      At : 작업 수행 일시</p></li><li><p>Action Type : 작업 유형 (Report Download, Report Unschedule
      중 하나)</p></li><li><p>Target Report No. : 대상 리포트 일련번호 (없을 경우 비워져 있음)</p></li><li><p>Action
      By : 작업자</p></li></ol></li></ol><h2>보고서 생성하기</h2><p>보고서 목록 화면에서 <code>+ Create
      Task</code> 버튼을 클릭하여 보고서 생성 페이지로 진입합니다.</p><p>태스크 이름, 보고서 유형, 스케줄링 관련 내용을 입력하고,
      섹션 단위로 보고서 출력 항목 및 적용할 필터를 지정할 수 있습니다. <code>+ Add Section</code> 버튼을 클릭하여 섹션을
      추가할 수 있습니다.</p><ac:image ac:align="center" ac:layout="center" ac:original-height="972"
      ac:original-width="1635" ac:custom-width="true" ac:alt="스크린샷 2024-12-09
      오전 10.43.37.png" ac:width="760"><ri:attachment ri:filename="스크린샷 2024-12-09
      오전 10.43.37.png" ri:version-at-save="1" /><ac:caption><p>Administrator &gt;
      Audit &gt; Reports &gt; Reports &gt; Create</p></ac:caption><ac:adf-mark key="border"
      size="1" color="#091e4224" /></ac:image><ol start="1"><li><p><strong>Task Name</strong>
      : 보고서 생성 태스크를 식별할 수 있는 이름을 입력합니다.</p></li><li><p><strong>Type</strong> : 보고서
      유형을 선택합니다. (QueryPie General, DAC, SAC)</p></li><li><p><strong>Scheduling</strong>
      : 보고서 생성 태스크의 반복 주기를 입력합니다.</p><ol start="1"><li><p>None : 태스크의 반복 없이 일회성으로
      생성할 때 선택합니다.</p></li><li><p>Daily : 매일 반복 생성하고자 할 때 선택합니다.</p></li><li><p>Weekly
      : 매주 반복 생성하고자 할 때 선택합니다.</p></li><li><p>Monthly : 매 월 반복 생성하고자 할 때 선택합니다.</p></li><li><p>Quarterly
      : 매 분기 반복 생성하고자 할 때 선택합니다.</p></li></ol></li><li><p><strong>Date Range</strong>
      : 이력 데이터의 기간 범위</p><ol start="1"><li><p><code>Scheduling</code>을 <code>None</code>
      으로 지정한 경우, 이력 데이터의 출력 범위를 지정합니다.</p></li><li><p>현황 데이터는 Date Range 입력 값과 무관하게
      태스크 실행 시점을 기준으로 출력됩니다.</p></li><li><p>제약사항: Date Range는 최대 3개월치의 데이터만 선택할 수
      있습니다.</p><ol start="1"><li><p> <code>10.2.8</code> 버전 현재, 오늘로부터 최대 3개월 전의 데이터만
      선택할 수 있습니다. 이는 <code>10.2.9</code> 버전에서 수정될 예정입니다.</p></li></ol></li></ol></li><li><p><strong>Start
      Date</strong> : 반복 태스크의 시작일</p><ol start="1"><li><p><code>Scheduling</code>을
      <code>Daily</code>, <code>Weekly</code>, <code>Monthly</code>, 또는 <code>Quarterly</code>
      로 지정한 경우, 태스크 시작일을 지정합니다.</p></li></ol></li><li><p><strong>Data</strong> : 보고서
      출력 항목</p><ol start="1"><li><p>항목 선택 시 하단에서 데이터 기간 범위 정보를 확인할 수 있으며, Scheduling
      지정 시 최초로 출력되는 보고서에 적용될 내용을 표시해줍니다.</p></li><li><p>Reference Time : 현황 데이터에 적용되는
      기준 시점 안내</p></li><li><p>Date Range : 이력 데이터에 적용되는 기간 범위 안내</p></li></ol></li><li><p><strong>Filter</strong>
      : 섹션에 적용할 필터 입력</p><ol start="1"><li><p>보고서 출력 항목 선택에 따라 적용 가능한 필터가 표시됩니다.</p></li><li><p>하단
      필터 항목 참고</p></li></ol></li></ol><p>원하는 정보를 모두 입력 후 <code>Preview</code> 버튼을
      클릭 시 출력될 보고서를 미리보기할 수 있습니다.</p><p><code>Save</code> 버튼을 클릭하여 보고서 태스크를 저장하고 목록으로
      돌아갑니다.</p><h2>보고서 복제하기 <ac:structured-macro ac:name="status" ac:schema-version="1"
      ac:macro-id="4eae14de-2fe8-43cd-b5ad-685522149976"><ac:parameter ac:name="title">10.2.2</ac:parameter></ac:structured-macro>
      </h2><ac:image ac:align="center" ac:layout="center" ac:original-height="1005"
      ac:original-width="1627" ac:custom-width="true" ac:alt="스크린샷 2024-12-23
      오전 10.45.29.png" ac:width="589"><ri:attachment ri:filename="스크린샷 2024-12-23
      오전 10.45.29.png" ri:version-at-save="1" /><ac:caption><p>Administrator &gt;
      Audit &gt; Reports &gt; Reports - Duplicate Task</p></ac:caption><ac:adf-mark
      key="border" size="1" color="#091e4224" /></ac:image><p>복제하려는 보고서를 목록에서 선택한
      뒤  <ac:emoticon ac:name="blue-star" ac:emoji-shortname=":copy:" ac:emoji-id="8131cbc6-728f-4eb5-abed-e3e9204f76a4"
      ac:emoji-fallback=":copy:" /> <code>Duplicate Task</code> 버튼을 클릭하면, 기존에 생성했던
      보고서를 복제하여 새로운 보고서 태스크를 생성할 수 있습니다. </p><p>태스크 복제 시에 복제되는 정보는 다음과 같습니다.</p><ul><li><p><strong>Task
      Name</strong> - 기존 태스크 이름 뒤에 Copy가 추가됨</p></li><li><p><strong>Type</strong>
      - 기존 태스크에서 선택한 보고서 유형이 유지됨</p></li><li><p><strong>Scheduling</strong> - 기존 태스크에서
      선택한 반복 주기가 유지됨</p><ul><li><p>단, Date Range 및 Start Date 는 초기화되며, 재입력이 필요함</p></li></ul></li><li><p><strong>Data</strong>
      - 기존 태스크에서 선택한 출력 항목이 보존됨</p></li><li><p><strong>Filter</strong> - Data별로 입력한
      필터가 보존됨</p><ul><li><p>단, 기존에 선택한 Role, User, Group이 더 이상 존재하지 않는 경우에는 필터값에서
      제거됨</p></li></ul></li></ul><h2>필터</h2><p>보고서에서 지원하는 필터의 상세 스펙을 안내합니다.</p><ol
      start="1"><li><p><strong>User/Group</strong> : 보고서 출력 데이터를 사용자 또는 그룹으로 필터링합니다.</p><ol
      start="1"><li><p>예: PM팀에 대해서 부여된 DB 접근 권한 보고서 출력을 원하는 경우 다음과 같이 선택</p><ul><li><p>Type:
      QueryPie DAC</p></li><li><p>Data: DB Access Control - Assigned Status</p></li><li><p>Filter
      &gt; User/Group: PM (그룹)</p></li></ul></li></ol></li><li><p><strong>Resource</strong>
      : 보고서 출력 데이터를 리소스에 부여된 태그로 필터링합니다.</p><ol start="1"><li><p>예: <code>Service:Homepage</code>
