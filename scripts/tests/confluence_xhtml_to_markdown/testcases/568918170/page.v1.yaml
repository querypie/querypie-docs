      <div class="innerCell">

      <h2 id="id-결재부가기능(대리결재,재상신등)-Overview">Overview</h2><p>Workflow 사용 시 편리함을 더해주는
      부가 기능을 소개합니다. </p><div class="toc-macro client-side-toc-macro  conf-macro output-block"
      data-structure="list" data-numberedoutline="false" data-cssliststyle="default"
      data-headerelements="H1,H2" data-excludeheaderregex="Overview" data-hasbody="false"
      data-macro-name="toc" data-macro-id="334477e7-dc7b-494d-9513-c21c2ccabe57" data-layout="default"
      data-local-id="fffae0b9-84f6-42d8-b6f2-b38fd4a694ce"> </div><p /><h2 id="id-결재부가기능(대리결재,재상신등)-참조된요청확인처리하기">참조된
      요청 확인 처리하기</h2><span class="confluence-embedded-file-wrapper image-center-wrapper
      confluence-embedded-manual-size"><img class="confluence-embedded-image confluence-content-image-border
