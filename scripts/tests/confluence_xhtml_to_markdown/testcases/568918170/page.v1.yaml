      <div class="cell normal" data-type="normal">

      <div class="innerCell">

      <div class="confluence-information-macro confluence-information-macro-information
      conf-macro output-block" data-hasbody="true" data-macro-name="info" data-macro-id="0d492211-666c-4cf5-b197-36ab604842b9"><span
      class="aui-icon aui-icon-small aui-iconfont-info confluence-information-macro-icon">
      </span><div class="confluence-information-macro-body"><p>Slack DM을 통한 요청 알림을
      사용 중이라면, 대리 결재자에게도 Workflow 단계별 알림이 발송됩니다. Slack DM 알림 관련 자세한 내용은 <a href="/wiki/spaces/QM/pages/544378759/Slack+DM+-+Workflow"
      data-linked-resource-id="544378759" data-linked-resource-version="14" data-linked-resource-type="page">Slack
      DM 개인 알림 사용하기</a> 문서를 참고해주세요. </p></div></div><h3 id="id-결재부가기능(대리결재,재상신등)-5.대리결재설정종료이후의기안조회방법">5.
      대리 결재 설정 종료 이후의 기안 조회 방법</h3><ul><li><p>대리 결재 설정 기간이 종료되었다 하더라도 Received Requests
      &gt; Done 목록에서, 대리 결재 설정 기간 내 대리 결재자가 처리한 요청을 확인할 수 있습니다. 그 이외의 요청들은 더 이상 조회하거나
      처리할 수 없습니다. </p></li></ul><p /><h2 id="id-결재부가기능(대리결재,재상신등)-기존요청건재상신하기">기존 요청
      건 재상신하기 </h2><p>동일한 내용으로 반복적인 결재 요청을 하거나 반려 처리된 결재 건에 대해 다음과 같이 재상신할 수 있습니다.
      </p><span class="confluence-embedded-file-wrapper image-center-wrapper confluence-embedded-manual-size"><img
      class="confluence-embedded-image confluence-content-image-border image-center"
      width="768" loading="lazy" src="https://querypie.atlassian.net/wiki/download/thumbnails/568918170/image-20230824-110815.png?version=1&amp;modificationDate=1722333202549&amp;cacheVersion=1&amp;api=v2&amp;width=768&amp;height=313"
      data-image-src="https://querypie.atlassian.net/wiki/download/attachments/568918170/image-20230824-110815.png?version=1&amp;modificationDate=1722333202549&amp;cacheVersion=1&amp;api=v2"
      data-height="235" data-width="575" data-unresolved-comment-count="0" data-linked-resource-id="568099149"
      data-linked-resource-version="1" data-linked-resource-type="attachment" data-linked-resource-default-alias="image-20230824-110815.png"
      data-base-url="https://querypie.atlassian.net/wiki" data-linked-resource-content-type="image/png"
      data-linked-resource-container-id="568918170" data-linked-resource-container-version="13"
      data-media-id="61e8abeb-336b-4006-a484-d651e4b2a0a3" data-media-type="file"
      srcset="https://querypie.atlassian.net/wiki/download/thumbnails/568918170/image-20230824-110815.png?version=1&amp;modificationDate=1722333202549&amp;cacheVersion=1&amp;api=v2&amp;width=1149&amp;height=469
      2x, https://querypie.atlassian.net/wiki/download/thumbnails/568918170/image-20230824-110815.png?version=1&amp;modificationDate=1722333202549&amp;cacheVersion=1&amp;api=v2&amp;width=768&amp;height=313
      1x" /></span><ol start="1"><li><p>Sent Requests &gt; Done 목록에서 재상신을 원하는 요청 건을
      클릭하여 상세 페이지로 진입합니다. </p></li></ol><div class="confluence-information-macro confluence-information-macro-information
      conf-macro output-block" data-hasbody="true" data-macro-name="info" data-macro-id="131be646-3aa7-492b-902a-32bf694b89af"><span
      class="aui-icon aui-icon-small aui-iconfont-info confluence-information-macro-icon">
      </span><div class="confluence-information-macro-body"><p>이때 이미 삭제된 데이터(결재 규칙,
      승인자, 서버, 계정 등)는 <em><span data-colorid="basm9tnj51">Deleted</span></em>로 표시되는
      것을 확인할 수 있으며, 삭제된 값은 재상신 시 제외하고 수정된 값은 현재 기준으로 불러오게 됩니다. </p></div></div><ol
      start="2"><li><p>우측 상단에 있는 <code>Resubmit</code> 버튼을 클릭하여 재상신 페이지로 진입합니다. </p></li><li><p>재상신
      페이지 내에서 수정을 원하는 값이 있을 경우 수정을 합니다. </p></li><li><p><code>Save</code> 버튼을 통해 저장합니다.</p></li><li><p>Workflow
      &gt; Sent Request &gt; In Progress 메뉴에서 본인의 요청 내역과 승인 현황을 확인할 수 있습니다.</p></li></ol></div>

      </div>

      </div>

      </div>'
