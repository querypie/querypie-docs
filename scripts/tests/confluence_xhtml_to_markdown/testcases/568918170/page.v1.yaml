      </span><div class="confluence-information-macro-body"><p>대리 결재 설정 기간 중 기안 요청자에게는
      별도의 안내가 나타나지 않습니다. 요청자는 평소와 마찬가지로 Approval Rule 및 Approver를 선택하면 됩니다.</p></div></div><h3
      id="id-결재부가기능(대리결재,재상신등)-3.위임받은대리결재요청처리하기">3. 위임받은 대리 결재 요청 처리하기</h3><ul><li><p>대리
      결재 설정 기간 동안, 대리 결재자가 확인할 수 있는 요청은 다음과 같습니다. </p><ul><li><p><strong>Received
      Requests &gt; To Do</strong> : 원 결재자가 수신한 미처리 요청 목록 (설정 기간 이전에 수신한 요청 포함</p></li><li><p><strong>Received
