    value: '<ac:layout><ac:layout-section ac:type="fixed-width" ac:breakout-mode="default"><ac:layout-cell><h2>Overview</h2><p>Workflow
      사용 시 편리함을 더해주는 부가 기능을 소개합니다. </p><ac:structured-macro ac:name="toc" ac:schema-version="1"
      data-layout="default" ac:local-id="fffae0b9-84f6-42d8-b6f2-b38fd4a694ce" ac:macro-id="334477e7-dc7b-494d-9513-c21c2ccabe57"><ac:parameter
      ac:name="maxLevel">2</ac:parameter><ac:parameter ac:name="minLevel">1</ac:parameter><ac:parameter
      ac:name="include" /><ac:parameter ac:name="outline">false</ac:parameter><ac:parameter
      ac:name="indent" /><ac:parameter ac:name="exclude">Overview</ac:parameter><ac:parameter
      ac:name="style">default</ac:parameter><ac:parameter ac:name="type">list</ac:parameter><ac:parameter
      ac:name="printable">true</ac:parameter><ac:parameter ac:name="class" /></ac:structured-macro><p
      /><h2>참조된 요청 확인 처리하기</h2><ac:image ac:align="center" ac:layout="center" ac:original-height="1291"
      ac:original-width="1990" ac:custom-width="true" ac:alt="스크린샷 2024-08-02
      오전 11.41.29.png" ac:width="760"><ri:attachment ri:filename="스크린샷 2024-08-02
      오전 11.41.29.png" ri:version-at-save="1" /><ac:caption><p>Workflow &gt; Reviews
      &gt; All Reviews &gt; Review Details</p></ac:caption><ac:adf-mark key="border"
      size="1" color="#091e4224" /></ac:image><ol start="1"><li><p>Reviews &gt; All
      Reviews 목록에서 참조 완료 처리하려는 요청을 클릭하여 상세 페이지로 진입합니다. </p><ol start="1"><li><p>참조
      문서는 결재 승인 상태와 관계없이(승인 전/후) 모두 열람할 수 있습니다. </p></li><li><p>Review Status 가 <strong>Unread</strong>
      인 요청들에 대해서만 <code>Confirm</code>이 가능합니다. </p></li></ol></li><li><p>요청 상세 페이지
      우측 상단의 <code>Confirm</code> 버튼을 클릭하여 Comment 입력할 수 있는 팝업창을 띄웁니다. </p></li><li><p>검토
      의견을 입력 후 <code>OK</code> 버튼을 눌러 확인을 완료합니다. </p></li><li><p>All Reviews 목록으로
      돌아가면 Review Status 값이 <strong>Confirmed</strong>로 변경된 것을 확인할 수 있습니다.</p></li></ol><p
      /><p> </p><h2>대리 결재 사용하기</h2><p>대리 결재란 승인자 역할을 일정 기간 동안 다른 사용자에게 위임하는 기능입니다.
      사용 방법은 다음과 같습니다.</p><h3>1. 대리 결재 사용 설정하기</h3><ac:image ac:align="center" ac:layout="center"
      ac:original-height="557" ac:original-width="897" ac:custom-width="true" ac:alt="스크린샷
      2024-08-02 오후 12.04.01.png" ac:width="760"><ri:attachment ri:filename="스크린샷
      2024-08-02 오후 12.04.01.png" ri:version-at-save="1" /><ac:caption><p>User &gt;
      상단 메뉴바에서 프로필 클릭 &gt; Preferences</p></ac:caption><ac:adf-mark key="border" size="1"
      color="#091e4224" /></ac:image><ul><li><p><strong>Delegate Approval to</strong>
      : 대리 결재자 입력 </p></li><li><p><strong>Start Date</strong> : 대리 결재 시작일자</p></li><li><p><strong>End
      Date</strong> : 대리 결재 종료일자</p></li><li><p><strong>Delegation Reason</strong>
      : 대리 결재 설정 사유 입력 </p></li><li><p><strong>Save</strong> : <code>Save</code> 버튼을
      입력하면 대리 결재 설정이 저장됩니다. 설정 시작이 당일인 경우 <code>Save</code> 즉시 적용됩니다.</p></li></ul><h3>2.
      대리 결재 설정 상태 확인하기</h3><p>대리 결재 설정 기간에는 원 결재자와 대리 결재자의 접속 시 상단 메뉴바에 다음과 같이 표시됩니다.</p></ac:layout-cell></ac:layout-section><ac:layout-section
      ac:type="two_equal" ac:breakout-mode="default"><ac:layout-cell><ac:image ac:align="center"
      ac:layout="center" ac:original-height="174" ac:original-width="594" ac:custom-width="true"
      ac:alt="스크린샷 2024-08-02 오후 12.07.41.png" ac:width="594"><ri:attachment
      ri:filename="스크린샷 2024-08-02 오후 12.07.41.png" ri:version-at-save="1"
      /><ac:caption><p>원 결재자 기준 표시 내용</p></ac:caption><ac:adf-mark key="border" size="1"
      color="#091e4224" /></ac:image></ac:layout-cell><ac:layout-cell><ac:image ac:align="center"
      ac:layout="center" ac:original-height="174" ac:original-width="594" ac:custom-width="true"
      ac:alt="스크린샷 2024-08-02 오후 12.08.54.png" ac:width="594"><ri:attachment
      ri:filename="스크린샷 2024-08-02 오후 12.08.54.png" ri:version-at-save="1"
      /><ac:caption><p>대리 결재자 기준 표시 내용</p></ac:caption><ac:adf-mark key="border" size="1"
      color="#091e4224" /></ac:image></ac:layout-cell></ac:layout-section><ac:layout-section
      ac:type="fixed-width" ac:breakout-mode="default"><ac:layout-cell><ac:structured-macro
      ac:name="info" ac:schema-version="1" ac:macro-id="0e393d17-632f-4483-91ba-6fc07e3650b3"><ac:rich-text-body><p>대리
      결재 설정 기간 중 기안 요청자에게는 별도의 안내가 나타나지 않습니다. 요청자는 평소와 마찬가지로 Approval Rule 및 Approver를
      선택하면 됩니다.</p></ac:rich-text-body></ac:structured-macro><h3>3. 위임받은 대리 결재 요청
      처리하기</h3><ul><li><p>대리 결재 설정 기간 동안, 대리 결재자가 확인할 수 있는 요청은 다음과 같습니다. </p><ul><li><p><strong>Received
      Requests &gt; To Do</strong> : 원 결재자가 수신한 미처리 요청 목록 (설정 기간 이전에 수신한 요청 포함</p></li><li><p><strong>Received
      Requests &gt; Done</strong> : 대리 결재 설정 기간 내 대리 결재자가 처리한 요청을 볼 수 있습니다.</p></li></ul></li><li><p>상세
      페이지에서 승인 또는 반려할 수 있으며, Comment 입력 시에는 대리 결재 중임을 알리는 문구가 표시됩니다. </p></li></ul><ac:image
      ac:align="center" ac:layout="center" ac:original-height="928" ac:original-width="1433"
      ac:custom-width="true" ac:alt="스크린샷 2024-08-02 오후 12.46.38.png" ac:width="760"><ri:attachment
      ri:filename="스크린샷 2024-08-02 오후 12.46.38.png" ri:version-at-save="1"
      /><ac:adf-mark key="border" size="1" color="#091e4224" /></ac:image><h3>4. 대리
      결재 처리된 요청 건 확인하기 </h3><ul><li><p>다음과 같이 요청 상세페이지 내 승인 현황에서 원 결재자 또는 대리 결재자가
      처리한 것인지를 확인할 수 있습니다.  </p></li></ul></ac:layout-cell></ac:layout-section><ac:layout-section
      ac:type="two_equal" ac:breakout-mode="default"><ac:layout-cell><p style="text-align:
      center;"><strong>원 결재자가 처리한 경우</strong></p><ac:image ac:align="center" ac:layout="center"
      ac:original-height="576" ac:original-width="676" ac:custom-width="true" ac:alt="스크린샷
      2024-07-25 오후 3.35.33.png" ac:width="363"><ri:attachment ri:filename="스크린샷
      2024-07-25 오후 3.35.33.png" ri:version-at-save="1" /><ac:caption><p>대리 결재 관련
      문구 없음</p></ac:caption><ac:adf-mark key="border" size="1" color="#091e4224" /></ac:image></ac:layout-cell><ac:layout-cell><p
      style="text-align: center;"><strong>대리 결재자가 처리한 경우</strong></p><ac:image ac:align="center"
      ac:layout="center" ac:original-height="571" ac:original-width="662" ac:custom-width="true"
      ac:alt="스크린샷 2024-07-25 오후 3.21.41.png" ac:width="363"><ri:attachment
      ri:filename="스크린샷 2024-07-25 오후 3.21.41.png" ri:version-at-save="1"
      /><ac:caption><p>대리 결재자가 Done by the delegate와 함께 표기됨</p></ac:caption><ac:adf-mark
      key="border" size="1" color="#091e4224" /></ac:image></ac:layout-cell></ac:layout-section><ac:layout-section
      ac:type="fixed-width" ac:breakout-mode="default"><ac:layout-cell><ac:structured-macro
      ac:name="info" ac:schema-version="1" ac:macro-id="0d492211-666c-4cf5-b197-36ab604842b9"><ac:rich-text-body><p>Slack
      DM을 통한 요청 알림을 사용 중이라면, 대리 결재자에게도 Workflow 단계별 알림이 발송됩니다. Slack DM 알림 관련 자세한
      내용은 <ac:link><ri:page ri:content-title="Slack DM - Workflow 알림 유형" ri:version-at-save="14"
      /><ac:link-body>Slack DM 개인 알림 사용하기</ac:link-body></ac:link> 문서를 참고해주세요. </p></ac:rich-text-body></ac:structured-macro><h3>5.
      대리 결재 설정 종료 이후의 기안 조회 방법</h3><ul><li><p>대리 결재 설정 기간이 종료되었다 하더라도 Received Requests
      &gt; Done 목록에서, 대리 결재 설정 기간 내 대리 결재자가 처리한 요청을 확인할 수 있습니다. 그 이외의 요청들은 더 이상 조회하거나
      처리할 수 없습니다. </p></li></ul><p /><h2>기존 요청 건 재상신하기 </h2><p>동일한 내용으로 반복적인 결재 요청을
      하거나 반려 처리된 결재 건에 대해 다음과 같이 재상신할 수 있습니다. </p><ac:image ac:align="center" ac:layout="wide"
      ac:original-height="235" ac:original-width="575" ac:custom-width="true" ac:width="768"><ri:attachment
      ri:filename="image-20230824-110815.png" ri:version-at-save="1" /><ac:caption><p>Workflow
      &gt; Sent Requests &gt; Done &gt; List Details</p></ac:caption><ac:adf-mark
      key="border" size="1" color="#091e4224" /></ac:image><ol start="1"><li><p>Sent
      Requests &gt; Done 목록에서 재상신을 원하는 요청 건을 클릭하여 상세 페이지로 진입합니다. </p></li></ol><ac:structured-macro
      ac:name="info" ac:schema-version="1" ac:macro-id="131be646-3aa7-492b-902a-32bf694b89af"><ac:rich-text-body><p>이때
      이미 삭제된 데이터(결재 규칙, 승인자, 서버, 계정 등)는 <em><span style="color: rgb(255,86,48);">Deleted</span></em>로
      표시되는 것을 확인할 수 있으며, 삭제된 값은 재상신 시 제외하고 수정된 값은 현재 기준으로 불러오게 됩니다. </p></ac:rich-text-body></ac:structured-macro><ol
      start="2"><li><p>우측 상단에 있는 <code>Resubmit</code> 버튼을 클릭하여 재상신 페이지로 진입합니다. </p></li><li><p>재상신
      페이지 내에서 수정을 원하는 값이 있을 경우 수정을 합니다. </p></li><li><p><code>Save</code> 버튼을 통해 저장합니다.</p></li><li><p>Workflow
      &gt; Sent Request &gt; In Progress 메뉴에서 본인의 요청 내역과 승인 현황을 확인할 수 있습니다.</p></li></ol></ac:layout-cell></ac:layout-section></ac:layout>'
