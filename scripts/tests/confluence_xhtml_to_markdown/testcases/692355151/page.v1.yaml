    value: '<ac:structured-macro ac:name="info" ac:schema-version="1" ac:macro-id="20ea648c-706b-41dd-ab4c-84563cbd8324"><ac:rich-text-body><p>10.2.0
      부터 추가된 기능입니다. (10.2.0 기준 MySQL만 지원합니다.)</p></ac:rich-text-body></ac:structured-macro><h2>Overview</h2><p>사용자가
      Workflow를 통해 SQL Request를 요청할 때 해당 쿼리에 대해 DBMS에서 제공하는 실행 계획(Explain 구문)을 사용하여
      쿼리에 대한 제한적인 절차 정보를 확인할 수 있습니다.  이 기능은 DBMS에 종속된 기능이므로 Workflow의 SQL Request
      작성할 때 커넥션에 해당하는 DBMS 마다 차이가 있을 수 있습니다. </p><ac:structured-macro ac:name="info"
      ac:schema-version="1" ac:macro-id="54ba0889-7285-44b6-b712-74d1e2824f5d"><ac:rich-text-body><p>실행계획이란?<br
      />데이터베이스의 옵티마이저가 가장 최적의 쿼리를 수행하기 위해 생성하는 일련의 작업세트 또는 작업 절차입니다. 단계적으로 수행 단계를
      볼 수 있고 단계별 비용을 볼 수 있습니다. </p></ac:rich-text-body></ac:structured-macro><h2>SQL
      Request 작성 및 실행계획(Explain) 수행하기</h2><p>QueryPie Workflow에서 SQL Request를 작성하는
      기본 방법은 동일합니다. (참고 :  <a href="https://chequer.atlassian.net/l/cp/6hUBcwmi">SQL
      Request 요청하기</a>)</p><ol start="1"><li><p> MySQL Connection 및 Database 선택 <br
      />쿼리를 실행할 MySQL Connection 과 Database를 선택하고 쿼리를 입력합니다. </p></li></ol><ac:structured-macro
      ac:name="note" ac:schema-version="1" ac:macro-id="88e37fb1-ff85-4028-b36a-b28a18496904"><ac:rich-text-body><p>Content
      Type은 &ldquo;Text&rdquo;만 지원합니다. &ldquo;File&rdquo;을 선택하면 실행 계획(Explain)기능을
      사용할 수 없습니다.</p></ac:rich-text-body></ac:structured-macro><ac:image ac:align="center"
      ac:layout="center" ac:original-height="531" ac:original-width="776" ac:custom-width="true"
      ac:alt="image-20241029-234721.png" ac:width="760"><ri:attachment ri:filename="image-20241029-234721.png"
      ri:version-at-save="1" /></ac:image><ol start="2"><li><p>실행계획(Explain) 옵션 및
      실행계획 수행<br />쿼리 에디터 하단에 있는 옵션을 선택하고 <code>Explain</code> 버튼을 누릅니다.</p><ol start="1"><li><p><strong>Attach
      Explain Results</strong> : 실행계획의 결과를 SQL Request 에 첨부 여부를 선택하는 스위치입니다. (기본값은
      ON 입니다.)</p></li><li><p>결과 표시 방식 선택</p><ol start="1"><li><p><strong>Table</strong>
      : 테이블 형태로 결과가 표시됩니다.</p></li><li><p><strong>JSON</strong> : JSON 형태로 결과가 표시됩니다.
      </p></li></ol></li></ol></li></ol><ac:image ac:align="center" ac:layout="center"
      ac:original-height="537" ac:original-width="682" ac:custom-width="true" ac:alt="image-20241029-235845.png"
      ac:width="682"><ri:attachment ri:filename="image-20241029-235845.png" ri:version-at-save="1"
      /></ac:image><ac:structured-macro ac:name="note" ac:schema-version="1" ac:macro-id="f052443f-ddd8-4adf-b397-bb280b12e246"><ac:rich-text-body><ul><li><p>실행계획
      대상이 되는 쿼리(세미콜론으로 끝나는 구문)는 100개로 제한됩니다. </p></li><li><p>MySQL은 5.6 이후 부터 Explain의
      결과를 JSON 포맷으로 출력할 수 있습니다. 따라서 5.6 이전 버전을 대상으로 Explain을 수행시 JSON으로 출력할 수 없습니다.</p></li></ul><ac:image
      ac:align="center" ac:layout="center" ac:original-height="392" ac:original-width="719"
      ac:custom-width="true" ac:alt="image-20241030-001252.png" ac:width="682"><ri:attachment
      ri:filename="image-20241030-001252.png" ri:version-at-save="1" /></ac:image></ac:rich-text-body></ac:structured-macro><ol
      start="3"><li><p>실행계획(Explain) 결과 확인</p><ol start="1"><li><p>Table 형태의 결과 확인<br
      />아래 그림과 같은 결과가 표시됩니다. 각 필드의 의미는 MySQL reference 문서를 참고 바랍니다.<br /></p><ac:image
      ac:align="center" ac:layout="center" ac:original-height="271" ac:original-width="1080"
      ac:custom-width="true" ac:alt="image-20241030-002325.png" ac:width="712"><ri:attachment
      ri:filename="image-20241030-002325.png" ri:version-at-save="1" /></ac:image><p>
      </p></li><li><p>JSON 형태의 결과 확인<br />JSON 을 선택하고 Explain 버튼을 누르면 아래 그림과 같은 결과가
      표시됩니다. {JSON} 을 클릭하면 전체 JSON 내용을 확인 할 수 있습니다.<br /></p><ac:image ac:align="center"
      ac:layout="center" ac:original-height="270" ac:original-width="1078" ac:custom-width="true"
      ac:alt="image-20241030-003040.png" ac:width="712"><ri:attachment ri:filename="image-20241030-003040.png"
      ri:version-at-save="1" /><ac:caption><p>{JSON}을 클릭하면 전체 내용을 볼수 있습니다.</p></ac:caption></ac:image><p>
      <br /></p><ac:image ac:align="center" ac:layout="center" ac:original-height="680"
      ac:original-width="760" ac:custom-width="true" ac:alt="image-20241030-003129.png"
      ac:width="560"><ri:attachment ri:filename="image-20241030-003129.png" ri:version-at-save="1"
      /><ac:caption><p>JSON 결과의 복사와 내보내기가 가능합니다.</p></ac:caption></ac:image><p> <br
      />내보내기(Export)를 할 때 관리자 설정에 따라 암호 입력을 요구하는 팝업이 출력될 수 있습니다.</p></li></ol></li></ol><h2>기타
      참고사항 </h2><ol start="1"><li><p>결재자(Approver)의 실행계획(Explain)결과 확인<br />결재자는 Explain
      Results 탭에서 첨부된 실행계획(Explain)결과를 확인하고 승인의 참고자료로 활용할 수 있습니다.</p><ac:image ac:align="center"
      ac:layout="center" ac:original-height="249" ac:original-width="1139" ac:custom-width="true"
      ac:alt="image-20241030-004258.png" ac:width="736"><ri:attachment ri:filename="image-20241030-004258.png"
      ri:version-at-save="1" /></ac:image></li></ol><ac:structured-macro ac:name="note"
      ac:schema-version="1" ac:macro-id="c68720bc-522e-4fcc-a41c-cfe328e55ef5"><ac:rich-text-body><p>결재자가
      볼 수 있는 실행계획(Explain) 결과는 상신자가 실행계획을 수행할 때 선택한 포맷으로만 볼 수 있습니다. 즉, 상신자가 실행계획을
      JSON 형태로 출력하도록 하고 첨부하여 상신했다면 결재자는 JSON 형태의 결과만 볼 수 있고 출력 형태를 테이블로 바꿀 수 없습니다.
      </p></ac:rich-text-body></ac:structured-macro><ol start="2"><li><p>MySQL에서 실행계획(Explain)을
      통해 검토 가능한 구문<br />MySQL은 버전별로 실행계획을 통해 분석하는 지원 구문이 다릅니다. </p></li></ol><table
      data-table-width="760" data-layout="default" ac:local-id="2ff2c2d5-c31c-463e-b8d8-2e44a15a51c5"><colgroup><col
      style="width: 381.0px;" /><col style="width: 379.0px;" /></colgroup><tbody><tr><th
      data-highlight-colour="var(--ds-background-accent-gray-subtlest, var(--ds-background-accent-gray-subtlest,
      #F1F2F4))"><p><strong>MySQL 5.6.3 이전</strong></p></th><th data-highlight-colour="var(--ds-background-accent-gray-subtlest,
      var(--ds-background-accent-gray-subtlest, #F1F2F4))"><p><strong>MySQL 5.6.3
      이후</strong></p></th></tr><tr><td><p>SELECT</p></td><td><p>SELECT , DELETE ,
      INSERT , REPLACE , UPDATE</p></td></tr></tbody></table><ac:structured-macro
      ac:name="note" ac:schema-version="1" ac:macro-id="e87d19db-25fc-41de-8824-0716fbdf93f8"><ac:rich-text-body><p>optimizer_trace,
      analyze 는 SQL Request 에서 제공하는 실행계획(Explain) 수행 기능에서 지원하지 않습니다. </p></ac:rich-text-body></ac:structured-macro>'
