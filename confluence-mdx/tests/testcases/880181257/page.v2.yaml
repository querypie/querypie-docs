      type\":\"paragraph\"}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"Approval Rule을 상황에 맞게 설정하고 Title도 작성합니다.\",\"type\"\
      :\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"DB Connection 목록에서 Type이 'Custom Data Source'인 항목을 선택합니다.\"\
