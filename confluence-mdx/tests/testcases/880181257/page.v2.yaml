      ,\"content\":[{\"text\":\"다른 벤더들과 다르게 Privilege를 선택할 수 없기 때문에 “-”로 표기됩니다. \"\
      ,\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"Expiration Date과 Reason for Request 항목도 상황에 맞게 설정\
