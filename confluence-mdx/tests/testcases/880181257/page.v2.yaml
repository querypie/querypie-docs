      :{\"panelType\":\"warning\"},\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"주의사항\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"\
      type\":\"bulletList\",\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"관리자가 설정한 접근 가능 시간 외에 접속 시도 시 에러 메시지가\
      \ 표시됩니다.\",\"type\":\"text\"}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\"\
      :3},\"content\":[{\"text\":\"웹으로 접속 시도하는 경우\",\"type\":\"text\"}]},{\"type\"\
      :\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"웹 커넥션 목록 확인\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"bulletList\"\
      ,\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"사용자 화면 상단 Databases를 클릭합니다. \",\"type\":\"text\"}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"좌측 커넥션 목록에서 QueryPie Connections를 클릭하면 접근 권한이 있는 Custom Data Source가 표시됩니다.\"\
      ,\"type\":\"text\"}]},{\"type\":\"mediaSingle\",\"attrs\":{\"layout\":\"center\"\
      ,\"width\":712,\"widthType\":\"pixel\"},\"content\":[{\"type\":\"media\",\"\
      attrs\":{\"width\":1512,\"id\":\"4c25d94b-56e6-4c25-bfed-43e00e729a89\",\"collection\"\
      :\"contentId-880181257\",\"type\":\"file\",\"height\":768}}]},{\"type\":\"paragraph\"\
      }]}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"접속 불가 안내\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"\
      type\":\"bulletList\",\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"Custom Data Source 선택 시 Connect 버튼이\
      \ 비활성화됩니다.\",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"아래와 같은 툴팁이 표시되며 웹으로는 접속이 불가합니다.\
      \ \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"\\\
      \"Access is only possible through a proxy and cannot be accessed through the\
      \ web. Please open the QueryPie Agent to connect to the Custom Data Source.\\\
