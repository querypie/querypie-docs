      :\"center\",\"width\":712,\"widthType\":\"pixel\"},\"content\":[{\"type\":\"\
      media\",\"attrs\":{\"width\":1512,\"id\":\"d7070363-3247-45e8-97bf-338e4fba548e\"\
      ,\"collection\":\"contentId-880181257\",\"type\":\"file\",\"height\":763}}]},{\"\
      type\":\"paragraph\"}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"작성을 완료했다면 하단 \",\"type\":\"text\"},{\"text\":\"Submit\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"버튼을 클릭하여 신청을\
      \ 완료합니다.  \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"관리자의 승인을 받았다면 좌측 Workflow > Sent\
      \ Request > Done 메뉴에서 확인할 수 있습니다.\",\"type\":\"text\"}]}]}]},{\"type\":\"panel\"\
      ,\"attrs\":{\"panelType\":\"warning\"},\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"Custom Data Source Type 외 다중 요청 시 주의사항\",\"type\"\
      :\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"bulletList\",\"content\"\
      :[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"\
      text\":\"Custom Data Source와 다른 벤더를 함께 선택하는 경우 권한 타입이 다르기 때문에 일괄적으로 선택할 수 없습니다.\
      \ \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"이 경우 다음 메시지가 표시됩니다: \\\"Privileges cannot\
      \ be applied across different types at once (e.g., General, Redis, Custom Data\
      \ Source). Please assign privileges separately for each connection.\\\"\",\"\
      type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"같은 권한 타입의 커넥션끼리는 일괄 적용이 가능합니다.\",\"type\":\"text\"\
      }]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":3},\"content\":[{\"type\"\
      :\"hardBreak\"},{\"text\":\"Agent를 통한 접속\",\"type\":\"text\"}]},{\"type\":\"\
      orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\",\"\
      content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"QueryPie Agent 실행\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"bulletList\"\
      ,\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"QueryPie Agent를 실행합니다.\",\"type\":\"text\"}]}]},{\"type\"\
      :\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"\
      Database 항목에서 Custom Data Source를 확인할 수 있습니다.\",\"type\":\"text\"}]},{\"type\"\
      :\"mediaSingle\",\"attrs\":{\"layout\":\"center\",\"width\":400,\"widthType\"\
      :\"pixel\"},\"content\":[{\"type\":\"media\",\"attrs\":{\"width\":400,\"id\"\
      :\"67fdb9e5-7248-4053-993b-97617f74b08b\",\"collection\":\"contentId-880181257\"\
      ,\"type\":\"file\",\"height\":550}}]},{\"type\":\"paragraph\"}]}]}]},{\"type\"\
      :\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"\
      Connection Guide 확인\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"\
      type\":\"bulletList\",\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"Agent에서 Custom Data Source 커넥션 행을 클릭하면\
      \ Port 정보를 담은 행이 보입니다.\",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"위 행을 우클릭을 한뒤 Connection Guide를\
      \ 클릭하면 접속 정보를 확인할 수 있습니다.\",\"type\":\"text\"}]},{\"type\":\"mediaSingle\",\"\
      attrs\":{\"layout\":\"center\",\"width\":712,\"widthType\":\"pixel\"},\"content\"\
      :[{\"type\":\"media\",\"attrs\":{\"width\":903,\"id\":\"f2458d69-8e68-4b68-8dac-f3f6e02330f6\"\
      ,\"collection\":\"contentId-880181257\",\"type\":\"file\",\"height\":453}}]},{\"\
      type\":\"paragraph\"}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"UID/PW는 수정할 수 없는 db username, db password로 표시됩니다.\"\
      ,\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"Privileges는 \\\"-\\\"로 표시됩니다.\",\"type\":\"text\"\
      }]}]}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"SQL Tool에서 접속\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"\
      }]}]},{\"type\":\"bulletList\",\"content\":[{\"type\":\"listItem\",\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"DataGrip이나 기타 SQL Tool을 실행합니다.\"\
      ,\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"Host와 Port는 Connection Guide에 명시되어있는 정보를 입력해야합니다.\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" \",\"type\"\
      :\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"벤더에 따라 추가 정보를 입력합니다.\",\"type\":\"text\"}]},{\"type\"\
      :\"mediaSingle\",\"attrs\":{\"layout\":\"center\",\"width\":712,\"widthType\"\
      :\"pixel\"},\"content\":[{\"type\":\"media\",\"attrs\":{\"width\":800,\"id\"\
      :\"e1bd40e7-3ce0-4c96-bda4-8c3a18414b89\",\"collection\":\"contentId-880181257\"\
