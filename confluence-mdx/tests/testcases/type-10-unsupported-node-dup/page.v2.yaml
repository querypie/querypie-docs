      :\"Overview\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"localId\"\
      :\"60dc4fb3-c886-492c-b455-a1893b580096\"},\"content\":[{\"text\":\"SCIM(System\
      \ for Cross-domain Identity Management)\",\"type\":\"text\",\"marks\":[{\"type\"\
      :\"strong\"}]},{\"text\":\"은 사용자 식별 정보를 관리하기 위해 설계된 오픈 표준 프로토콜로, 사용자와 그룹을 나타내는\
      \ 정의된 스키마와 해당 사용자 및 그룹 리소스에 CRUD(생성, 읽기, 업데이트, 삭제) 작업을 수행하는 RESTful API를 제공합니다.\
      \ 조직에서 사용하는 계정 시스템을 연동하여 조직 내의 사용자 및 그룹에 해당하는 Attribute(속성) 및 현황을 계정 시스템에서 반영된\
      \ 즉시 QueryPie로 동기화할 수 있습니다. \",\"type\":\"text\"}]},{\"type\":\"mediaSingle\"\
      ,\"attrs\":{\"layout\":\"center\",\"width\":760,\"widthType\":\"pixel\"},\"\
      content\":[{\"type\":\"media\",\"attrs\":{\"width\":1409,\"alt\":\"스크린샷\
      \ 2024-06-13 오후 5.48.43.png\",\"id\":\"7644a20f-c5a9-459a-87af-6f4dccc0ca36\"\
      ,\"collection\":\"contentId-544376236\",\"type\":\"file\",\"localId\":\"aa9ea67c-8189-4713-8c6d-8ec79e803cf9\"\
      ,\"height\":586},\"marks\":[{\"type\":\"border\",\"attrs\":{\"size\":1,\"color\"\
      :\"#091e4224\"}}]}]},{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"2baa5506-e049-4958-bb3b-9e26474c157e\"\
      }},{\"type\":\"heading\",\"attrs\":{\"level\":2,\"localId\":\"56e997cd-5854-4ed1-b0e0-a5fd38d4c87a\"\
      },\"content\":[{\"text\":\"계정 시스템 SCIM 동기화를 통한 사용자 관리\",\"type\":\"text\"}]},{\"\
      type\":\"paragraph\",\"attrs\":{\"localId\":\"08386501-3292-434b-ae80-54f15aa57928\"\
      },\"content\":[{\"text\":\"QueryPie에서는 Auth Provider라는 필드를 바탕으로 사용자의 원장을 정의합니다.\
      \ 해당 Auth Provider는 Administrator > General > User Management > Authentication\
      \ 메뉴에서 설정한 외부 계정 시스템 타입을 따라갑니다. \",\"type\":\"text\"}]},{\"type\":\"mediaSingle\"\
      ,\"attrs\":{\"layout\":\"center\",\"width\":760,\"widthType\":\"pixel\"},\"\
      content\":[{\"type\":\"media\",\"attrs\":{\"width\":1570,\"alt\":\"image-20240714-054222.png\"\
      ,\"id\":\"e1e336a7-4820-41e5-ba14-7294fb9f6c1e\",\"collection\":\"contentId-544376236\"\
      ,\"type\":\"file\",\"localId\":\"99f36d58-de1d-4837-bd31-f1396a735caa\",\"height\"\
      :859},\"marks\":[{\"type\":\"border\",\"attrs\":{\"size\":1,\"color\":\"#091e4224\"\
      }}]},{\"type\":\"caption\",\"attrs\":{\"localId\":\"f1251e0c-7022-4500-94e9-8c511d9e981a\"\
      },\"content\":[{\"text\":\"Administrator > General > User Management > Provisioning\"\
      ,\"type\":\"text\"}]}]},{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"30f0b023-ce25-44fc-90cc-ffb00de330eb\"\
      },\"content\":[{\"text\":\"일반적인 SCIM 연동 API로는 해당 주체를 파악할 수 없으므로, SCIM API가 호출되어\
      \ 사용자가 생성되면 Auth Provider는 해당 Authentication Type을 따라갑니다. 따라서, 보다 원활한 계정 플로우\
      \ 관리를 위해 \",\"type\":\"text\"},{\"text\":\"SSO 계정 시스템 연동\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"link\",\"attrs\":{\"href\":\"https://querypie.atlassian.net/wiki/spaces/QM/pages/544375984\"\
      }}]},{\"text\":\"의 절차를 먼저 진행하는 것을 권장드립니다. 이에 따른 시스템 동작은 아래와 같습니다. \",\"type\"\
      :\"text\"}]},{\"type\":\"bulletList\",\"attrs\":{\"localId\":\"7a490625-a256-4824-a301-20cb141f313c\"\
      },\"content\":[{\"type\":\"listItem\",\"attrs\":{\"localId\":\"b3c4840c-bfa1-47c0-a128-7e8583bf7707\"\
      },\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"38386a21-5e1a-44fb-b734-3579ee08ecbd\"\
      },\"content\":[{\"text\":\"Authentication 미설정 (Default: Internal Database) \"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"bulletList\"\
      ,\"attrs\":{\"localId\":\"76a34437-37ff-4d37-bbda-623f077c2028\"},\"content\"\
      :[{\"type\":\"listItem\",\"attrs\":{\"localId\":\"d5e0ebe2-45c5-4ba1-8fea-bee73587be67\"\
      },\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"bea814e5-b89e-4062-a38e-c2b653b4aaef\"\
      },\"content\":[{\"text\":\"SCIM API에 의해 생성된 사용자 또는 그룹의 Auth Provider는 “QueryPie”가\
      \ 되며 일반적인 bulk import의 개념으로 동작하게 됩니다. \",\"type\":\"text\"}]}]},{\"type\":\"\
      listItem\",\"attrs\":{\"localId\":\"60504c4c-85de-44fa-bbca-db4139edd8c3\"},\"\
      content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"7722cb2c-ab6b-452b-88ac-05f6e3a0f1a2\"\
      },\"content\":[{\"text\":\"로컬 쿼리파이 계정과 동일하게 관리되며, 쿼리파이에서 해당 사용자에 대한 편집, 삭제가\
      \ 가능합니다. \",\"type\":\"text\"}]}]}]}]},{\"type\":\"listItem\",\"attrs\":{\"\
      localId\":\"e5570bcb-73f6-4d5a-86b9-f9d03315b540\"},\"content\":[{\"type\":\"\
      paragraph\",\"attrs\":{\"localId\":\"192ed471-ed73-473a-8326-804cd4c4f83d\"\
      },\"content\":[{\"text\":\"Authentication 설정 (예. Okta) \",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"bulletList\",\"attrs\":{\"\
      localId\":\"54fb3f3d-43f1-4821-b5a7-b5181ede805c\"},\"content\":[{\"type\":\"\
      listItem\",\"attrs\":{\"localId\":\"be2e1c85-d8af-4a0f-8e1f-c5fc338ae982\"},\"\
      content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"fe7de0b4-a4ef-41c9-ac12-945e5418e592\"\
      },\"content\":[{\"text\":\"SCIM API에 의해 생성된 사용자 또는 그룹의 Auth Provider는 해당 Identity\
      \ Provider(IdP)로 표기되며 사용자의 Attribute 프로필 관리는 Administrator > General > User\
      \ Management > Profile Editor의 기준으로 업데이트 관리됩니다. \",\"type\":\"text\"}]}]},{\"\
      type\":\"listItem\",\"attrs\":{\"localId\":\"bc000b01-b115-4b36-90b6-15323111d528\"\
      },\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"3fc9b12e-d93e-4a51-bf0f-6c6549e342f5\"\
      },\"content\":[{\"text\":\"기존 로컬 QueryPie 계정에 Username (loginId)가 동일한 사용자의 정보가\
      \ SCIM API로 업데이트 호출을 받게되면, 해당 사용자의 프로필이 IdP에 맞추어 수정되나, 쿼리파이 내 부여 권한의 유지를 목적으로\
      \ 우선 Auth Provider가 해당 IdP로 변경되지 않습니다. (9.19.0 기준)\",\"type\":\"text\"}]},{\"\
      type\":\"bulletList\",\"attrs\":{\"localId\":\"28a89eb4-ccea-4481-9248-ca721ebdba0e\"\
      },\"content\":[{\"type\":\"listItem\",\"attrs\":{\"localId\":\"0c022f55-9585-4529-b85e-ff59e64d0f8c\"\
      },\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"d757c1fc-0f87-4461-a6b7-166c0c0d98f2\"\
      },\"content\":[{\"text\":\"여전히 로컬 쿼리파이 계정과 동일하게 쿼리파이에서 해당 사용자에 대한 프로필 및 현황 편집,\
      \ 삭제가 가능합니다. \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"attrs\":{\"\
      localId\":\"a5fc65fa-ce67-4dfa-b4b3-0248c5ff2804\"},\"content\":[{\"type\":\"\
      paragraph\",\"attrs\":{\"localId\":\"a7ae3e73-3fd2-45b3-9ffd-bc19ed384ae4\"\
      },\"content\":[{\"text\":\"실제 일관성 유지를 위해 사용자의 라이프사이클 관리는 IdP에서 진행하시는 것을 권장드립니다.\
      \   \",\"type\":\"text\"}]}]}]}]},{\"type\":\"listItem\",\"attrs\":{\"localId\"\
      :\"564df8fb-29db-4c28-be27-5fc0bf328bba\"},\"content\":[{\"type\":\"paragraph\"\
      ,\"attrs\":{\"localId\":\"0f2a753f-d198-4560-8c5c-aefc8afd8478\"},\"content\"\
      :[{\"text\":\"동기화된 사용자는 QueryPie 내에서 변경 및 삭제가 불가능합니다.\",\"type\":\"text\"}]}]}]}]}]},{\"\
      type\":\"heading\",\"attrs\":{\"level\":2,\"localId\":\"f2796b48-e574-47a6-a78c-25c1ddee408a\"\
