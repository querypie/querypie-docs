  xhtml_plain_text: SCIM(System for Cross-domain Identity Management)은 사용자 식별 정보를
    관리하기 위해 설계된 오픈 표준 프로토콜로, 사용자와 그룹을 나타내는 정의된 스키마와 해당 사용자 및 그룹 리소스에 CRUD(생성, 읽기,
    업데이트, 삭제) 작업을 수행하는 RESTful API를 제공합니다. 조직에서 사용하는 계정 시스템을 연동하여 조직 내의 사용자 및 그룹에
    해당하는 Attribute(속성) 및 현황을 계정 시스템에서 반영된 즉시 QueryPie로 동기화할 수 있습니다.
