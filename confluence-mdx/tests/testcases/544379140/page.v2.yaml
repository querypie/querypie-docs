      ,\"type\":\"text\"},{\"text\":\"== (equals)\",\"type\":\"text\",\"marks\":[{\"\
      type\":\"code\"}]},{\"text\":\", \",\"type\":\"text\"},{\"text\":\"!= (not equals)\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\", \",\"type\"\
      :\"text\"},{\"text\":\"contains\",\"type\":\"text\",\"marks\":[{\"type\":\"\
      code\"}]},{\"type\":\"hardBreak\"},{\"text\":\"예 : \",\"type\":\"text\"},{\"\
      text\":\"x == 'abc'\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"\
      text\":\", \",\"type\":\"text\"},{\"text\":\"x != 'abc'\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"code\"}]},{\"text\":\",\L\",\"type\":\"text\"},{\"text\"\
      :\"contains(x, 'ab')\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]}]},{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"- Boolean Type \",\"type\":\"\
      text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"지원하는 표현식 : \",\"\
      type\":\"text\"},{\"text\":\"== (equals)\",\"type\":\"text\",\"marks\":[{\"\
      type\":\"code\"}]},{\"text\":\", \",\"type\":\"text\"},{\"text\":\"!= (not equals)\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\", \",\"type\"\
      :\"text\"},{\"text\":\"&& (and)\",\"type\":\"text\",\"marks\":[{\"type\":\"\
      code\"}]},{\"text\":\", \",\"type\":\"text\"},{\"text\":\"|| (or)\",\"type\"\
      :\"text\",\"marks\":[{\"type\":\"code\"}]},{\"type\":\"hardBreak\"},{\"text\"\
      :\"예 : \",\"type\":\"text\"},{\"text\":\"x == `true`\",\"type\":\"text\",\"\
      marks\":[{\"type\":\"code\"}]},{\"text\":\",\",\"type\":\"text\"},{\"text\"\
      :\" x && y\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"\
      ,\L\",\"type\":\"text\"},{\"text\":\"(x > `0`) && (y == `0`)\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"code\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"\
      text\":\"- Array Type\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"예 : \",\"type\":\"text\"},{\"text\":\"x[? @ == 'value']\",\"type\"\
      :\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\", \",\"type\":\"text\"\
      },{\"text\":\"list[? @ > `10`]\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"\
      }]}]},{\"type\":\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"(3) 여러 조건을 함께 사용하기 위해 아래의 문자를 활용할 수 있습니다.\",\"type\":\"text\"}]},{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"- AND 조건 : \",\"type\":\"text\"},{\"\
      text\":\"&&\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"\
      \ 연산자를 활용합니다.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"\
      text\":\"- OR 조건 : \",\"type\":\"text\"},{\"text\":\"||\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"code\"}]},{\"text\":\" 연산자를 활용합니다.\",\"type\":\"text\"\
      }]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"- 복합 조건 : 함께 처리해야하는 조건은\
      \ 괄호(\",\"type\":\"text\"},{\"text\":\"( )\",\"type\":\"text\",\"marks\":[{\"\
      type\":\"code\"}]},{\"text\":\")로 묶어서 활용합니다.\",\"type\":\"text\"}]},{\"type\"\
      :\"paragraph\"},{\"type\":\"paragraph\",\"content\":[{\"text\":\"(4) 예시\",\"\
      type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"- Query\
      \ Audit 중 쿼리 실행 로그만 추출하려는 경우 필요한 표현식 : \",\"type\":\"text\"},{\"text\":\"actionType\
      \ == 'SQL_EXECUTION'\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]}]},{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"- Query Audit 중 웹에디터에 수행한 쿼리 실행\
      \ 로그만 추출하려는 경우 필요한 표현식 : \",\"type\":\"text\"},{\"text\":\"actionType == 'SQL_EXECUTION'\
      \ && executedFrom == 'WEB_EDITOR'\",\"type\":\"text\",\"marks\":[{\"type\":\"\
      code\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"- DB Access History\
      \ 중 특정 데이터베이스 2종류 대해서만 추출하려는 경우 필요한 표현식 : \",\"type\":\"text\"},{\"text\":\"\
      connectionName == 'database1' || connectionName == 'database2'\",\"type\":\"\
      text\",\"marks\":[{\"type\":\"code\"}]}]},{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"- DB Access History 중 특정 데이터베이스 2종류이면서 Replication Type이 SINGLE인\
      \ 경우에 대해서만 추출하려는 경우 필요한 표현식 : \",\"type\":\"text\"},{\"text\":\"(connectionName\
      \ == 'database1' || connectionName == 'database2') && replicationType == 'SINGLE'\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]}]}]},{\"type\":\"paragraph\"\
      },{\"type\":\"panel\",\"attrs\":{\"panelType\":\"note\"},\"content\":[{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"Query Audit의 내보내기 파일의 Privilege Type\
      \ 명시 기준\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"내보내기 파일의 ‘Privilege Type’ 컬럼에는 실행시점에는 어느\
      \ 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. \",\"type\":\"text\"}]},{\"type\":\"orderedList\"\
      ,\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"기본 권한으로 실행되는 명령어(SET, SHOW 등)는\
      \ 해당 컬럼의 값이 공백입니다.\",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"INSERT 등 권한에 따라 수행된 로그에는\
      \ SQL Type이 명시됩니다. \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Redis의 경우에는 커맨드명이 명시됩니다.\"\
      ,\"type\":\"text\"}]}]}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"\
      attrs\":{\"level\":2},\"content\":[{\"text\":\"추출 작업 완료시 파일 내려받기\",\"type\"\
      :\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"별도의 필터링 조건이 없는\
      \ 단기간 조회의 경우에는 로그 추출이 몇 분 이내에 완료됩니다. 장기간에 걸친 로그이거나 필터링 조건의 복잡도가 높은 경우 등에서는 로그\
      \ 추출까지 다소 시간이 소요될 수 있습니다.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"추출 작업이 완료된 이후에는 두 가지 방법으로 로그 파일을 내려받을 수 있습니다. \",\"type\"\
      :\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"목록 페이지에서 다운로드: 목록 페이지에서 Download 버튼을 클릭합니다.\",\"type\":\"text\"}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"상세 페이지에서 다운로드: 목록 페이지에서 태스크를 클릭하여 상세 페이지로 진입, 우측 상단 Download 버튼을 클릭합니다.\"\
      ,\"type\":\"text\"}]}]}]},{\"type\":\"panel\",\"attrs\":{\"panelType\":\"note\"\
      },\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"다운로드 파일에 암호\
      \ 포함하기\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"다운로드 대상 파일은 ‘*.csv 또는 *.json 파일을 압축한 *.zip\
      \ 파일’입니다. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"해당 압축 파일에 대한 암호를 지정하기 위해서는 ‘General Setting > Security’ 메뉴에서 \",\"type\"\
      :\"text\"},{\"text\":\"Export a file with Encryption\",\"type\":\"text\",\"\
      marks\":[{\"type\":\"code\"}]},{\"text\":\" 옵션을 ‘Required’로 지정해야 합니다.  \",\"\
      type\":\"text\"}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\"\
      :{\"level\":2},\"content\":[{\"text\":\"로그 추출 파일 보관 기간 정책 안내\",\"type\":\"text\"\
      }]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"추출이 완료된 로그 파일은 작업 생성일로부터\
      \ 30일간 보관되며, 해당 기간 이내에는 횟수 제한 없이 내려받기가 가능합니다. 하지만 30일이 경과하면 파일이 만료됩니다. 만료된 로그\
      \ 파일이 필요해진 경우, 로그 추출 태스크를 다시 생성해주시기 바랍니다.\",\"type\":\"text\"}]}],\"version\"\
      :1}"
