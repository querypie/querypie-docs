  type: paragraph
  xhtml_element_index: 1
  xhtml_plain_text: Integration 메뉴에서는 외부 보안 서비스와의 연동을 간편하게 지원합니다. 다양한 보안 툴과의 연동을 통해
    시스템 보안을 강화하고, 시스템의 복잡성을 줄이며, 관리 및 유지 보수를 단순화할 수 있습니다. 10.0.0 버전 현재, SIEM/SOAR
    및 Secret Store 연동을 지원하고 있으며, 지원하고 있는 SIEM 서비스는 Syslog, Splunk의 2종입니다.
  xhtml_text: Integration 메뉴에서는 외부 보안 서비스와의 연동을 간편하게 지원합니다. 다양한 보안 툴과의 연동을 통해 시스템
    보안을 강화하고, 시스템의 복잡성을 줄이며, 관리 및 유지 보수를 단순화할 수 있습니다. 10.0.0 버전 현재, SIEM/SOAR 및 Secret
    Store 연동을 지원하고 있으며, 지원하고 있는 SIEM 서비스는 Syslog, Splunk의 2종입니다.
