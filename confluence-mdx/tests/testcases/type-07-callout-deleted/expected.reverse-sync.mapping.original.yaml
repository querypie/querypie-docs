  xhtml_plain_text: SIEM이란?SIEM(Security Information and Event Management) 은 여러 원본으로부터
    이벤트 로그 데이터의 실시간 수집 및 분석을 지원합니다. 로그의 상관 관계를 분석하고 비정상적 활동을 식별하여 적절한 조치를 취할 수 있습니다.
  xhtml_text: <ac:structured-macro ac:local-id="13119061-b24d-4254-b081-b5c6ebf2a085"
