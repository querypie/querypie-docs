    local-id="0e2282e5-6bab-4a30-bb14-5107a497a3fb"><strong>SIEM이란?</strong><br/>SIEM(Security
    Information and Event Management) 은 여러 원본으로부터 이벤트 로그 데이터의 실시간 수집 및 분석을 지원합니다.
    로그의 상관 관계를 분석하고 비정상적 활동을 식별하여 적절한 조치를 취할 수 있습니다.</p></ac:rich-text-body></ac:structured-macro>
  xhtml_xpath: macro-info[1]
