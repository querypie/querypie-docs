      \ 2.0을 사용하기 위한 Google Cloud API 연동</ac:link-body></ac:link></p></li><li local-id=\"\
      9923cf2c785e\"><p local-id=\"81852e9d6c17\"><ac:link ac:local-id=\"9edd7ec58129\"\
      \ ac:card-appearance=\"inline\"><ri:page ri:content-title=\"Slack DM 연동\" ri:version-at-save=\"\
      5\" /><ac:link-body>Slack DM 연동</ac:link-body></ac:link></p></li><li local-id=\"\
      e697c509f41f\"><p local-id=\"a60fcbee4a4a\"><ac:link ac:local-id=\"2e6903400bc8\"\
      \ ac:card-appearance=\"inline\"><ri:page ri:content-title=\"OAuth Client Application\"\
      \ ri:version-at-save=\"3\" /><ac:link-body>OAuth Client Application</ac:link-body></ac:link></p></li><li\
      \ local-id=\"c74300458db6\"><p local-id=\"65f3dfc800f9\"><ac:link ac:local-id=\"\
      ff7369bfca14\" ac:card-appearance=\"inline\"><ri:page ri:content-title=\"Identity\
      \ Providers\" ri:version-at-save=\"13\" /><ac:link-body>Identity Providers</ac:link-body></ac:link></p></li></ul><p\
      \ local-id=\"6bfba74ce1a3\" />"
