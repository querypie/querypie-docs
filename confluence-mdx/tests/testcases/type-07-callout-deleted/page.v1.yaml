    "value": "<h2 local-id=\"5003f1df-5317-4ded-bf79-4c1e55d6910d\">Overview</h2><p\
      \ local-id=\"b38a17e2-d107-4255-b17e-f8eb11c21ce1\">Integration 메뉴에서는 외부 보안\
      \ 서비스와의 연동을 간편하게 지원합니다. 다양한 보안 툴과의 연동을 통해 시스템 보안을 강화하고, 시스템의 복잡성을 줄이며, 관리 및\
      \ 유지 보수를 단순화할 수 있습니다. 10.0.0 버전 현재, SIEM/SOAR 및 Secret Store 연동을 지원하고 있으며, 지원하고\
      \ 있는 SIEM 서비스는 Syslog, Splunk의 2종입니다.</p><ac:structured-macro ac:name=\"info\"\
      \ ac:schema-version=\"1\" ac:local-id=\"13119061-b24d-4254-b081-b5c6ebf2a085\"\
      \ ac:macro-id=\"641b2684-1ad2-4319-9a7f-41f434972d44\"><ac:rich-text-body><p\
      \ local-id=\"0e2282e5-6bab-4a30-bb14-5107a497a3fb\"><strong>SIEM이란?</strong><br\
      \ />SIEM(Security Information and Event Management) 은 여러 원본으로부터 이벤트 로그 데이터의\
      \ 실시간 수집 및 분석을 지원합니다. 로그의 상관 관계를 분석하고 비정상적 활동을 식별하여 적절한 조치를 취할 수 있습니다.</p></ac:rich-text-body></ac:structured-macro><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"859\" ac:original-width=\"\
      1570\" ac:custom-width=\"true\" ac:local-id=\"ea58a79d-4fed-4c58-a807-efed8f1d17ca\"\
      \ ac:alt=\"image-20240714-054645.png\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240714-054645.png\" ri:version-at-save=\"1\" /><ac:caption ac:local-id=\"\
      6d5c9548-19e6-4d42-9534-7c965fab9ab8\"><p>Administrator &gt; General &gt; System\
      \ &gt; Integrations</p></ac:caption><ac:adf-mark key=\"border\" size=\"1\" color=\"\
      #091e4224\" /></ac:image><ac:structured-macro ac:name=\"note\" ac:schema-version=\"\
      1\" ac:local-id=\"f8828874-9e2d-4ed0-b255-9049c8a2d28e\" ac:macro-id=\"150a67b8-da24-4990-a852-0a2b63a95deb\"\
      ><ac:rich-text-body><p local-id=\"60661af5-2ba5-4b96-8454-f019dce54339\">Integration\
      \ 설정을 위해서는 System admin 권한이 필요합니다.</p></ac:rich-text-body></ac:structured-macro><h2\
      \ local-id=\"c436fc4f-d584-4e6e-ae3c-79deb9005b31\">제공하는 기능</h2><ul local-id=\"\
      8c660d49d2b0\"><li local-id=\"94f061bc5437\"><p local-id=\"a81c889e3b2e\"><ac:link\
      \ ac:local-id=\"96b86d63f7ba\" ac:card-appearance=\"inline\"><ri:page ri:content-title=\"\
      Syslog 연동\" ri:version-at-save=\"10\" /><ac:link-body>Syslog 연동</ac:link-body></ac:link></p></li><li\
      \ local-id=\"73abe5946eb5\"><p local-id=\"5c5c0123b04e\"><ac:link ac:local-id=\"\
      93717fda7816\" ac:card-appearance=\"inline\"><ri:page ri:content-title=\"Splunk\
