    "value": "{\"type\":\"doc\",\"content\":[{\"type\":\"panel\",\"attrs\":{\"panelType\"\
      :\"info\"},\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"10.2.0\
      \ 부터 추가된 기능입니다. (10.2.0 기준 MySQL만 지원합니다.)\",\"type\":\"text\"}]},{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"11.2.0 부터 관리자가 이 기능을 비활성화 할 수 있도록 변경되었습니다.\
      \ 사용자가 이 기능을 사용할 수 없는 경우 관리자가 정책적으로 비활성화한 것입니다.\",\"type\":\"text\"}]}]},{\"\
      type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"Overview\"\
      ,\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"사용자가\
      \ Workflow를 통해 SQL Request를 요청할 때 해당 쿼리에 대해 DBMS에서 제공하는 실행 계획(Explain 구문)을 사용하여\
      \ 쿼리에 대한 제한적인 절차 정보를 확인할 수 있습니다.  이 기능은 DBMS에 종속된 기능이므로 Workflow의 SQL Request\
      \ 작성할 때 커넥션에 해당하는 DBMS 마다 차이가 있을 수 있습니다. \",\"type\":\"text\"}]},{\"type\":\"\
      panel\",\"attrs\":{\"panelType\":\"info\"},\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"실행계획이란?\",\"type\":\"text\"},{\"type\":\"hardBreak\"\
      },{\"text\":\"데이터베이스의 옵티마이저가 가장 최적의 쿼리를 수행하기 위해 생성하는 일련의 작업세트 또는 작업 절차입니다. 단계적으로\
      \ 수행 단계를 볼 수 있고 단계별 비용을 볼 수 있습니다. \",\"type\":\"text\"}]}]},{\"type\":\"heading\"\
      ,\"attrs\":{\"level\":2},\"content\":[{\"text\":\"SQL Request 작성 및 실행계획(Explain)\
      \ 수행하기\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"QueryPie Workflow에서 SQL Request를 작성하는 기본 방법은 동일합니다. (참고 : \",\"type\":\"\
      text\"},{\"type\":\"inlineCard\",\"attrs\":{\"url\":\"https://querypie.atlassian.net/wiki/spaces/QM/pages/544378069\"\
      }},{\"text\":\")\",\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\"\
      :{\"order\":1},\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\" MySQL Connection 및 Database 선택 \",\"type\"\
      :\"text\"},{\"type\":\"hardBreak\"},{\"text\":\"쿼리를 실행할 MySQL Connection 과 Database를\
      \ 선택하고 쿼리를 입력합니다. \",\"type\":\"text\"}]}]}]},{\"type\":\"panel\",\"attrs\"\
      :{\"panelType\":\"warning\"},\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"Content Type은 “Text”만 지원합니다. “File”을 선택하면 실행 계획(Explain)기능을 사용할\
      \ 수 없습니다.\",\"type\":\"text\"}]}]},{\"type\":\"mediaSingle\",\"attrs\":{\"layout\"\
      :\"center\",\"width\":760,\"widthType\":\"pixel\"},\"content\":[{\"type\":\"\
      media\",\"attrs\":{\"width\":776,\"alt\":\"image-20241029-234721.png\",\"id\"\
      :\"be4cbd47-a0a0-4b6b-9cc9-3925124f0898\",\"collection\":\"contentId-692355151\"\
      ,\"type\":\"file\",\"height\":531}}]},{\"type\":\"orderedList\",\"attrs\":{\"\
      order\":2},\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"실행계획(Explain) 옵션 및 실행계획 수행\",\"type\":\"text\"},{\"\
      type\":\"hardBreak\"},{\"text\":\"쿼리 에디터 하단에 있는 옵션을 선택하고 \",\"type\":\"text\"\
      },{\"text\":\"Explain\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"\
      text\":\" 버튼을 누릅니다.\",\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\"\
      :{\"order\":1},\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"Attach Explain Results\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : 실행계획의 결과를 SQL Request 에 첨부\
      \ 여부를 선택하는 스위치입니다. (기본값은 OFF 입니다. 필요한 경우 스위치를 ON으로 전환하여 실행 계획 결과를 첨부해야 합니다.)\
      \ \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"결과 표시 방식 선택\",\"type\":\"text\"}]},{\"\
      type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Table\",\"type\"\
      :\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : 테이블 형태로 결과가 표시됩니다.\"\
      ,\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"JSON\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"\
      }]},{\"text\":\" : JSON 형태로 결과가 표시됩니다. \",\"type\":\"text\"}]}]}]}]}]}]}]},{\"\
      type\":\"mediaSingle\",\"attrs\":{\"layout\":\"center\",\"width\":682,\"widthType\"\
      :\"pixel\"},\"content\":[{\"type\":\"media\",\"attrs\":{\"width\":682,\"alt\"\
      :\"image-20241029-235845.png\",\"id\":\"e64bed81-f8d6-4fe7-821b-3f069a3c6a57\"\
      ,\"collection\":\"contentId-692355151\",\"type\":\"file\",\"height\":537}}]},{\"\
      type\":\"panel\",\"attrs\":{\"panelType\":\"warning\"},\"content\":[{\"type\"\
      :\"bulletList\",\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"실행계획 대상이 되는 쿼리(세미콜론으로 끝나는 구문)는 100개로 제한됩니다.\
      \ \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"MySQL은 5.6 이후 부터 Explain의 결과를 JSON 포맷으로\
      \ 출력할 수 있습니다. 따라서 5.6 이전 버전을 대상으로 Explain을 수행시 JSON으로 출력할 수 없습니다.\",\"type\"\
      :\"text\"}]}]}]},{\"type\":\"mediaSingle\",\"attrs\":{\"layout\":\"center\"\
      ,\"width\":682,\"widthType\":\"pixel\"},\"content\":[{\"type\":\"media\",\"\
      attrs\":{\"width\":719,\"alt\":\"image-20241030-001252.png\",\"id\":\"f69637e7-d6b4-4886-b5ca-1170df912a93\"\
      ,\"collection\":\"contentId-692355151\",\"type\":\"file\",\"height\":392}}]}]},{\"\
      type\":\"orderedList\",\"attrs\":{\"order\":3},\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"실행계획(Explain)\
      \ 결과 확인\",\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"order\"\
      :1},\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"Table 형태의 결과 확인\",\"type\":\"text\"},{\"type\":\"\
      hardBreak\"},{\"text\":\"아래 그림과 같은 결과가 표시됩니다. 각 필드의 의미는 MySQL reference 문서를\
      \ 참고 바랍니다.\",\"type\":\"text\"},{\"type\":\"hardBreak\"}]},{\"type\":\"mediaSingle\"\
      ,\"attrs\":{\"layout\":\"center\",\"width\":712,\"widthType\":\"pixel\"},\"\
      content\":[{\"type\":\"media\",\"attrs\":{\"width\":1080,\"alt\":\"image-20241030-002325.png\"\
      ,\"id\":\"6dda55d9-f86e-4c02-8c4c-3e2069366b2b\",\"collection\":\"contentId-692355151\"\
      ,\"type\":\"file\",\"height\":271}}]},{\"type\":\"paragraph\",\"content\":[{\"\
      text\":\" \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"JSON 형태의 결과 확인\",\"type\":\"text\"\
      },{\"type\":\"hardBreak\"},{\"text\":\"JSON 을 선택하고 Explain 버튼을 누르면 아래 그림과 같은\
      \ 결과가 표시됩니다. {JSON} 을 클릭하면 전체 JSON 내용을 확인 할 수 있습니다.\",\"type\":\"text\"},{\"\
      type\":\"hardBreak\"}]},{\"type\":\"mediaSingle\",\"attrs\":{\"layout\":\"center\"\
      ,\"width\":712,\"widthType\":\"pixel\"},\"content\":[{\"type\":\"media\",\"\
      attrs\":{\"width\":1078,\"alt\":\"image-20241030-003040.png\",\"id\":\"0dcdbb9b-5aa1-46c6-baed-7928ec5ee622\"\
      ,\"collection\":\"contentId-692355151\",\"type\":\"file\",\"height\":270}},{\"\
      type\":\"caption\",\"content\":[{\"text\":\"{JSON}을 클릭하면 전체 내용을 볼수 있습니다.\",\"\
      type\":\"text\"}]}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\" \",\"\
      type\":\"text\"},{\"type\":\"hardBreak\"}]},{\"type\":\"mediaSingle\",\"attrs\"\
      :{\"layout\":\"center\",\"width\":560,\"widthType\":\"pixel\"},\"content\":[{\"\
      type\":\"media\",\"attrs\":{\"width\":760,\"alt\":\"image-20241030-003129.png\"\
      ,\"id\":\"d1bd2bb5-5c6d-4091-892c-f682afdfe7fc\",\"collection\":\"contentId-692355151\"\
      ,\"type\":\"file\",\"height\":680}},{\"type\":\"caption\",\"content\":[{\"text\"\
      :\"JSON 결과의 복사와 내보내기가 가능합니다.\",\"type\":\"text\"}]}]},{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\" \",\"type\":\"text\"},{\"type\":\"hardBreak\"},{\"\
      text\":\"내보내기(Export)를 할 때 관리자 설정에 따라 암호 입력을 요구하는 팝업이 출력될 수 있습니다.\",\"type\"\
      :\"text\"}]}]}]}]}]},{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\"\
      :[{\"text\":\"기타 참고사항 \",\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\"\
      :{\"order\":1},\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"결재자(Approver)의 실행계획(Explain)결과 확인\",\"\
      type\":\"text\"},{\"type\":\"hardBreak\"},{\"text\":\"결재자는 Explain Results 탭에서\
      \ 첨부된 실행계획(Explain)결과를 확인하고 승인의 참고자료로 활용할 수 있습니다.\",\"type\":\"text\"}]},{\"\
      type\":\"mediaSingle\",\"attrs\":{\"layout\":\"center\",\"width\":736,\"widthType\"\
      :\"pixel\"},\"content\":[{\"type\":\"media\",\"attrs\":{\"width\":1139,\"alt\"\
      :\"image-20241030-004258.png\",\"id\":\"2e71d3ff-bba8-4d81-9639-df0ed4d7201d\"\
      ,\"collection\":\"contentId-692355151\",\"type\":\"file\",\"height\":249}}]}]}]},{\"\
      type\":\"panel\",\"attrs\":{\"panelType\":\"warning\"},\"content\":[{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"결재자가 볼 수 있는 실행계획(Explain) 결과는 상신자가 실행계획을\
      \ 수행할 때 선택한 포맷으로만 볼 수 있습니다. 즉, 상신자가 실행계획을 JSON 형태로 출력하도록 하고 첨부하여 상신했다면 결재자는\
      \ JSON 형태의 결과만 볼 수 있고 출력 형태를 테이블로 바꿀 수 없습니다. \",\"type\":\"text\"}]}]},{\"type\"\
      :\"orderedList\",\"attrs\":{\"order\":2},\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"MySQL에서 실행계획(Explain)을\
      \ 통해 검토 가능한 구문\",\"type\":\"text\"},{\"type\":\"hardBreak\"},{\"text\":\"MySQL은\
      \ 버전별로 실행계획을 통해 분석하는 지원 구문이 다릅니다. \",\"type\":\"text\"}]}]}]},{\"type\":\"table\"\
