      type\":\"tableRow\",\"content\":[{\"type\":\"tableCell\",\"attrs\":{\"colspan\"\
      :1,\"rowspan\":1,\"colwidth\":[381.0]},\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"SELECT\",\"type\":\"text\"}]}]},{\"type\":\"tableCell\"\
      ,\"attrs\":{\"colspan\":1,\"rowspan\":1,\"colwidth\":[379.0]},\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"SELECT , DELETE , INSERT , REPLACE\
      \ , UPDATE\",\"type\":\"text\"}]}]}]}]},{\"type\":\"panel\",\"attrs\":{\"panelType\"\
      :\"warning\"},\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"\
      optimizer_trace, analyze 는 SQL Request 에서 제공하는 실행계획(Explain) 수행 기능에서 지원하지 않습니다.\
      \ \",\"type\":\"text\"}]}]}],\"version\":1}"
