"body":
  "storage":
    "value": "<p>Alert Type을 New Request로 선택한 경우, Request Type에 따른 템플릿 변수 지원 내용은 다음과\
      \ 같습니다.</p><h2>공통 변수</h2><p>모든 요청 타입에서 지원하는 변수 목록입니다.</p><p>Request Type을 전체\
      \ 선택한 경우에도 공통 변수는 사용 가능합니다.</p><table data-table-width=\"811\" data-layout=\"\
      center\" ac:local-id=\"c749b9ca-9033-4c2b-b8fa-3880ad5a8736\"><colgroup><col\
      \ style=\"width: 178.0px;\" /><col style=\"width: 178.0px;\" /><col style=\"\
      width: 315.0px;\" /><col style=\"width: 140.0px;\" /></colgroup><tbody><tr><th><p><strong>변수명</strong></p></th><th><p><strong>변수</strong></p></th><th><p><strong>설명</strong></p></th><th><p><strong>추가\
      \ 시점</strong></p></th></tr><tr><td><p>Request Title             </p></td><td><p>{{requestTitle}}\
      \    </p></td><td><p>요청 제목</p><ul><li><p>예: 서비스 DB 접근 요청</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Assignees\
      \                 </p></td><td><p>{{assignees}}       </p></td><td><p>요청 승인\
      \ 담당자</p><ul><li><p>예: STEP 1(Katie Wells), STEP 2(Kenny Park), STEP 3(Brant\
      \ Hwang)</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Comment        \
      \           </p></td><td><p>{{comment}}         </p></td><td><p>요청 코멘트</p><ul><li><p>예:\
      \ 서비스 운영 목적으로 DB 접근 권한 요청드립니다.</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>User\
      \ Name                 </p></td><td><p>{{userName}}        </p></td><td><p>요청자\
      \ 이름  </p><ul><li><p>예: Keira Yoon</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Email\
      \                     </p></td><td><p>{{email}}           </p></td><td><p>요청자\
      \ 이메일</p><ul><li><p>예: <a href=\"mailto:keira@email.com\">keira@email.com</a></p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Access\
      \ Type               </p></td><td><p>{{accessType}}      </p></td><td><p>요청\
      \ 유형</p><ul><li><p>DB Access Request</p></li><li><p>SQL Request</p></li><li><p>SQL\
      \ Export Request</p></li><li><p>Unmasking Request</p></li><li><p>Server Access\
      \ Request</p></li><li><p>Access Role Request</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Link\
      \                      </p></td><td><p>{{link}}            </p></td><td><p>요청\
      \ 상세 페이지 링크</p><ul><li><p>예: https://{querypie_domain}/workflow/received-requests/to-do/detail/{workflow_uuid}</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Workflow\
      \ Uuid             </p></td><td><p>{{workflowUuid}}    </p></td><td><p>요청 UUID\
      \ </p><ul><li><p>예: b63f9f94-11e5-4095-a399-be7d96e9ce06</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Workflow\
      \ Id               </p></td><td><p>{{id}}              </p></td><td><p>요청 ID</p><ul><li><p>예:\
      \ 12</p></li></ul></td><td><p>-</p></td></tr><tr><td><p>Urgent             \
      \       </p></td><td><p>{{urgent}}          </p></td><td><p>긴급 요청 여부</p><ul><li><p>true\
      \ 또는 false</p></li></ul></td><td><p>10.2.0</p></td></tr></tbody></table><h2><strong>DB\
