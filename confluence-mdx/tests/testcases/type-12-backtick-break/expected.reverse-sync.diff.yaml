changes:
- block_id: list-60
  change_type: modified
  index: 60
  new_content: '1. Administrator &gt; Servers &gt; Connection Management &gt; Server
    Agents for RDP 페이지로 접속합니다.

    2. 우측 상단의 `Verify Deletion Key` 버튼을 클릭합니다.

    3. 확인된 Deletion Key를 기록합니다.

    4. Windows Server 콘솔에 접속합니다.

    5. 제어판 &gt; 프로그램 추가/제거 메뉴 접속 후 QueryPie Server Agent를 삭제합니다.

    6. 패스워드 입력 란에 3에서 기록한 Deletion Key를 입력합니다.

    7. QueryPie 웹에 접속합니다.

    8. Administrator &gt; Servers &gt; Connection Management &gt; Server Agents for
    RDP 메뉴로 이동합니다.

    9. 테이블 내 삭제할 대상 서버 좌측의 체크 박스를 체크 후 `Delete` 버튼을 통해 삭제합니다.

    '
  old_content: '1. Administrator &gt; Servers &gt; Connection Management &gt; Server
    Agents for RDP 페이지로 접속합니다.

    2. 우측 상단은 `Verify Deletion Key 버튼을 클릭합니다.`

    3. 확인된 Deletion Key를 기록합니다.

    4. Windows Server 콘솔에 접속합니다.

    5. 제어판 &gt; 프로그램 추가/제거 메뉴 접속 후 QueryPie Server Agent를 삭제합니다.

    6. 패스워드 입력 란에 3에서 기록한 Deletion Key를 입력합니다.

    7. QueryPie 웹에 접속합니다.

    8. Administrator &gt; Servers &gt; Connection Management &gt; Server Agents for
    RDP 메뉴로 이동합니다.

    9. 테이블 내 삭제할 대상 서버 좌측의 체크 박스를 체크 후 `Delete` 버튼을 통해 삭제합니다.

    '
