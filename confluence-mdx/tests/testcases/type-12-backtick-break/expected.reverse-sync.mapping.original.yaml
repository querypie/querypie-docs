  xhtml_plain_text: Server Agent 다운로드 페이지에 접속합니다.설치된 QueryPie 도메인 주소 뒤에 /for-agent/server-agent/download
    를 붙여 Server Agent 다운로드 페이지에 접속할 수 있습니다.e.g. https://sac.querypie.io/for-agent/server-agent/download
  xhtml_text: <ul><li><p>Server Agent 다운로드 페이지에 접속합니다.</p><ul><li><p>설치된 QueryPie
    도메인 주소 뒤에 <code>/for-agent/server-agent/download</code> 를 붙여 Server Agent 다운로드
    페이지에 접속할 수 있습니다.<br/>e.g. <code>https://sac.querypie.io/for-agent/server-agent/download</code></p></li></ul></li></ul>
  xhtml_xpath: ul[1]
- block_id: html_block-7
