  xhtml_plain_text: Windows Server에 원격 접속을 하기 위해선 QueryPie Server Agent를 설치해야 합니다.
    QueryPie Server Agent 설치 후, QueryPie내 Servers 메뉴에 Windows Server가 자동으로 추가됩니다.
  xhtml_text: Windows Server에 원격 접속을 하기 위해선 QueryPie Server Agent를 설치해야 합니다. QueryPie
    Server Agent 설치 후, QueryPie내 Servers 메뉴에 Windows Server가 자동으로 추가됩니다.
