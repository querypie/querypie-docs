  - paragraph-8
  type: html_block
  xhtml_element_index: 6
  xhtml_plain_text: 11.3.0 에서 관리자가 server agent의 다운로드를 UI( Admin > Servers > Connection
    Management > RDP Server Agent 페이지의 Download Server Agent 버튼)를 통해서도 받을 수 있도록 변경되었습니다.
    기존 처럼 다운로드 링크의 페이지를 사용해서 다운로드 받을 수도 있습니다. (QueryPie 사용자가 아닌 사람이 외부에서 에이전트를 다운로드
    받아야 하는 경우 사용) RDP Server Agent 다운로드 버튼 제공
  xhtml_text: <ac:structured-macro ac:macro-id="059ae9f8-8891-4cd0-9621-f5fc4bfd2189"
    ac:name="info" ac:schema-version="1"><ac:rich-text-body><p>11.3.0 에서 관리자가 server
    agent의 다운로드를 UI( Admin &gt; Servers &gt; Connection Management &gt; RDP Server
    Agent 페이지의 <code>Download Server Agent</code> 버튼)를 통해서도 받을 수 있도록 변경되었습니다. 기존 처럼
    다운로드 링크의 페이지를 사용해서 다운로드 받을 수도 있습니다. (QueryPie 사용자가 아닌 사람이 외부에서 에이전트를 다운로드 받아야
    하는 경우 사용) </p><ac:image ac:align="center" ac:alt="image-20251010-085601.png" ac:custom-width="true"
    ac:layout="center" ac:original-height="612" ac:original-width="1280" ac:width="700"><ri:attachment
    ri:filename="image-20251010-085601.png" ri:version-at-save="1"></ri:attachment><ac:caption><p>RDP
    Server Agent 다운로드 버튼 제공</p></ac:caption></ac:image></ac:rich-text-body></ac:structured-macro>
  xhtml_xpath: macro-info[1]
