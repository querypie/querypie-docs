  xhtml_plain_text: Administrator > Servers > Connection Management > Server Agents
    for RDP 페이지로 접속합니다.우측 상단은 Verify Deletion Key 버튼을 클릭합니다.확인된 Deletion Key를 기록합니다.Windows
    Server 콘솔에 접속합니다.제어판 > 프로그램 추가/제거 메뉴 접속 후 QueryPie Server Agent를 삭제합니다.패스워드 입력
    란에 3에서 기록한 Deletion Key를 입력합니다.QueryPie 웹에 접속합니다.Administrator > Servers > Connection
    Management > Server Agents for RDP 메뉴로 이동합니다.테이블 내 삭제할 대상 서버 좌측의 체크 박스를 체크 후 Delete
    버튼을 통해 삭제합니다.
  xhtml_text: <ol start="1"><li><p>Administrator &gt; Servers &gt; Connection Management
    &gt; Server Agents for RDP 페이지로 접속합니다.</p></li><li><p>우측 상단은 <code>Verify Deletion
    Key 버튼을 클릭합니다.</code></p></li><li><p>확인된 Deletion Key를 기록합니다.</p></li><li><p>Windows
    Server 콘솔에 접속합니다.</p></li><li><p>제어판 &gt; 프로그램 추가/제거 메뉴 접속 후 QueryPie Server Agent를
    삭제합니다.</p></li><li><p>패스워드 입력 란에 3에서 기록한 Deletion Key를 입력합니다.</p></li><li><p>QueryPie
    웹에 접속합니다.</p></li><li><p>Administrator &gt; Servers &gt; Connection Management
    &gt; Server Agents for RDP 메뉴로 이동합니다.</p></li><li><p>테이블 내 삭제할 대상 서버 좌측의 체크 박스를
    체크 후 <code>Delete</code> 버튼을 통해 삭제합니다.</p></li></ol>
  xhtml_xpath: ol[1]
