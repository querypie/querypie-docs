  xhtml_plain_text: Deletion Key는 일단위로 변경되며, QueryPie가 동작하는 서버의 날짜와 삭제 대상 Windows
    서버의 날짜가 동일해야 삭제가 가능합니다.
  xhtml_text: <ac:structured-macro ac:macro-id="1e4db7ed-51ef-4ff7-a76a-b72cc9ec5387"
    ac:name="info" ac:schema-version="1"><ac:rich-text-body><p>Deletion Key는 일단위로
