  xhtml_plain_text: 에이전트 설치를 위해선 QueryPie에 로그인이 필요합니다.화면 중앙의 Windows 버튼을 클릭하면 압축 파일이
    다운로드 됩니다.설치할 Windows 서버에 압축파일을 풀어줍니다. 압축 파일 내에는 아래 두 파일이 있습니다.QueryPie Server
    Access Control_(QueryPie Version)_SetupCONFIG두 파일을 같은 경로에 위치한 뒤, QueryPie Server
    Access Control_(QueryPie Version)_Setup 파일을 실행합니다.안내에 따라 파일을 설치합니다.
  xhtml_text: <ul><li><p>에이전트 설치를 위해선 QueryPie에 로그인이 필요합니다.</p></li><li><p>화면 중앙의
    Windows 버튼을 클릭하면 압축 파일이 다운로드 됩니다.</p></li><li><p>설치할 Windows 서버에 압축파일을 풀어줍니다.
    압축 파일 내에는 아래 두 파일이 있습니다.</p><ol start="1"><li><p>QueryPie Server Access Control_(QueryPie
    Version)_Setup</p></li><li><p>CONFIG</p></li></ol></li><li><p>두 파일을 같은 경로에 위치한
    뒤, QueryPie Server Access Control_(QueryPie Version)_Setup 파일을 실행합니다.</p></li><li><p>안내에
    따라 파일을 설치합니다. </p></li></ul>
  xhtml_xpath: ul[2]
