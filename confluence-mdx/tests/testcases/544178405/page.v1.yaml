    "value": "<h2>환영합니다.</h2><p>QueryPie의 관리자는 QueryPie Web 또는 API를 통하여 리소스 및 권한,\
      \ 솔루션 보안, 알림 설정 등 쿼리파이 전반 솔루션 관리를 진행할 수 있습니다. 공급된 라이선스 및 관리자 역할 권한에 따라 관리자에게\
      \ 보여지는 설정 메뉴가 상이합니다.</p><p>관리자 페이지를 진입하기 위해서는 먼저 QueryPie 로그인을 진행합니다. 로그인이 정상적으로\
      \ 완료되었다면 사용자 대시보드 이동하게 되며 만약 QueryPie 관리자 역할을 할당받은 사용자일 경우 우측 상단에 <code>Go to\
      \ Admin Page</code> 버튼이 표시됩니다. 이 버튼을 클릭하여 관리자 페이지를 새 탭으로 열 수 있습니다. </p><ac:image\
      \ ac:align=\"center\" ac:layout=\"wide\" ac:original-height=\"98\" ac:original-width=\"\
      698\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-08-01 오후 2.50.06.png\"\
      \ ac:width=\"762\"><ri:attachment ri:filename=\"스크린샷 2024-08-01 오후 2.50.06.png\"\
      \ ri:version-at-save=\"1\" /><ac:caption><p>GNB 내 관리자 페이지 진입점</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"1\" color=\"#091e4224\" /></ac:image><p /><h2>QueryPie\
      \ 관리자 설정이 처음이신가요?</h2><p>Databases, Servers, Kubernetes 등 각 서비스 설정을 진행하기 전에\
      \ 기본적으로 설정해야하는 항목들이 있습니다. 특히 보안 설정, 사용자 설정, 관리자 역할 할당은 필수적으로 설정하시는 것을 권장해 드립니다.\
      \ </p><table data-table-width=\"760\" data-layout=\"default\" ac:local-id=\"\
      96d34ea4-8772-49af-9ba2-14ea36b1f3e1\"><colgroup><col /><col style=\"width:\
