      ><p style=\"text-align: center;\"><strong>설정 항목</strong></p></th></tr><tr><td\
      \ class=\"numberingColumn\">1</td><th><p><strong>기본 정보 설정하기</strong></p></th><td><ul><li><p><ac:link><ri:page\
      \ ri:content-title=\"General​\" ri:version-at-save=\"35\" /><ac:link-body>General</ac:link-body></ac:link>\
      \ </p><ul><li><p>회사 이름, 타임존, 날짜 표기 방식 등</p></li></ul></li></ul></td></tr><tr><td\
      \ class=\"numberingColumn\">2</td><th><p><strong>보안 정보 설정하기 </strong></p></th><td><ul><li><p><ac:link><ri:page\
      \ ri:content-title=\"Security\" ri:version-at-save=\"39\" /><ac:link-body>Security</ac:link-body></ac:link>\
