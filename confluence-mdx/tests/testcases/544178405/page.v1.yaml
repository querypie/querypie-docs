      \ ri:content-title=\"Integrations\" ri:version-at-save=\"8\" /><ac:link-body>Integrations</ac:link-body></ac:link></p></li></ul></td></tr></tbody></table><p\
      \ /><h2>자, 이제 기본 설정을 마쳤습니다. 이제 서비스별 설정을 해볼까요?</h2><p>기본 설정을 마쳤다면 서비스별 설정이 남았습니다.\
      \ QueryPie의 세분화된 접근 제어 기능을 통해 강력한 권한 관리를 경험해 보세요. 서비스별 설정이 끝난 후에는 관리자/사용자의 접속\
      \ 및 실행 이력들을 Audit 메뉴에서 자세히 확인하실 수 있습니다. 뿐만 아니라 민감 정보를 식별할 수 있는 Discovery 기능\
      \ 또한 제공하니 차세대 디스커버리 기능을 경험해 보세요.</p><table data-table-width=\"760\" data-layout=\"\
