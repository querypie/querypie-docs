      \ conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"dcfc1424-e267-4c6c-96ab-ffcb48332b1a\"\
      \ data-macro-name=\"info\"><style>[data-colorid=f3kzhngb2n]{color:#ff5630} html[data-color-mode=dark]\
      \ [data-colorid=f3kzhngb2n]{color:#cf2600}</style><span class=\"aui-icon aui-icon-small\
      \ aui-iconfont-info confluence-information-macro-icon\"> </span><div class=\"\
      confluence-information-macro-body\"><p>MongoDB 전용 상세 설정 가이드를 이곳에서 제공합니다. </p></div></div><div\
      \ class=\"toc-macro client-side-toc-macro  conf-macro output-block\" data-cssliststyle=\"\
      default\" data-hasbody=\"false\" data-headerelements=\"H1,H2,H3,H4\" data-layout=\"\
      default\" data-local-id=\"4a0b1e6c-eb64-48c5-9345-3416522d3394\" data-macro-id=\"\
      fef93b45-1c5c-40b3-8a08-90179e7c40fb\" data-macro-name=\"toc\" data-numberedoutline=\"\
      false\" data-structure=\"list\"> </div><h2 id=\"MongoDB전용가이드-MongoDB커넥션등록하기\"\
      >MongoDB 커넥션 등록하기</h2><p>MongoDB는 단일 호스트로 구성되는 경우 보다 Replica Set 또는 Sharded\
      \ Cluster(Sharding)형태의 멀티 호스트 구조를 사용하는 경우가 많습니다. 이 경우 멀티 호스트 방식의 커넥션을 생성해야 합니다.</p><h3\
      \ id=\"MongoDB전용가이드-1.MongoDB의기본적인ConnectionString구조이해하기\">1. MongoDB의 기본적인\
      \ Connection String 구조 이해하기</h3><p>MongoDB의 connection string은 standard, +srv\
      \ 두가지가 있습니다.</p><h4 id=\"MongoDB전용가이드-&lt;Standardconnectionstring의구조>\">&lt;\
      \ Standard connection string의 구조 &gt;</h4><div class=\"code panel pdl conf-macro\
      \ output-block\" data-hasbody=\"true\" data-macro-id=\"7ce595e2-bf7d-465d-a6dc-9a48b680ccef\"\
      \ data-macro-name=\"code\" style=\"border-width: 1px;\"><div class=\"codeContent\
      \ panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"\
      brush: java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">mongodb://[Hostname\
      \ or IP]:[port],[Hostname or IP]:[port],[Hostname or IP]:[port]..../?[options]</pre>\n\
      </div></div><ul><li><p>mongodb:// : standard connection string scheme</p></li><li><p>Hostname\
      \ or IP : mongodb 클러스터 멤버 호스트의 전체 도메인이름 또는 IP 주소</p></li><li><p>options : <code>/?</code>\
      \ 뒤에 붙는 접속에 관련된 옵션. 여러 개의 옵션을 사용할 경우 <code>&amp;</code>로 붙여서 사용합니다. <br />ex.\
      \ <code>/?authSource=admin&amp;replicaSet=rs0</code></p></li></ul><div class=\"\
      confluence-information-macro confluence-information-macro-information conf-macro\
      \ output-block\" data-hasbody=\"true\" data-macro-id=\"dcca2e6c-cfd7-416b-9562-5f96065ca614\"\
      \ data-macro-name=\"info\"><span class=\"aui-icon aui-icon-small aui-iconfont-info\
      \ confluence-information-macro-icon\"> </span><div class=\"confluence-information-macro-body\"\
      ><p>replica set 을 사용하는 경우 <code>/?</code> 뒤에 replicaSet=[replica set 이름] 을 입력해야\
      \ 합니다.</p><p>ex. <code>/?replicaSet=rs0</code></p></div></div><p>&nbsp;</p><h4\
      \ id=\"MongoDB전용가이드-&lt;+srvconnectionstring의구조>\">&lt; +srv connection string의\
      \ 구조 &gt;</h4><div class=\"code panel pdl conf-macro output-block\" data-hasbody=\"\
      true\" data-macro-id=\"7d358f6f-46d2-4aa4-8300-6c43099c6042\" data-macro-name=\"\
      code\" style=\"border-width: 1px;\"><div class=\"codeContent panelContent pdl\"\
      >\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"brush:\
      \ java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">mongodb+srv://&lt;FQDN&gt;/?[options]</pre>\n\
      </div></div><ul><li><p>mongodb+srv:// : +srv connection string scheme</p></li><li><p>Fully\
      \ Qualified Domain Name (FQDN) : - DNS에 등록되어 있는 호스트네임과 도메인네임의 조합으로 이루어진 이름 ex.\
      \ server1.example.com</p></li><li><p>options : <code>/?</code> 뒤에 붙는 접속에 관련된\
      \ 옵션. 여러 개의 옵션을 사용할 경우 <code>&amp;</code>로 붙여서 사용합니다. <br />ex. <code>/?authSource=admin&amp;replicaSet=rs0</code></p></li></ul><div\
      \ class=\"confluence-information-macro confluence-information-macro-information\
      \ conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"03c1f583-ec33-4b94-a381-bad99e2e515f\"\
      \ data-macro-name=\"info\"><span class=\"aui-icon aui-icon-small aui-iconfont-info\
      \ confluence-information-macro-icon\"> </span><div class=\"confluence-information-macro-body\"\
      ><p>+srv 는 클러스터에 포함되어 있는 각각의 호스트의 주소가 동적으로 바뀔 수 있기 때문에 QueryPie에서 +srv를 직접 커넥션에\
      \ 사용할 수는 없고 standard connection string으로 변환해서 사용하게 됩니다. 이런 변환과정으로 인해 현재 +srv\
      \ 를 사용하여 접속하는 경우 하위 인스턴스에 직접 접속은 지원하지 않습니다. 그럼에도 불구하고 +srv 접속 환경의 하위 호스트에 대한\
      \ 직접 접속이 필요한 경우, 사용자가 nslookup 명령을 사용하여 DNS 조회를 통해 각 호스트 정보를 확인 후 별도 standard\
      \ connection string을 사용한 커넥션을 생성해서 접속해야 합니다.</p></div></div><h3 id=\"MongoDB전용가이드-2.MongoDB커넥션생성하기\"\
      >2. MongoDB 커넥션 생성하기</h3><span class=\"confluence-embedded-file-wrapper image-center-wrapper\
      \ confluence-embedded-manual-size\"><img class=\"confluence-embedded-image confluence-content-image-border\
      \ image-center\" alt=\"image-20240730-113638.png\" width=\"760\" loading=\"\
      lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-113638.png?version=1&amp;modificationDate=1722339400147&amp;cacheVersion=1&amp;api=v2&amp;width=760&amp;height=475\"\
      \ data-image-src=\"https://querypie.atlassian.net/wiki/download/attachments/544380381/image-20240730-113638.png?version=1&amp;modificationDate=1722339400147&amp;cacheVersion=1&amp;api=v2\"\
      \ data-height=\"1800\" data-width=\"2880\" data-unresolved-comment-count=\"\
      0\" data-linked-resource-id=\"568295754\" data-linked-resource-version=\"1\"\
      \ data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"\
      image-20240730-113638.png\" data-base-url=\"https://querypie.atlassian.net/wiki\"\
      \ data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"\
      544380381\" data-linked-resource-container-version=\"17\" data-media-id=\"9d30fee0-8914-4944-8b5a-b5bdd24480e2\"\
      \ data-media-type=\"file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-113638.png?version=1&amp;modificationDate=1722339400147&amp;cacheVersion=1&amp;api=v2&amp;width=1280&amp;height=800\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-113638.png?version=1&amp;modificationDate=1722339400147&amp;cacheVersion=1&amp;api=v2&amp;width=760&amp;height=475\
      \ 1x\" /></span><ol start=\"1\"><li><p>Administrator &gt; Databases &gt; Connection\
      \ Management &gt; DB Connections 메뉴로 이동합니다.</p></li><li><p>우측 상단의 <code>Create\
      \ Connection</code> 버튼을 클릭합니다.</p></li><li><p>데이터 소스 선택 단계에서 mongoDB를 선택합니다.</p></li></ol><h3\
      \ id=\"MongoDB전용가이드-3.ReplicaSet형태로설정하기\">3. Replica Set 형태로 설정하기</h3><h4 id=\"\
      MongoDB전용가이드-&lt;StandardConnection>\">&lt; Standard Connection &gt;</h4><span\
      \ class=\"confluence-embedded-file-wrapper image-center-wrapper confluence-embedded-manual-size\"\
      ><img class=\"confluence-embedded-image confluence-content-image-border image-center\"\
      \ alt=\"image-20240730-114050.png\" width=\"633\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-114050.png?version=1&amp;modificationDate=1722339652346&amp;cacheVersion=1&amp;api=v2&amp;width=633&amp;height=661\"\
      \ data-image-src=\"https://querypie.atlassian.net/wiki/download/attachments/544380381/image-20240730-114050.png?version=1&amp;modificationDate=1722339652346&amp;cacheVersion=1&amp;api=v2\"\
      \ data-height=\"1306\" data-width=\"1250\" data-unresolved-comment-count=\"\
      0\" data-linked-resource-id=\"568197556\" data-linked-resource-version=\"1\"\
      \ data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"\
      image-20240730-114050.png\" data-base-url=\"https://querypie.atlassian.net/wiki\"\
      \ data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"\
      544380381\" data-linked-resource-container-version=\"17\" data-media-id=\"b921dab0-3551-4e30-a98e-8151dbcb7654\"\
      \ data-media-type=\"file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-114050.png?version=1&amp;modificationDate=1722339652346&amp;cacheVersion=1&amp;api=v2&amp;width=1225&amp;height=1280\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-114050.png?version=1&amp;modificationDate=1722339652346&amp;cacheVersion=1&amp;api=v2&amp;width=633&amp;height=661\
      \ 1x\" /></span><ol start=\"1\"><li><p>Allowed Zone에 알맞은 네트워크 zone 설정을 합니다.</p></li><li><p>Connection\
      \ Name을 지정합니다.</p></li><li><p><code>Cluster</code> 스위치를 를 켜서 클러스터 입력을 활성화한 후\
      \ 다음의 정보들을 입력합니다.</p><ol start=\"1\"><li><p>Type : 커넥션 정보에 노출되는 영역입니다. Primary\
      \ 역할이 동적으로 바뀔 수 있으므로 기본값인 <code>Primary</code> 를 선택합니다.</p></li><li><p>Expose\
      \ : Connection 정보 화면 또는 agent의 접속대상 목록에 클러스터의 하위 노드(호스트 또는 인스턴스)를 펼쳐 볼수 있도록\
      \ 하려면 <code>Expandable</code>을, 펼쳐 볼수 없도록 하려면 <code>Unexpandable</code>을, 클러스터를\
      \ 숨기고 하위 노드(호스트 또는 인스턴스)들만 표시하려면 <code>Hidden</code>을 선택합니다. </p></li><li><p>Connection\
      \ String : </p><ol start=\"1\"><li><p>Scheme 선택항목에서 <code>mongodb://</code>\
      \ 를 선택합니다.</p></li><li><p>하위 호스트 이름과 포트를 쉼표로 구분하여 입력합니다.</p></li></ol></li><li><p><code>Add\
      \ Instance</code> 버튼을 눌러 각 멤버 호스트를 인스턴스로 추가합니다.</p><ol start=\"1\"><li><p>Instance\
      \ Name : 각각의 호스트를 구별할 수 있는 이름을 입력합니다.</p></li><li><p>Connection String : 각 호스트를\
      \ <code>HOSTNAME(FQDN or IP Address):[PORT]</code> 형식으로 입력합니다.</p></li><li><p>Expose\
      \ 는 커넥션 정보에서의 개별 인스턴스의 노출 여부를 결정할 수 있는 옵션입니다. <br /><strong>멀티호스트 기능을 사용하기 위해서는\
      \ 반드시 인스턴스가 expose 상태여야 하므로 반드시 </strong><code>Expose</code><strong>옵션을 활성화\
      \ 시킵니다.</strong> </p></li></ol></li></ol></li></ol><span class=\"confluence-embedded-file-wrapper\
      \ image-center-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\
      \ confluence-content-image-border image-center\" alt=\"image-20240730-114226.png\"\
      \ width=\"633\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-114226.png?version=1&amp;modificationDate=1722339748643&amp;cacheVersion=1&amp;api=v2&amp;width=633&amp;height=490\"\
      \ data-image-src=\"https://querypie.atlassian.net/wiki/download/attachments/544380381/image-20240730-114226.png?version=1&amp;modificationDate=1722339748643&amp;cacheVersion=1&amp;api=v2\"\
      \ data-height=\"978\" data-width=\"1262\" data-unresolved-comment-count=\"0\"\
      \ data-linked-resource-id=\"567804241\" data-linked-resource-version=\"1\" data-linked-resource-type=\"\
      attachment\" data-linked-resource-default-alias=\"image-20240730-114226.png\"\
      \ data-base-url=\"https://querypie.atlassian.net/wiki\" data-linked-resource-content-type=\"\
      image/png\" data-linked-resource-container-id=\"544380381\" data-linked-resource-container-version=\"\
      17\" data-media-id=\"1c5c0dcd-3320-4210-8f86-41e5b7973b13\" data-media-type=\"\
      file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-114226.png?version=1&amp;modificationDate=1722339748643&amp;cacheVersion=1&amp;api=v2&amp;width=1262&amp;height=978\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544380381/image-20240730-114226.png?version=1&amp;modificationDate=1722339748643&amp;cacheVersion=1&amp;api=v2&amp;width=633&amp;height=490\
      \ 1x\" /></span><ol start=\"4\"><li><p>Authentication DB : Authentication DB(authSource)의\
      \ 값을 입력합니다.</p></li><li><p>Other Options : Connection string에 사용하는 옵션 중 authSource를\
      \ 제외한 나머지 값을 입력합니다.<br />예시 1) 단일 옵션만 사용하는 경우 형식 ( [Key]=[Value] ) : replicaSet=rs0<br\
      \ />예시 2) 다중 옵션을 사용하는 경우 형식 ( [Key]=[Vaule]&amp;[Key]=[Value] ) : replicaSet=rs0&amp;tls=true<br\
      \ /><strong>replica set 구성인 경우 replicaSet=[replicaset name] 옵션을 입력해야 합니다.</strong></p></li><li><p>Secret\
      \ Store : 암호 및 키 관리를 3rd party를 사용할 경우를 위한 옵션입니다. 기본값 Querypie는 QueryPie 내부에서\
      \ 관리하는 것을 의미합니다.</p></li><li><p>User Name &amp; Password : 해당 데이터베이스의 사용자 이름과\
      \ 비밀번호를 입력합니다.</p></li><li><p><code>Test Connection</code> 버튼을 클릭하여, 입력한 접속\
      \ 정보가 유효한지 확인할 수 있습니다.</p></li><li><p><code>Next</code> 버튼을 통해 마무리하고 저장합니다.</p></li></ol><div\
      \ class=\"confluence-information-macro confluence-information-macro-information\
      \ conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"3b422d49-f111-4e1c-89fc-58c7bc1baf9d\"\
      \ data-macro-name=\"info\"><span class=\"aui-icon aui-icon-small aui-iconfont-info\
      \ confluence-information-macro-icon\"> </span><div class=\"confluence-information-macro-body\"\
      ><p>Cluster 모드에 대한 더 자세한 내용은 <a href=\"/wiki/spaces/QM/pages/544014712/DB+Connections\"\
      \ data-linked-resource-id=\"544014712\" data-linked-resource-version=\"29\"\
      \ data-linked-resource-type=\"page\">DB Connections</a>에서도 확인할 수 있습니다.</p></div></div><hr\
      \ /><h4 id=\"MongoDB전용가이드-&lt;+srvConnection>\">&lt; +srv Connection &gt;</h4><span\
