"body":
  "storage":
    "value": "<ac:structured-macro ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"\
      dcfc1424-e267-4c6c-96ab-ffcb48332b1a\"><ac:rich-text-body><p>MongoDB 전용 상세 설정\
      \ 가이드를 이곳에서 제공합니다. </p></ac:rich-text-body></ac:structured-macro><ac:structured-macro\
      \ ac:name=\"toc\" ac:schema-version=\"1\" data-layout=\"default\" ac:local-id=\"\
      4a0b1e6c-eb64-48c5-9345-3416522d3394\" ac:macro-id=\"fef93b45-1c5c-40b3-8a08-90179e7c40fb\"\
      ><ac:parameter ac:name=\"minLevel\">1</ac:parameter><ac:parameter ac:name=\"\
      maxLevel\">4</ac:parameter><ac:parameter ac:name=\"outline\">false</ac:parameter><ac:parameter\
      \ ac:name=\"style\">default</ac:parameter><ac:parameter ac:name=\"type\">list</ac:parameter><ac:parameter\
      \ ac:name=\"printable\">true</ac:parameter></ac:structured-macro><h2>MongoDB\
      \ 커넥션 등록하기</h2><p>MongoDB는 단일 호스트로 구성되는 경우 보다 Replica Set 또는 Sharded Cluster(Sharding)형태의\
      \ 멀티 호스트 구조를 사용하는 경우가 많습니다. 이 경우 멀티 호스트 방식의 커넥션을 생성해야 합니다.</p><h3>1. MongoDB의\
      \ 기본적인 Connection String 구조 이해하기</h3><p>MongoDB의 connection string은 standard,\
      \ +srv 두가지가 있습니다.</p><h4>&lt; Standard connection string의 구조 &gt;</h4><ac:structured-macro\
      \ ac:name=\"code\" ac:schema-version=\"1\" ac:macro-id=\"7ce595e2-bf7d-465d-a6dc-9a48b680ccef\"\
      ><ac:parameter ac:name=\"breakoutMode\">wide</ac:parameter><ac:parameter ac:name=\"\
      breakoutWidth\">760</ac:parameter><ac:plain-text-body><![CDATA[mongodb://[Hostname\
      \ or IP]:[port],[Hostname or IP]:[port],[Hostname or IP]:[port]..../?[options]]]></ac:plain-text-body></ac:structured-macro><ul><li><p>mongodb://\
      \ : standard connection string scheme</p></li><li><p>Hostname or IP : mongodb\
      \ 클러스터 멤버 호스트의 전체 도메인이름 또는 IP 주소</p></li><li><p>options : <code>/?</code> 뒤에\
      \ 붙는 접속에 관련된 옵션. 여러 개의 옵션을 사용할 경우 <code>&amp;</code>로 붙여서 사용합니다. <br />ex. <code>/?authSource=admin&amp;replicaSet=rs0</code></p></li></ul><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"dcca2e6c-cfd7-416b-9562-5f96065ca614\"\
      ><ac:rich-text-body><p>replica set 을 사용하는 경우 <code>/?</code> 뒤에 replicaSet=[replica\
      \ set 이름] 을 입력해야 합니다.</p><p>ex. <code>/?replicaSet=rs0</code></p></ac:rich-text-body></ac:structured-macro><p>&nbsp;</p><h4>&lt;\
      \ +srv connection string의 구조 &gt;</h4><ac:structured-macro ac:name=\"code\"\
      \ ac:schema-version=\"1\" ac:macro-id=\"7d358f6f-46d2-4aa4-8300-6c43099c6042\"\
      ><ac:parameter ac:name=\"breakoutMode\">wide</ac:parameter><ac:parameter ac:name=\"\
      breakoutWidth\">760</ac:parameter><ac:plain-text-body><![CDATA[mongodb+srv://<FQDN>/?[options]]]></ac:plain-text-body></ac:structured-macro><ul><li><p>mongodb+srv://\
      \ : +srv connection string scheme</p></li><li><p>Fully Qualified Domain Name\
      \ (FQDN) : - DNS에 등록되어 있는 호스트네임과 도메인네임의 조합으로 이루어진 이름 ex. server1.example.com</p></li><li><p>options\
      \ : <code>/?</code> 뒤에 붙는 접속에 관련된 옵션. 여러 개의 옵션을 사용할 경우 <code>&amp;</code>로 붙여서\
      \ 사용합니다. <br />ex. <code>/?authSource=admin&amp;replicaSet=rs0</code></p></li></ul><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"03c1f583-ec33-4b94-a381-bad99e2e515f\"\
      ><ac:rich-text-body><p>+srv 는 클러스터에 포함되어 있는 각각의 호스트의 주소가 동적으로 바뀔 수 있기 때문에 QueryPie에서\
      \ +srv를 직접 커넥션에 사용할 수는 없고 standard connection string으로 변환해서 사용하게 됩니다. 이런 변환과정으로\
      \ 인해 현재 +srv 를 사용하여 접속하는 경우 하위 인스턴스에 직접 접속은 지원하지 않습니다. 그럼에도 불구하고 +srv 접속 환경의\
      \ 하위 호스트에 대한 직접 접속이 필요한 경우, 사용자가 nslookup 명령을 사용하여 DNS 조회를 통해 각 호스트 정보를 확인 후\
      \ 별도 standard connection string을 사용한 커넥션을 생성해서 접속해야 합니다.</p></ac:rich-text-body></ac:structured-macro><h3>2.\
      \ MongoDB 커넥션 생성하기</h3><ac:image ac:align=\"center\" ac:alt=\"image-20240730-113638.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1800\"\
      \ ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240730-113638.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Databases &gt; Connection Management &gt; DB Connections &gt; Create\
      \ Connection</p></ac:caption><ac:adf-mark color=\"#091e4224\" key=\"border\"\
      \ size=\"1\" /></ac:image><ol start=\"1\"><li><p>Administrator &gt; Databases\
      \ &gt; Connection Management &gt; DB Connections 메뉴로 이동합니다.</p></li><li><p>우측\
      \ 상단의 <code>Create Connection</code> 버튼을 클릭합니다.</p></li><li><p>데이터 소스 선택 단계에서\
      \ mongoDB를 선택합니다.</p></li></ol><h3>3. Replica Set 형태로 설정하기</h3><h4>&lt; Standard\
      \ Connection &gt;</h4><ac:image ac:align=\"center\" ac:alt=\"image-20240730-114050.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1306\"\
      \ ac:original-width=\"1250\" ac:width=\"633\"><ri:attachment ri:filename=\"\
      image-20240730-114050.png\" ri:version-at-save=\"1\" /><ac:adf-mark color=\"\
      #091e4224\" key=\"border\" size=\"1\" /></ac:image><ol start=\"1\"><li><p>Allowed\
      \ Zone에 알맞은 네트워크 zone 설정을 합니다.</p></li><li><p>Connection Name을 지정합니다.</p></li><li><p><code>Cluster</code>\
      \ 스위치를 를 켜서 클러스터 입력을 활성화한 후 다음의 정보들을 입력합니다.</p><ol start=\"1\"><li><p>Type :\
      \ 커넥션 정보에 노출되는 영역입니다. Primary 역할이 동적으로 바뀔 수 있으므로 기본값인 <code>Primary</code> 를\
      \ 선택합니다.</p></li><li><p>Expose : Connection 정보 화면 또는 agent의 접속대상 목록에 클러스터의 하위\
      \ 노드(호스트 또는 인스턴스)를 펼쳐 볼수 있도록 하려면 <code>Expandable</code>을, 펼쳐 볼수 없도록 하려면 <code>Unexpandable</code>을,\
      \ 클러스터를 숨기고 하위 노드(호스트 또는 인스턴스)들만 표시하려면 <code>Hidden</code>을 선택합니다. </p></li><li><p>Connection\
      \ String : </p><ol start=\"1\"><li><p>Scheme 선택항목에서 <code>mongodb://</code>\
      \ 를 선택합니다.</p></li><li><p>하위 호스트 이름과 포트를 쉼표로 구분하여 입력합니다.</p></li></ol></li><li><p><code>Add\
      \ Instance</code> 버튼을 눌러 각 멤버 호스트를 인스턴스로 추가합니다.</p><ol start=\"1\"><li><p>Instance\
      \ Name : 각각의 호스트를 구별할 수 있는 이름을 입력합니다.</p></li><li><p>Connection String : 각 호스트를\
      \ <code>HOSTNAME(FQDN or IP Address):[PORT]</code> 형식으로 입력합니다.</p></li><li><p>Expose\
      \ 는 커넥션 정보에서의 개별 인스턴스의 노출 여부를 결정할 수 있는 옵션입니다. <br /><strong>멀티호스트 기능을 사용하기 위해서는\
      \ 반드시 인스턴스가 expose 상태여야 하므로 반드시 </strong><code>Expose</code><strong>옵션을 활성화\
      \ 시킵니다.</strong> </p></li></ol></li></ol></li></ol><ac:image ac:align=\"center\"\
      \ ac:alt=\"image-20240730-114226.png\" ac:custom-width=\"true\" ac:layout=\"\
      center\" ac:original-height=\"978\" ac:original-width=\"1262\" ac:width=\"633\"\
      ><ri:attachment ri:filename=\"image-20240730-114226.png\" ri:version-at-save=\"\
      1\" /><ac:adf-mark color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><ol\
      \ start=\"4\"><li><p>Authentication DB : Authentication DB(authSource)의 값을 입력합니다.</p></li><li><p>Other\
      \ Options : Connection string에 사용하는 옵션 중 authSource를 제외한 나머지 값을 입력합니다.<br />예시\
      \ 1) 단일 옵션만 사용하는 경우 형식 ( [Key]=[Value] ) : replicaSet=rs0<br />예시 2) 다중 옵션을\
      \ 사용하는 경우 형식 ( [Key]=[Vaule]&amp;[Key]=[Value] ) : replicaSet=rs0&amp;tls=true<br\
      \ /><strong>replica set 구성인 경우 replicaSet=[replicaset name] 옵션을 입력해야 합니다.</strong></p></li><li><p>Secret\
      \ Store : 암호 및 키 관리를 3rd party를 사용할 경우를 위한 옵션입니다. 기본값 Querypie는 QueryPie 내부에서\
      \ 관리하는 것을 의미합니다.</p></li><li><p>User Name &amp; Password : 해당 데이터베이스의 사용자 이름과\
      \ 비밀번호를 입력합니다.</p></li><li><p><code>Test Connection</code> 버튼을 클릭하여, 입력한 접속\
      \ 정보가 유효한지 확인할 수 있습니다.</p></li><li><p><code>Next</code> 버튼을 통해 마무리하고 저장합니다.</p></li></ol><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"3b422d49-f111-4e1c-89fc-58c7bc1baf9d\"\
      ><ac:rich-text-body><p>Cluster 모드에 대한 더 자세한 내용은 <ac:link><ri:page ri:content-title=\"\
      DB Connections\" ri:version-at-save=\"29\" /><ac:link-body>DB Connections</ac:link-body></ac:link>에서도\
      \ 확인할 수 있습니다.</p></ac:rich-text-body></ac:structured-macro><hr /><h4>&lt; +srv\
      \ Connection &gt;</h4><ac:image ac:align=\"center\" ac:alt=\"image-20240730-114540.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1308\"\
      \ ac:original-width=\"1242\" ac:width=\"633\"><ri:attachment ri:filename=\"\
      image-20240730-114540.png\" ri:version-at-save=\"1\" /><ac:adf-mark color=\"\
      #091e4224\" key=\"border\" size=\"1\" /></ac:image><ol start=\"1\"><li><p>Allowed\
      \ Zone에 알맞은 네트워크 zone 설정을 합니다.</p></li><li><p>Connection Name을 지정합니다.</p></li><li><p><code>Cluster</code>\
      \ 스위치를 를 켜서 클러스터 입력을 활성화한 후 다음의 정보들을 입력합니다.</p><ol start=\"1\"><li><p>Type :\
      \ 커넥션 정보에 노출되는 영역입니다. Primary 역할이 동적으로 바뀔 수 있으므로 기본값인 <code>Primary</code> 를\
      \ 선택합니다.</p></li><li><p>Expose : Connection 정보 화면 또는 agent의 접속대상 목록에 클러스터의 하위\
      \ 노드(호스트 또는 인스턴스)를 펼쳐 볼수 있도록 하려면 <code>Expandable</code>을, 펼쳐 볼수 없도록 하려면 <code>Unexpandable</code>을,\
      \ 클러스터를 숨기고 하위 노드(호스트 또는 인스턴스)들만 표시하려면 <code>Hidden</code>을 선택합니다.  </p></li><li><p>Connection\
      \ String : </p><ol start=\"1\"><li><p>Scheme 선택항목에서 <code>mongodb+srv://</code>\
      \ 를 선택합니다.</p></li><li><p>도메인 형식의 호스트 이름(FQDN)을 입력합니다.</p></li><li><p><code>Lookup</code>\
      \ 버튼을 누릅니다. 정상적으로 DNS 조회가 되었다면 클러스터 포함된 노드가 인스턴스로 자동으로 추가 됩니다.</p></li></ol></li><li><p>Authentication\
      \ DB 및 Other Options</p><ol start=\"1\"><li><p>Authentication DB 값과 Other Options에도\
      \ DNS의 TXT레코드에서 조회된 값이 자동으로 입력됩니다.</p></li><li><p>+srv 스킴은 TLS 옵션이 자동으로 true이므로\
      \ standard string으로 변환하면 tls=true를 수동으로 입력해줘야 합니다. (TXT 레코드에 TLS 옵션이 없기 때문입니다.)\
      \ 따라서 Other options 항목에 위 그림과 같이 &amp;tls=true를 입력합니다.</p></li></ol></li></ol></li><li><p>Secret\
      \ Store : 암호 및 키 관리를 3rd party를 사용할 경우를 위한 옵션입니다. 기본값 Querypie는 QueryPie 내부에서\
      \ 관리하는 것을 의미합니다.</p></li><li><p>User Name &amp; Password : 해당 데이터베이스의 사용자 이름과\
      \ 비밀번호를 입력합니다.</p></li><li><p><code>Test Connection</code> 버튼을 클릭하여, 입력한 접속\
      \ 정보가 유효한지 확인할 수 있습니다.</p></li><li><p><code>Next</code> 버튼을 통해 마무리하고 저장합니다</p></li></ol><h3>4.\
      \ Sharded Cluster(Sharding) 형태로 설정하기</h3><p>Sharded Cluster는 Replica Set과 Connection\
      \ String의 옵션만 다르고 설정 방법은 같습니다. Replica Set은 replicaSet=[replica set name] 옵션이\
      \ 필요하지만 Sharded Cluster는 이 옵션이 필요 없습니다.</p><ac:image ac:align=\"center\" ac:alt=\"\
      image-20240730-114833.png\" ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"\
      1524\" ac:original-width=\"1246\" ac:width=\"636\"><ri:attachment ri:filename=\"\
      image-20240730-114833.png\" ri:version-at-save=\"1\" /><ac:adf-mark color=\"\
      #091e4224\" key=\"border\" size=\"1\" /></ac:image><h4>&lt; Standard Connection\
      \ &gt;</h4><ol start=\"1\"><li><p><code>Cluster</code> 스위치를 를 켜서 클러스터 입력을 활성화한\
      \ 후 다음의 정보들을 입력합니다.</p><ol start=\"1\"><li><p>Type : 커넥션 정보에 노출되는 영역입니다. Primary\
      \ 역할이 동적으로 바뀔 수 있으므로 Primary 값을 유지합니다.</p></li><li><p>Connection String : </p><ol\
      \ start=\"1\"><li><p>Scheme 선택항목에서 <code>mongodb://</code> 를 선택합니다.</p></li><li><p>각\
      \ mongos의 호스트 이름과 포트를 쉼표로 구분하여 입력합니다.</p></li></ol></li><li><p><code>Add Instance</code>\
      \ 버튼을 눌러 각 mongos를 인스턴스로 추가합니다.</p><ol start=\"1\"><li><p><code>mongodb://HOSTNAME(FQDN\
      \ or IP Address):[PORT]</code> 형식으로 입력 후 Instance Name을 알맞게 입력합니다.</p></li><li><p>Expose\
      \ 는 커넥션 정보에서의 노출 여부를 결정할 수 있는 값입니다.</p></li></ol></li></ol></li><li><p>Authentication\
      \ DB : Authentication DB(authSource)의 값을 입력합니다.</p></li><li><p>Other Options\
      \ : Sharded cluster는 별도 추가 옵션이 필요하지 않을 수 있습니다.</p></li><li><p>Secret Store :\
      \ 암호 및 키 관리를 3rd party를 사용할 경우를 위한 옵션입니다. 기본값 Querypie는 QueryPie 내부에서 관리하는 것을\
      \ 의미합니다.</p></li><li><p>User Name &amp; Password : 해당 데이터베이스의 사용자 이름과 비밀번호를\
      \ 입력합니다.</p></li><li><p><code>Test Connection</code> 버튼을 클릭하여, 입력한 접속 정보가 유효한지\
      \ 확인할 수 있습니다.</p></li><li><p><code>Next</code> 버튼을 통해 마무리하고 저장합니다.</p></li></ol><hr\
      \ /><h4>&lt; +srv Connection &gt;</h4><p>standard string으로 변환된 뒤 tls=true 옵션만\
      \ Other options에 잘 넣어주면 됩니다. replica set 설정과 차이가 없습니다.</p><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"8fe423bc-bacf-41fe-bb97-5ba5fec1a2ef\"\
      ><ac:rich-text-body><p>Cluster 모드에 대한 더 자세한 내용은 <ac:link><ri:page ri:content-title=\"\
      DB Connections\" ri:version-at-save=\"29\" /><ac:link-body>DB Connections</ac:link-body></ac:link>에서도\
      \ 확인할 수 있습니다.</p></ac:rich-text-body></ac:structured-macro><h2>Proxy를 사용하는 경우\
      \ TLS(SSL) 설정</h2><p>위에서 안내된 바와 같이 QueryPie의 SQL editor를 사용하여 접속하는 경우 커넥션 스트링에\
      \ tls=true가 필요합니다. </p><blockquote><p>+srv 스킴은 TLS 옵션이 자동으로 true이므로 standard\
      \ string으로 변환하면 <strong>tls=true</strong>를 수동으로 입력해줘야 합니다. (TXT 레코드에 TLS 옵션이\
      \ 없기 때문입니다.) 따라서 Other options 항목에 위 그림과 같이 <strong>&amp;tls=true</strong>를\
      \ 입력합니다.</p></blockquote><p>Proxy를 사용하는 경우 DataGrip등의 SQL Client에서 TLS 설정과 별개로\
      \ QueryPie에서도 SSL 설정이 필요합니다.<br /><ac:link><ri:page ri:content-title=\"SSL Configurations\"\
      \ ri:version-at-save=\"6\" /><ac:link-body>SSL Configurations</ac:link-body></ac:link>를\
      \ 참고하여 설정 후 커넥션의 SSL 설정에 반영해야 합니다.<br /></p><ac:image ac:align=\"center\" ac:alt=\"\
      image-20240731-050745.png\" ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"\
      222\" ac:original-width=\"654\" ac:width=\"654\"><ri:attachment ri:filename=\"\
      image-20240731-050745.png\" ri:version-at-save=\"1\" /></ac:image><p> </p><hr\
      \ /><p /><h2>MongoDB 데이터 정책 및 규칙 설정</h2><p>MongoDB 에 개인정보 또는 민감정보와 같이 접근 제한이\
      \ 필요한 데이터는 조회 시 해당 데이터를 확인할 수 없도록 Collection, JSON Value에 대해 데이터 접근 제한 및 마스킹\
      \ 정책을 설정할 수 있습니다. QueryPie에서 지원하는 DBMS 중 MongoDB의 경우 항상 데이터를 JSON 형태로 저장하기 때문에\
      \ 별도의 포맷팅 로직을 사용하게 됩니다.</p><p /><p>최초 정책 생성은 아래 링크를 확인해주세요.</p><ul><li><p><ac:link><ri:page\
      \ ri:content-title=\"Data Masking\" ri:version-at-save=\"10\" /><ac:link-body>Data\
      \ Masking</ac:link-body></ac:link></p></li><li><p><ac:link><ri:page ri:content-title=\"\
      Data Access\" ri:version-at-save=\"17\" /><ac:link-body>Data Access</ac:link-body></ac:link></p></li></ul><h3>마스킹\
      \ 정책에 규칙 등록하기</h3><ac:image ac:align=\"center\" ac:alt=\"image-20240730-115120.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1800\"\
      \ ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240730-115120.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Databases &gt; Policies &gt; Data Masking &gt; Add Rule List</p></ac:caption><ac:adf-mark\
      \ color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><ol start=\"1\"\
      ><li><p>정책을 생성하고 나면, 실제로 정책을 적용할 데이터의 경로를 규칙으로 등록합니다.</p><ol start=\"1\"><li><p>Data\
      \ Masking 메뉴에서 생성한 정책을 클릭합니다.</p></li><li><p>정책 세부 정보 및 규칙 등록 화면이 표시되고 우측에서\
      \ <code>Add Rule List</code> 버튼을 클릭합니다.</p></li><li><p>정책을 적용할 데이터의 경로를 차례대로\
      \ 선택합니다.</p><ol start=\"1\"><li><p>Database Name : 규칙 등록을 위한 필수 값입니다.</p></li><li><p>Table\
      \ Name : MongoDB 의 경우 Collection 이름을 입력합니다.</p></li><li><p>Column Name : MongoDB\
      \ 의 경우 Document 내에서 마스킹을 적용할 JSON Attribute 값을 입력합니다.</p></li></ol></li><li><p>마스킹\
      \ 패턴을 적용합니다.</p><ol start=\"1\"><li><p>3번에서 선택한 컬럼에 적용할 마스킹 패턴을 1개 이상 선택합니다.</p></li><li><p>기본적으로\
      \ 20여가지의 개인정보 및 민감정보를 마스킹하는 패턴을 제공합니다.</p></li><li><p>Masking Pattern 메뉴에서 정규식을\
      \ 통해 직접 탐지 패턴과 마스킹 패턴을 생성할 수 있습니다.</p></li></ol></li><li><p>해당 데이터 조회가 필요한 사용자\
      \ 또는 그룹에 한해 마스킹 규칙을 예외 처리할 수 있습니다.</p><ol start=\"1\"><li><p>Allowed Users :\
      \ 해당 규칙을 예외처리할 사용자 또는 그룹을 선택합니다.</p></li></ol></li><li><p><code>Ok</code> 버튼\
      \ 통해 저장합니다.</p></li></ol><p>Rule List 탭에서 규칙이 등록된 것을 확인할 수 있습니다. 이제 사용자가 MongoDB\
      \ 에서 해당 Collection 의 Document 를 조회할 경우 적용한 마스킹 패턴에 따라 사전에 지정한 Attribute 의 Value\
      \ 값이 <code>*****@gmail.com</code>와 같이 마스킹되어 표시됩니다.</p></li></ol><h3>Collection\
      \ / JSON Value 접근 제한 정책에 규칙 등록하기</h3><p>정책을 생성하고 나면, 실제로 정책을 적용할 데이터의 경로를 규칙으로\
      \ 등록합니다.</p><ac:image ac:align=\"center\" ac:alt=\"image-20240730-115402.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1800\"\
      \ ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240730-115402.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Databases &gt; Policies &gt; Data Access &gt; Add Rule List</p></ac:caption><ac:adf-mark\
      \ color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><ol start=\"1\"\
      ><li><p>Data Access 메뉴에서 생성한 정책을 클릭합니다.</p></li><li><p>정책 세부 정보 및 규칙 등록 화면이\
      \ 표시되고 우측에서 <code>Add Rule List</code> 버튼을 클릭합니다.</p></li><li><p>정책을 적용할 데이터의\
      \ 경로를 차례대로 선택합니다.</p><ol start=\"1\"><li><p>Database Name : 규칙 등록을 위한 필수 값입니다.</p></li><li><p>Table\
      \ Name : 규칙 등록을 위한 필수 값입니다. 테이블만 선택할 경우, 해당 테이블 조회 자체가 불가능하도록 제한됩니다. MongoDB\
      \ 의 경우 Collection 이름을 입력합니다.</p></li><li><p>Column Name : MongoDB 에서는 Document\
      \ 내의 특정 Value 에 대하여 데이터 접근을 제한하고자 하는 경우 JSON Attribute 값을 입력합니다.</p></li></ol></li><li><p>해당\
      \ 데이터 조회가 필요한 사용자 또는 그룹에 한해 접근 제한 규칙을 예외 처리할 수 있습니다.</p><ol start=\"1\"><li><p>Allowed\
      \ Users : 해당 규칙을 예외처리할 사용자 또는 그룹을 선택합니다.</p></li></ol></li><li><p><code>Ok</code>\
      \ 버튼 통해 저장합니다.</p></li></ol><p>Rule List 탭에서 규칙이 등록된 것을 확인할 수 있습니다. 이제 사용자가\
      \ 해당 데이터를 조회하면, 테이블에 정책이 적용된 경우 테이블 자체를 조회할 수 없고, 컬럼에 규칙이 적용된 경우<em> <span style=\"\
      color: rgb(255,86,48);\">{RESTRICTED} </span></em>로 표시됩니다.</p><h3>JSON PATH\
      \ 예시</h3><p>정책을 적용할 MongoDB의 데이터의 예시는 다음과 같습니다.</p><ac:structured-macro ac:name=\"\
      code\" ac:schema-version=\"1\" ac:macro-id=\"ed13aa8d-b583-40e1-ac9b-8116a4f40698\"\
      ><ac:parameter ac:name=\"breakoutMode\">wide</ac:parameter><ac:parameter ac:name=\"\
      breakoutWidth\">760</ac:parameter><ac:plain-text-body><![CDATA[{\n    _id: ObjectId(\"\
      64b3f7ad344ac8c881a09dc6\"),\n    item: \"journal\",\n    qty: 25,\n    tags:\
      \ [\"blank\", \"red\"],\n    size: {\n        h: 14,\n        w: 21,\n     \
      \   uom: \"cm\"\n    }\n}]]></ac:plain-text-body></ac:structured-macro><h4>Case\
      \ 1. item 속성 접근 제한</h4><ac:image ac:align=\"center\" ac:alt=\"image-20240730-115402.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1800\"\
      \ ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240730-115402.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Databases &gt; Policies &gt; Data Access &gt; Add Rule List</p></ac:caption><ac:adf-mark\
      \ color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><p>하나의 속성에 대해 접근제한\
      \ 정책을 설정할 경우 &ldquo;Column Name&rdquo; 항목에 해당하는 item을 입력 후 <code>OK</code> 버튼을\
      \ 클릭합니다.</p><ac:image ac:align=\"center\" ac:alt=\"image-20240730-120312.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"494\" ac:original-width=\"\
      1536\" ac:width=\"760\"><ri:attachment ri:filename=\"image-20240730-120312.png\"\
      \ ri:version-at-save=\"1\" /><ac:adf-mark color=\"#091e4224\" key=\"border\"\
      \ size=\"1\" /></ac:image><p>위 스크린샷과 같이 item(&ldquo;T_PWD&rdquo;) 속성의 값이 &ldquo;Restricted\
      \ Column&rdquo;으로 표시되는 것을 확인할 수 있습니다.</p><h4>Case 2. size.h 속성 접근 제한</h4><p>size하위의\
      \ h속성에 대해 접근제한 정책을 설정할 경우 &ldquo;Column Name&rdquo; 항목에 <code>$.size.h</code>을\
      \ 입력 후 <code>OK</code> 버튼을 클릭합니다.</p><ac:image ac:align=\"center\" ac:alt=\"\
      image-20240730-120011.png\" ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"\
      1800\" ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240730-120011.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Databases &gt; Policies &gt; Data Access &gt; Add Rule List</p></ac:caption><ac:adf-mark\
      \ color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><ac:image ac:align=\"\
      center\" ac:alt=\"image-20240730-120215.png\" ac:custom-width=\"true\" ac:layout=\"\
      center\" ac:original-height=\"289\" ac:original-width=\"731\" ac:width=\"731\"\
      ><ri:attachment ri:filename=\"image-20240730-120215.png\" ri:version-at-save=\"\
      1\" /><ac:adf-mark color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><p>위\
      \ 스크린샷과 같이 size 하위의 h속성의 값이 &ldquo;Restricted Column&rdquo;으로 표시되는 것을 확인할 수\
      \ 있습니다.</p><h4>Case 3. size 하위 모든 속성 접근 제한</h4><p>size 하위의 모든 속성에 대해 접근제한 정책을\
      \ 설정할 경우 &ldquo;Column Name&rdquo; 항목에 <code>$.size</code>을 입력 후 <code>OK</code>\
      \ 버튼을 클릭합니다.</p><ac:image ac:align=\"center\" ac:alt=\"image-20240730-120351.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1800\"\
      \ ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240730-120351.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Databases &gt; Policies &gt; Data Access &gt; Add Rule List</p></ac:caption><ac:adf-mark\
      \ color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><ac:image ac:align=\"\
      center\" ac:alt=\"image-20240730-120421.png\" ac:custom-width=\"true\" ac:layout=\"\
      center\" ac:original-height=\"203\" ac:original-width=\"729\" ac:width=\"729\"\
      ><ri:attachment ri:filename=\"image-20240730-120421.png\" ri:version-at-save=\"\
