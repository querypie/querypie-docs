  xhtml_plain_text: 'Allowed Zone에 알맞은 네트워크 zone 설정을 합니다.Connection Name을 지정합니다.Cluster
    스위치를 를 켜서 클러스터 입력을 활성화한 후 다음의 정보들을 입력합니다.Type : 커넥션 정보에 노출되는 영역입니다. Primary 역할이
    동적으로 바뀔 수 있으므로 기본값인 Primary 를 선택합니다.Expose : Connection 정보 화면 또는 agent의 접속대상 목록에
    클러스터의 하위 노드(호스트 또는 인스턴스)를 펼쳐 볼수 있도록 하려면 Expandable을, 펼쳐 볼수 없도록 하려면 Unexpandable을,
    클러스터를 숨기고 하위 노드(호스트 또는 인스턴스)들만 표시하려면 Hidden을 선택합니다. Connection String : Scheme
    선택항목에서 mongodb:// 를 선택합니다.하위 호스트 이름과 포트를 쉼표로 구분하여 입력합니다.Add Instance 버튼을 눌러 각
    멤버 호스트를 인스턴스로 추가합니다.Instance Name : 각각의 호스트를 구별할 수 있는 이름을 입력합니다.Connection String
    : 각 호스트를 HOSTNAME(FQDN or IP Address):[PORT] 형식으로 입력합니다.Expose 는 커넥션 정보에서의 개별
    인스턴스의 노출 여부를 결정할 수 있는 옵션입니다. 멀티호스트 기능을 사용하기 위해서는 반드시 인스턴스가 expose 상태여야 하므로 반드시
    Expose옵션을 활성화 시킵니다.'
  xhtml_text: '<ol start="1"><li><p>Allowed Zone에 알맞은 네트워크 zone 설정을 합니다.</p></li><li><p>Connection
    Name을 지정합니다.</p></li><li><p><code>Cluster</code> 스위치를 를 켜서 클러스터 입력을 활성화한 후 다음의
    정보들을 입력합니다.</p><ol start="1"><li><p>Type : 커넥션 정보에 노출되는 영역입니다. Primary 역할이 동적으로
    바뀔 수 있으므로 기본값인 <code>Primary</code> 를 선택합니다.</p></li><li><p>Expose : Connection
    정보 화면 또는 agent의 접속대상 목록에 클러스터의 하위 노드(호스트 또는 인스턴스)를 펼쳐 볼수 있도록 하려면 <code>Expandable</code>을,
    펼쳐 볼수 없도록 하려면 <code>Unexpandable</code>을, 클러스터를 숨기고 하위 노드(호스트 또는 인스턴스)들만 표시하려면
    <code>Hidden</code>을 선택합니다. </p></li><li><p>Connection String : </p><ol start="1"><li><p>Scheme
    선택항목에서 <code>mongodb://</code> 를 선택합니다.</p></li><li><p>하위 호스트 이름과 포트를 쉼표로 구분하여
    입력합니다.</p></li></ol></li><li><p><code>Add Instance</code> 버튼을 눌러 각 멤버 호스트를 인스턴스로
    추가합니다.</p><ol start="1"><li><p>Instance Name : 각각의 호스트를 구별할 수 있는 이름을 입력합니다.</p></li><li><p>Connection
