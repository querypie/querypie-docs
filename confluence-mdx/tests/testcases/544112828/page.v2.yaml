      heading\",\"attrs\":{\"level\":3},\"content\":[{\"text\":\"3. Seamless SSH 설정하기\"\
      ,\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"Seamless\
      \ SSH란 기존 터미널 사용성을 그대로 유지하면서 QueryPie를 통해 서버에 접속할 수 있는 기능입니다. 다음음의 방법으로 .ssh\
      \ 폴더에 config 파일을 생성하여 손쉽게 seamless SSH 설정이 가능합니다.\",\"type\":\"text\"}]},{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"1) 터미널을 열고, .ssh 폴더로 이동합니다.\"\
      ,\"type\":\"text\"}]},{\"type\":\"codeBlock\",\"content\":[{\"text\":\"$ cd\
      \ .ssh\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"2) ssh 폴더에서 config 파일을 생성하기 위해 vi 에디터를 엽니다.\",\"type\":\"text\"}]},{\"type\"\
      :\"codeBlock\",\"content\":[{\"text\":\"$ vi config\",\"type\":\"text\"}]},{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"3) 아래의 내용을 입력 후, \",\"type\":\"\
      text\",\"marks\":[{\"type\":\"annotation\",\"attrs\":{\"annotationType\":\"\
      inlineComment\",\"id\":\"9346ce2e-a893-4aa6-8a8e-808d683cd275\"}}]},{\"text\"\
      :\"wq\",\"type\":\"text\",\"marks\":[{\"type\":\"annotation\",\"attrs\":{\"\
      annotationType\":\"inlineComment\",\"id\":\"9346ce2e-a893-4aa6-8a8e-808d683cd275\"\
      }},{\"type\":\"code\"}]},{\"text\":\" 키를 입력하여 vi 에디터를 나옵니다.\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"annotation\",\"attrs\":{\"annotationType\":\"inlineComment\"\
      ,\"id\":\"9346ce2e-a893-4aa6-8a8e-808d683cd275\"}}]}]},{\"type\":\"codeBlock\"\
      ,\"content\":[{\"text\":\"Host {{Server Name}}\\n  Hostname {{Server URL}}\\\
      n  Port {{Server SSH Port}}\\n  ProxyCommand qpa ssh %r %h %p\",\"type\":\"\
      text\"}]},{\"type\":\"panel\",\"attrs\":{\"panelType\":\"info\"},\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"config 파일 작성 시 Seamless SSH\
      \ 설정하고자 하는 서버마다 서버 이름, URL, 포트를 입력함으로써 서버를 특정합니다. 서버 간에 URL, 포트가 겹치지 않는 경우 아래와\
      \ 같이 입력하여도 접속이 가능합니다.\",\"type\":\"text\"}]},{\"type\":\"codeBlock\",\"content\"\
      :[{\"text\":\"Host *\\n  ProxyCommand qpa ssh %r %h %p\",\"type\":\"text\"}]}]},{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"4) 이상으로 설정이 완료됩니다. Agent > Server\
      \ 탭에서 역할을 선택하면 기존 ssh 명령어로 서버에 접속할 수 있습니다.\",\"type\":\"text\"}]},{\"type\"\
      :\"codeBlock\",\"content\":[{\"text\":\"$ ssh deploy@{{Server Name}}\",\"type\"\
      :\"text\"}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\":{\"level\"\
      :2},\"content\":[{\"text\":\"에이전트를 통한 쿠버네티스 접속 \",\"type\":\"text\"}]},{\"type\"\
