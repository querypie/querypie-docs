    "value": "<ac:layout><ac:layout-section ac:type=\"fixed-width\" ac:breakout-mode=\"\
      default\"><ac:layout-cell><h2>Overview</h2><p>QueryPie Agent를 설치하면, DataGrip,\
      \ DBeaver와 같은 SQL Client, iTerm/SecureCRT와 같은 SSH Client, Lens, k9s와 같은 3rd\
      \ Party 애플리케이션을 사용할 수 있습니다.</p><ac:structured-macro ac:name=\"toc\" ac:schema-version=\"\
      1\" data-layout=\"default\" ac:local-id=\"93991f90-344b-497e-8886-42bac10548aa\"\
      \ ac:macro-id=\"334477e7-dc7b-494d-9513-c21c2ccabe57\"><ac:parameter ac:name=\"\
      maxLevel\">2</ac:parameter><ac:parameter ac:name=\"minLevel\">1</ac:parameter><ac:parameter\
      \ ac:name=\"include\" /><ac:parameter ac:name=\"outline\">false</ac:parameter><ac:parameter\
      \ ac:name=\"indent\" /><ac:parameter ac:name=\"exclude\">Overview</ac:parameter><ac:parameter\
      \ ac:name=\"style\">default</ac:parameter><ac:parameter ac:name=\"type\">list</ac:parameter><ac:parameter\
      \ ac:name=\"printable\">true</ac:parameter><ac:parameter ac:name=\"class\" /></ac:structured-macro><p\
      \ /><h2>에이전트 앱 다운로드 및 실행하기</h2><p>1. QueryPie 로그인 후 우측 상단 프로필을 클릭하여 <code>Agent\
      \ Download</code> 버튼을 클릭합니다. </p><ac:image ac:align=\"center\" ac:layout=\"\
      center\" ac:original-height=\"555\" ac:original-width=\"785\" ac:custom-width=\"\
      true\" ac:alt=\"스크린샷 2024-08-04 오후 5.30.02.png\" ac:width=\"760\"><ri:attachment\
      \ ri:filename=\"스크린샷 2024-08-04 오후 5.30.02.png\" ri:version-at-save=\"\
      1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"\
      17\" /></ri:attachment><ac:caption><p>QueryPie Web &gt; 프로필 메뉴</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"1\" color=\"#091e4224\" /></ac:image><p>2. QueryPie\
      \ Agent Downloads 팝업창이 실행되면 Step 1에서 사용 중인 PC 운영체제에 맞는 설치 파일을 다운로드한 후 Step 3에\
      \ 있는 QueryPie URL을 복사해 둡니다. </p><ac:image ac:align=\"center\" ac:layout=\"center\"\
      \ ac:original-height=\"712\" ac:original-width=\"1280\" ac:custom-width=\"true\"\
      \ ac:alt=\"image-20240723-154847.png\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240723-154847.png\" ri:version-at-save=\"1\"><ri:page ri:space-key=\"\
      QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>QueryPie\
      \ Web &gt; Agent Downloads 팝업창</p></ac:caption><ac:adf-mark key=\"border\" size=\"\
      1\" color=\"#091e4224\" /></ac:image><ac:structured-macro ac:name=\"info\" ac:schema-version=\"\
      1\" ac:macro-id=\"a19b2299-084c-45a1-93d5-b93fb507dfc0\"><ac:rich-text-body><p>QueryPie\
      \ Agent는 Mac, Windows, Linux OS를 지원합니다.</p></ac:rich-text-body></ac:structured-macro><p>3.\
      \ 다운로드받은 QueryPie Agent 설치 프로그램을 실행하여 설치를 완료합니다. </p><ac:image ac:align=\"center\"\
      \ ac:layout=\"center\" ac:original-height=\"750\" ac:original-width=\"1070\"\
      \ ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-08-04 오후 5.40.02.png\"\
      \ ac:width=\"760\"><ri:attachment ri:filename=\"스크린샷 2024-08-04 오후 5.40.02.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Mac\
      \ OS 설치 프로그램</p></ac:caption><ac:adf-mark key=\"border\" size=\"1\" color=\"\
      #091e4224\" /></ac:image><p>4. 설치 완료된 QueryPie Agent를 실행합니다. QueryPie Host 입력란에\
      \ 미리 복사해뒀던 QueryPie URL을 입력하고 <code>Next</code> 버튼을 클릭하면 로그인 화면으로 진입하게 됩니다.\
      \ </p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      461\" ac:original-width=\"827\" ac:custom-width=\"true\" ac:width=\"760\"><ri:attachment\
      \ ri:filename=\"agent-03.png\" ri:version-at-save=\"2\"><ri:page ri:space-key=\"\
      QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; QueryPie Host 입력</p></ac:caption><ac:adf-mark key=\"border\" size=\"\
      1\" color=\"#091e4224\" /></ac:image><p /><h2>QueryPie Agent에 로그인하기</h2><p>1.\
      \ Agent 앱 내 로그인 화면에서 <code>Login</code> 버튼을 클릭합니다.</p><ac:image ac:align=\"\
      center\" ac:layout=\"center\" ac:original-height=\"961\" ac:original-width=\"\
      1494\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-08-04 오후 5.37.13.png\"\
      \ ac:width=\"760\"><ri:attachment ri:filename=\"스크린샷 2024-08-04 오후 5.37.13.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:adf-mark key=\"\
      border\" size=\"1\" color=\"#091e4224\" /></ac:image><p>2. 웹 브라우저가 열리면, 로그인\
      \ 페이지에서 인증정보를 입력하고, <code>Continue</code> 버튼을 클릭합니다.</p><ac:image ac:align=\"\
      center\" ac:layout=\"center\" ac:original-height=\"917\" ac:original-width=\"\
      1548\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-29 오후 5.12.36.png\"\
      \ ac:width=\"760\"><ri:attachment ri:filename=\"스크린샷 2024-07-29 오후 5.12.36.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>QueryPie\
      \ Web &gt; Agent Login Page</p></ac:caption><ac:adf-mark key=\"border\" size=\"\
      1\" color=\"#091e4224\" /></ac:image><p>3. 로그인을 성공하면 아래와 같이 로그인 성공 화면이 표시되며\
      \ 이후 Agent로 돌아갑니다.</p><ac:image ac:align=\"center\" ac:layout=\"wide\" ac:original-height=\"\
      917\" ac:original-width=\"1548\" ac:custom-width=\"true\" ac:alt=\"스크린샷\
      \ 2024-07-29 오후 5.13.14.png\" ac:width=\"764\"><ri:attachment ri:filename=\"\
      스크린샷 2024-07-29 오후 5.13.14.png\" ri:version-at-save=\"1\"><ri:page ri:space-key=\"\
      QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>QueryPie\
      \ Web &gt; Agent Login Success Page</p></ac:caption><ac:adf-mark key=\"border\"\
      \ size=\"1\" color=\"#091e4224\" /></ac:image><p>4. Agent 열기를 명시적으로 수행하여 인증정보를\
      \ Agent로 전달합니다.</p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      383\" ac:original-width=\"1063\" ac:custom-width=\"true\" ac:alt=\"스크린샷\
      \ 2024-08-04 오후 5.42.09.png\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      스크린샷 2024-08-04 오후 5.42.09.png\" ri:version-at-save=\"1\"><ri:page ri:space-key=\"\
      QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Chrome\
      \ - Agent App 열기 모달</p></ac:caption><ac:adf-mark key=\"border\" size=\"1\" color=\"\
      #091e4224\" /></ac:image><h2>에이전트로 데이터베이스 접속하기</h2><p>1. 로그인이 정상적으로 완료되면 Agent\
      \ 앱 내 Databases 탭에서 권한 있는 커넥션들의 접속 정보를 확인할 수 있습니다.<br />접속할 커넥션에 할당된 <code>Port</code>\
      \ 를 클릭하면, 해당 커넥션의 <code>Proxy Credentials</code> 정보를 확인할 수 있습니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"wide\" ac:original-height=\"814\" ac:original-width=\"\
      983\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-30 오후 3.10.01.png\"\
      \ ac:width=\"764\"><ri:attachment ri:filename=\"스크린샷 2024-07-30 오후 3.10.01.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; DB Connection Information</p></ac:caption><ac:adf-mark key=\"border\"\
      \ size=\"1\" color=\"#091e4224\" /></ac:image><p>2. 위의 접속 정보를 3rd Party 클라이언트에\
      \ 입력하면 DB 커넥션 접속이 가능합니다.</p><ac:image ac:align=\"center\" ac:layout=\"wide\"\
      \ ac:original-height=\"461\" ac:original-width=\"827\" ac:custom-width=\"true\"\
      \ ac:alt=\"agent-07.png\" ac:width=\"764\"><ri:attachment ri:filename=\"agent-07.png\"\
      \ ri:version-at-save=\"2\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>3rd\
      \ Party Client를 이용한 DB 커넥션 접속</p></ac:caption><ac:adf-mark key=\"border\" size=\"\
      1\" color=\"#091e4224\" /></ac:image><p /><h2>에이전트를 통한 서버 접속</h2><p>로그인이 정상적으로\
      \ 완료되면 Agent 앱 내 Server 탭에서 권한 있는 서버를 확인할 수 있습니다.</p><h3>1. 서버 역할 선택하기</h3><ul><li><p>사용자\
      \ 프로필 영역 하단의 <code>Role</code> 버튼을 클릭하여 원하는 역할을 고르고 <code>OK</code> 버튼을 클릭하세요.</p></li><li><p>Default\
      \ 역할 선택시, Workflow &gt; Server Access Request 요청에 의해 할당받은 서버 권한을 사용합니다. </p></li></ul><ac:image\
      \ ac:align=\"center\" ac:layout=\"wide\" ac:original-height=\"542\" ac:original-width=\"\
      939\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-30 오후 4.26.53.png\"\
      \ ac:width=\"764\"><ri:attachment ri:filename=\"스크린샷 2024-07-30 오후 4.26.53.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; Server &gt; Select a Role</p></ac:caption><ac:adf-mark key=\"border\"\
      \ size=\"1\" color=\"#091e4224\" /></ac:image><ac:structured-macro ac:name=\"\
      info\" ac:schema-version=\"1\" ac:macro-id=\"bd9c2ba9-1db8-4edd-aecb-874773173e41\"\
      ><ac:rich-text-body><p>역할이 두 개 이상이라면, Agent 로그인 후 Server 기능 사용을 위해 역할 선택을 먼저\
      \ 완료해야 합니다.</p></ac:rich-text-body></ac:structured-macro><h3><br />2. <ac:inline-comment-marker\
      \ ac:ref=\"50b132b2-0b7d-413a-805b-ec80489a780b\">Agent로 서버 접속하기</ac:inline-comment-marker></h3><ul><li><p>접속할\
      \ 서버를 우클릭 후 Open Connection with 메뉴를 선택하여, 사용하려는 터미널 툴을 선택합니다.</p></li></ul><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"553\" ac:original-width=\"\
      774\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-30 오후 4.17.29.png\"\
      \ ac:width=\"760\"><ri:attachment ri:filename=\"스크린샷 2024-07-30 오후 4.17.29.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; Server &gt; Open Connection with</p></ac:caption><ac:adf-mark key=\"\
      border\" size=\"1\" color=\"#091e4224\" /></ac:image><ul><li><p>이후 해당 서버에 접속\
      \ 가능한 계정이 여러개라면, Account 선택창이 열립니다. </p></li><li><p>사용하려는 계정을 선택하고 필요시 비밀번호를\
      \ 입력한 뒤, <code>OK</code> 버튼을 클릭하여 세션을 엽니다.</p></li></ul><ac:image ac:align=\"\
      center\" ac:layout=\"center\" ac:original-height=\"567\" ac:original-width=\"\
      848\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-30 오후 4.25.32.png\"\
      \ ac:width=\"746\"><ri:attachment ri:filename=\"스크린샷 2024-07-30 오후 4.25.32.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; Server &gt;  Open New Session</p></ac:caption></ac:image><h3>3. Seamless\
      \ SSH 설정하기</h3><p>Seamless SSH란 기존 터미널 사용성을 그대로 유지하면서 QueryPie를 통해 서버에 접속할 수\
      \ 있는 기능입니다. 다음음의 방법으로 .ssh 폴더에 config 파일을 생성하여 손쉽게 seamless SSH 설정이 가능합니다.</p><p>1)\
      \ 터미널을 열고, .ssh 폴더로 이동합니다.</p><ac:structured-macro ac:name=\"code\" ac:schema-version=\"\
      1\" ac:macro-id=\"1de98306-db73-4eac-b791-0b547d3df79d\"><ac:plain-text-body><![CDATA[$\
      \ cd .ssh]]></ac:plain-text-body></ac:structured-macro><p>2) ssh 폴더에서 config\
      \ 파일을 생성하기 위해 vi 에디터를 엽니다.</p><ac:structured-macro ac:name=\"code\" ac:schema-version=\"\
      1\" ac:macro-id=\"e97ed0fa-ef78-4d6e-b9bc-1cc0e9841fe0\"><ac:plain-text-body><![CDATA[$\
      \ vi config]]></ac:plain-text-body></ac:structured-macro><p><ac:inline-comment-marker\
      \ ac:ref=\"9346ce2e-a893-4aa6-8a8e-808d683cd275\">3) 아래의 내용을 입력 후, </ac:inline-comment-marker><code><ac:inline-comment-marker\
      \ ac:ref=\"9346ce2e-a893-4aa6-8a8e-808d683cd275\">wq</ac:inline-comment-marker></code><ac:inline-comment-marker\
      \ ac:ref=\"9346ce2e-a893-4aa6-8a8e-808d683cd275\"> 키를 입력하여 vi 에디터를 나옵니다.</ac:inline-comment-marker></p><ac:structured-macro\
      \ ac:name=\"code\" ac:schema-version=\"1\" ac:macro-id=\"ea969a7b-3265-4ec9-ae6b-bc72a5d8e759\"\
      ><ac:plain-text-body><![CDATA[Host {{Server Name}}\n  Hostname {{Server URL}}\n\
      \  Port {{Server SSH Port}}\n  ProxyCommand qpa ssh %r %h %p]]></ac:plain-text-body></ac:structured-macro><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"a602951d-1254-4c43-b9f3-c9ee269dd369\"\
      ><ac:rich-text-body><p>config 파일 작성 시 Seamless SSH 설정하고자 하는 서버마다 서버 이름, URL,\
      \ 포트를 입력함으로써 서버를 특정합니다. 서버 간에 URL, 포트가 겹치지 않는 경우 아래와 같이 입력하여도 접속이 가능합니다.</p><ac:structured-macro\
      \ ac:name=\"code\" ac:schema-version=\"1\" ac:macro-id=\"b6f6c7b9-b15c-41a8-8dd7-6957810e92b0\"\
      ><ac:plain-text-body><![CDATA[Host *\n  ProxyCommand qpa ssh %r %h %p]]></ac:plain-text-body></ac:structured-macro></ac:rich-text-body></ac:structured-macro><p>4)\
      \ 이상으로 설정이 완료됩니다. Agent &gt; Server 탭에서 역할을 선택하면 기존 ssh 명령어로 서버에 접속할 수 있습니다.</p><ac:structured-macro\
      \ ac:name=\"code\" ac:schema-version=\"1\" ac:macro-id=\"252afd2c-956a-4915-bb49-8794cbb5afc1\"\
      ><ac:plain-text-body><![CDATA[$ ssh deploy@{{Server Name}}]]></ac:plain-text-body></ac:structured-macro><p\
      \ /><h2>에이전트를 통한 쿠버네티스 접속 </h2><ac:image ac:align=\"center\" ac:layout=\"wide\"\
      \ ac:original-height=\"900\" ac:original-width=\"1800\" ac:custom-width=\"true\"\
      \ ac:width=\"764\"><ri:attachment ri:filename=\"kubernetes-agent-access-flow.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:adf-mark key=\"\
      border\" size=\"1\" color=\"#091e4224\" /></ac:image><ul><li><p>권한을 부여 받은 사용자는\
      \ 에이전트 실행 시 현재 정책에 따른 <code>kubeconfig</code> 파일이 자동으로 수신됩니다.</p></li><li><p>이를\
      \ 통해 Kubernetes Client(kubectl, lens, k9s 등) 툴로 Kubernetes API 리소스에 접근할 수 있습니다.</p></li><li><p>에이전트에서는\
      \ 접근 가능한 클러스트 리스트를 표시하며, 각 클러스터에 적용된 정책을 확인할 수 있습니다.</p></li><li><p>또한 설정 메뉴를\
      \ 통해 kubeconfig파일의 위치를 확인 및 수정할 수 있습니다.</p></li></ul><h3>1. Kubernetes 역할 선택하기</h3><p>사용자\
      \ 프로필 영역 하단의 <code>Role</code> 버튼을 클릭하면 역할 선택 모달이 열립니다. 원하는 역할을 고르고 <code>OK</code>\
      \ 버튼을 클릭하세요.</p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      572\" ac:original-width=\"958\" ac:custom-width=\"true\" ac:alt=\"스크린샷\
      \ 2024-07-30 오후 3.27.05.png\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      스크린샷 2024-07-30 오후 3.27.05.png\" ri:version-at-save=\"1\"><ri:page ri:space-key=\"\
      QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; Kubernetes &gt; Select a Role</p></ac:caption><ac:adf-mark key=\"border\"\
      \ size=\"2\" color=\"#091e4224\" /></ac:image><ac:structured-macro ac:name=\"\
      info\" ac:schema-version=\"1\" ac:macro-id=\"1c4708d7-7443-42fb-8216-64ef6f94e225\"\
      ><ac:rich-text-body><p>역할이 두 개 이상이라면, Agent 로그인 후 Kubernetes 기능 사용을 위해 역할 선택을\
      \ 먼저 완료해야 합니다.</p></ac:rich-text-body></ac:structured-macro><p /><h3>2. Policy\
      \ 조회하기</h3><p>선택된 역할에 따라 접근 가능한 리소스가 표시됩니다. 각 클러스터 우측의 <code>\U0001F50D</code>\
      \ 버튼을 누르면 Policy Information 팝업창이 나타나며 이곳에서 해당 클러스터에 적용된 정책 목록을 자세히 확인할 수 있습니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"959\" ac:original-width=\"\
      1024\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-30 오후 4.11.41.png\"\
      \ ac:width=\"760\"><ri:attachment ri:filename=\"스크린샷 2024-07-30 오후 4.11.41.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; Policy Information</p></ac:caption><ac:adf-mark key=\"border\" size=\"\
      1\" color=\"#091e4224\" /></ac:image><h3>3. Kubeconfig 경로 설정하기</h3><p>Agent\
      \ 설정 메뉴에서 <code>KubeConfig Path</code> 버튼을 클릭하여 Kubeconfig 경로 설정 모달을 엽니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"wide\" ac:original-height=\"520\" ac:original-width=\"\
      585\" ac:custom-width=\"true\" ac:alt=\"스크린샷 2024-07-30 오후 3.46.23.png\"\
      \ ac:width=\"764\"><ri:attachment ri:filename=\"스크린샷 2024-07-30 오후 3.46.23.png\"\
      \ ri:version-at-save=\"1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"\
      User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>Agent\
      \ &gt; Settings &gt; Configure Kubeconfig Path</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><ul><li><p><strong>Path\
      \ Configuration</strong> : Kubeconfig 파일 저장 경로를 사용자가 지정할 수 있습니다.</p><ul><li><p>기본값은\
      \ <code>$HOME/.kube/querypie-kubeconfig</code> 입니다.</p></li><li><p>경로 필드 우측\
      \ <code>Upload</code> 버튼을 누르면 로컬 파일 경로를 지정할 수 있는 팝업이 나타납니다. </p></li></ul></li></ul><p\
      \ /><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      244\" ac:original-width=\"475\" ac:custom-width=\"true\" ac:alt=\"스크린샷\
      \ 2024-07-30 오후 4.35.30.png\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      스크린샷 2024-07-30 오후 4.35.30.png\" ri:version-at-save=\"1\"><ri:page ri:space-key=\"\
      QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"17\" /></ri:attachment><ac:caption><p>경로\
      \ 지정 팝업</p></ac:caption><ac:adf-mark key=\"border\" size=\"1\" color=\"#091e4224\"\
      \ /></ac:image><ul><li><p><strong>Where</strong> : 우측의 <code>\U0001F53D</code>\
      \ 버튼을 클릭하여 원하는 폴더를 지정합니다.</p></li><li><p><strong>Save As</strong> : Kubeconfig\
      \ 파일의 이름을 입력합니다. 변경하지 않으면 기본값으로 적용됩니다.</p></li><li><p><strong>Command Line</strong>\
      \ : KUBECONFIG 환경 변수를 선언하기 위한 커맨드 라인을 제공합니다.</p></li></ul><p>1) KUBECONFIG 환경\
      \ 변수를 최초 설정하는 경우, 명령 줄 내의 디폴트 &quot;<code>${KUBECONFIG}</code>&quot; 값을 사용 전에\
      \ &quot;<code>${HOME}/.kube/config</code>&quot;로 변경해야 합니다. </p><ac:structured-macro\
      \ ac:name=\"code\" ac:schema-version=\"1\" ac:macro-id=\"ce6c6f0a-b878-4df3-a478-09981ee99d00\"\
      ><ac:plain-text-body><![CDATA[export KUBECONFIG=\"${HOME}/.kube/config:${HOME}/.kube/querypie-kubeconfig\"\
      ]]></ac:plain-text-body></ac:structured-macro><p><ac:inline-comment-marker ac:ref=\"\
      489e3194-1605-43db-8b78-366b9f36e6ec\">2) QueryPie에서 제공된 사용자 지정 kubeconfig 경로를\
      \ 변경한 경우 새 경로로 환경 변수를 다시 선언해야 합니다.</ac:inline-comment-marker></p><ac:structured-macro\
      \ ac:name=\"code\" ac:schema-version=\"1\" ac:macro-id=\"72444119-bb0a-42ee-9057-d414de3ca3d2\"\
      ><ac:plain-text-body><![CDATA[export KUBECONFIG=\"${KUBECONFIG}:<사용자가 지정한 경로>\"\
      ]]></ac:plain-text-body></ac:structured-macro><p>3) 보다 자세한 kubeconfig에 대한 내용은\
      \ 다음 링크를 참조해주시기 바랍니다.</p><ul><li><p>참고: <a href=\"https://kubernetes.io/ko/docs/concepts/configuration/organize-cluster-access-kubeconfig/#kubeconfig-%ED%8C%8C%EC%9D%BC-%EB%B3%91%ED%95%A9\"\
      >kubeconfig 파일 병합</a></p></li><li><p>참고: <a href=\"https://kubernetes.io/ko/docs/tasks/access-application-cluster/configure-access-multiple-clusters/#kubeconfig-%ED%99%98%EA%B2%BD-%EB%B3%80%EC%88%98-%EC%84%A4%EC%A0%95\"\
      >KUBECONFIG 환경 변수 설정</a></p></li></ul><p>4) <code>Copy</code> 로 커맨드라인을 복사하여\
      \ 클라이언트에 선언하고 컨텍스트를 접근 가능한 클러스터로 스위칭할 수 있습니다 </p><ac:structured-macro ac:name=\"\
      code\" ac:schema-version=\"1\" ac:macro-id=\"4bffd456-0fbd-4502-8b21-fb56a08f8c2a\"\
      ><ac:plain-text-body><![CDATA[export KUBECONFIG=\"${KUBECONFIG}:${HOME}/.kube/querypie-kubeconfig\"\
      ]]></ac:plain-text-body></ac:structured-macro><p /><h2>QueryPie Agent 세팅 초기화하기</h2><p>세팅을\
      \ 초기화하면 입력하였던 QueryPie Host 정보가 초기화되어 다시 입력할 수 있게 됩니다. </p></ac:layout-cell></ac:layout-section><ac:layout-section\
      \ ac:type=\"two_equal\" ac:breakout-mode=\"default\"><ac:layout-cell><h3>Agent\
      \ 내 설정 메뉴에서 초기화</h3><p>프로필 영역 우측  <code>⚙️</code> 버튼을 클릭하여 설정 메뉴를 엽니다. <code>Reset\
      \ All Settings</code> 버튼을 클릭합니다.</p><ac:image ac:align=\"center\" ac:layout=\"\
      center\" ac:original-height=\"557\" ac:original-width=\"476\" ac:custom-width=\"\
      true\" ac:alt=\"스크린샷 2024-07-30 오후 3.35.18.png\" ac:width=\"361\"><ri:attachment\
      \ ri:filename=\"스크린샷 2024-07-30 오후 3.35.18.png\" ri:version-at-save=\"\
      1\"><ri:page ri:space-key=\"QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"\
      17\" /></ri:attachment><ac:caption><p>Agent &gt; Settings</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><p /></ac:layout-cell><ac:layout-cell><h3>(Mac)\
      \ 메뉴 막대 내 앱 메뉴에서 초기화</h3><p>메뉴 막대에서 QueryPie Agent 아이콘을 클릭하여 앱 메뉴를 엽니다. <code>Reset\
      \ All Settings</code> 버튼을 클릭합니다.</p><ac:image ac:align=\"center\" ac:layout=\"\
      center\" ac:original-height=\"285\" ac:original-width=\"247\" ac:custom-width=\"\
      true\" ac:alt=\"스크린샷 2024-07-30 오후 3.35.24.png\" ac:width=\"363\"><ri:attachment\
      \ ri:filename=\"스크린샷 2024-07-30 오후 3.35.24.png\" ri:version-at-save=\"\
      2\"><ri:page ri:space-key=\"QM\" ri:content-title=\"User Agent\" ri:version-at-save=\"\
      17\" /></ri:attachment><ac:caption><p>Agent &gt; App menu</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><p /></ac:layout-cell></ac:layout-section></ac:layout>"
