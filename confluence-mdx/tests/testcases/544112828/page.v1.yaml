      \ confluence-information-macro-icon\"> </span><div class=\"confluence-information-macro-body\"\
      ><p>QueryPie Agent는 Mac, Windows, Linux OS를 지원합니다.</p></div></div><p>3. 다운로드받은\
      \ QueryPie Agent 설치 프로그램을 실행하여 설치를 완료합니다. </p><span class=\"confluence-embedded-file-wrapper\
      \ image-center-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\
      \ confluence-content-image-border image-center\" alt=\"스크린샷 2024-08-04\
      \ 오후 5.40.02.png\" width=\"760\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544112828/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA%202024-08-04%20%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE%205.40.02.png?version=1&amp;modificationDate=1722760811440&amp;cacheVersion=1&amp;api=v2&amp;width=760&amp;height=532\"\
