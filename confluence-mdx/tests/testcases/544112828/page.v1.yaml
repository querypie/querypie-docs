      \ 1x\"></span><h3 id=\"UserAgent-3.SeamlessSSH설정하기\">3. Seamless SSH 설정하기</h3><p>Seamless\
      \ SSH란 기존 터미널 사용성을 그대로 유지하면서 QueryPie를 통해 서버에 접속할 수 있는 기능입니다. 다음음의 방법으로 .ssh\
      \ 폴더에 config 파일을 생성하여 손쉽게 seamless SSH 설정이 가능합니다.</p><p>1) 터미널을 열고, .ssh 폴더로\
      \ 이동합니다.</p><div class=\"code panel pdl conf-macro output-block\" data-hasbody=\"\
      true\" data-macro-id=\"1de98306-db73-4eac-b791-0b547d3df79d\" data-macro-name=\"\
      code\" style=\"border-width: 1px;\"><div class=\"codeContent panelContent pdl\"\
      >\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"brush:\
      \ java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">$ cd .ssh</pre>\n\
      </div></div><p>2) ssh 폴더에서 config 파일을 생성하기 위해 vi 에디터를 엽니다.</p><div class=\"\
      code panel pdl conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"\
      e97ed0fa-ef78-4d6e-b9bc-1cc0e9841fe0\" data-macro-name=\"code\" style=\"border-width:\
      \ 1px;\"><div class=\"codeContent panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\"\
      \ data-syntaxhighlighter-params=\"brush: java; gutter: false; theme: Confluence\"\
      \ data-theme=\"Confluence\">$ vi config</pre>\n</div></div><p><span class=\"\
      inline-comment-marker\" data-ref=\"9346ce2e-a893-4aa6-8a8e-808d683cd275\">3)\
      \ 아래의 내용을 입력 후, </span><code><span class=\"inline-comment-marker\" data-ref=\"\
      9346ce2e-a893-4aa6-8a8e-808d683cd275\">wq</span></code><span class=\"inline-comment-marker\"\
      \ data-ref=\"9346ce2e-a893-4aa6-8a8e-808d683cd275\"> 키를 입력하여 vi 에디터를 나옵니다.</span></p><div\
      \ class=\"code panel pdl conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"\
      ea969a7b-3265-4ec9-ae6b-bc72a5d8e759\" data-macro-name=\"code\" style=\"border-width:\
      \ 1px;\"><div class=\"codeContent panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\"\
      \ data-syntaxhighlighter-params=\"brush: java; gutter: false; theme: Confluence\"\
      \ data-theme=\"Confluence\">Host {{Server Name}}\n  Hostname {{Server URL}}\n\
      \  Port {{Server SSH Port}}\n  ProxyCommand qpa ssh %r %h %p</pre>\n</div></div><div\
      \ class=\"confluence-information-macro confluence-information-macro-information\
      \ conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"a602951d-1254-4c43-b9f3-c9ee269dd369\"\
      \ data-macro-name=\"info\"><span class=\"aui-icon aui-icon-small aui-iconfont-info\
      \ confluence-information-macro-icon\"> </span><div class=\"confluence-information-macro-body\"\
      ><p>config 파일 작성 시 Seamless SSH 설정하고자 하는 서버마다 서버 이름, URL, 포트를 입력함으로써 서버를 특정합니다.\
      \ 서버 간에 URL, 포트가 겹치지 않는 경우 아래와 같이 입력하여도 접속이 가능합니다.</p><div class=\"code panel\
      \ pdl conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"b6f6c7b9-b15c-41a8-8dd7-6957810e92b0\"\
      \ data-macro-name=\"code\" style=\"border-width: 1px;\"><div class=\"codeContent\
      \ panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"\
      brush: java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">Host\
      \ *\n  ProxyCommand qpa ssh %r %h %p</pre>\n</div></div></div></div><p>4) 이상으로\
      \ 설정이 완료됩니다. Agent &gt; Server 탭에서 역할을 선택하면 기존 ssh 명령어로 서버에 접속할 수 있습니다.</p><div\
