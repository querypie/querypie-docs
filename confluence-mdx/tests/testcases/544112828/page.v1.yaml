      \ Agent를 설치하면, DataGrip, DBeaver와 같은 SQL Client, iTerm/SecureCRT와 같은 SSH Client,\
      \ Lens, k9s와 같은 3rd Party 애플리케이션을 사용할 수 있습니다.</p><div class=\"toc-macro client-side-toc-macro\
