      >에이전트 앱 다운로드 및 실행하기</h2><p>1. QueryPie 로그인 후 우측 상단 프로필을 클릭하여 <code>Agent Download</code>\
      \ 버튼을 클릭합니다. </p><span class=\"confluence-embedded-file-wrapper image-center-wrapper\
