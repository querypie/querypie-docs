      paragraph\",\"content\":[{\"type\":\"emoji\",\"attrs\":{\"id\":\"2705\",\"text\"\
      :\"✅\",\"shortName\":\":white_check_mark:\"}},{\"text\":\" Select All : 모든 API\
      \ 호출에 대해 감사를 진행합니다.  \",\"type\":\"text\"}]}]}]}]},{\"type\":\"listItem\",\"\
      content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Pod Session Recording\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : 해당 클러스터\
      \ 내 Pod exec 명령에 의해 오픈된 세션에 대한 레코딩 활성화 옵션으로, Default는 \",\"type\":\"text\"},{\"\
      text\":\"On\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"\
      입니다. 해당 기능은 이하의 조건을 충족하지 못하면 \",\"type\":\"text\"},{\"text\":\"Off\",\"type\"\
      :\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"로 전환됩니다: \",\"type\"\
      :\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"Request Audit이 \",\"type\":\"text\"},{\"text\":\"On\",\"type\":\"text\",\"\
      marks\":[{\"type\":\"code\"}]},{\"text\":\"으로 활성화되어야 합니다. \",\"type\":\"text\"\
      }]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"Request Audit Types에 이하의 verb가 선택되어 있어야 합니다:\",\"type\":\"text\"\
      }]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\"\
      :\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"\
      create\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]}]}]},{\"type\":\"\
      listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"get\
      \ \",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]}]}]}]}]}]}]}]}]}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"Tags\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\"\
      \ : 필요 시 개별 클러스터에 Tag를 수동으로 입력할 수 있으며 Cloud Provider를 통해 동기화된 클러스터의 경우 동기화해\
      \ 온 태그도 함께 표시됩니다. (단, 동기화를 통해 불러온 태그는 삭제 및 수정 불가합니다.) \",\"type\":\"text\"},{\"\
      text\":\"+ Add Tag\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"\
      text\":\" 버튼을 클릭하여 새 행을 추가하고 원하는 태그 값을 기입할 수 있으며 태그는 key-value 형태로 기입해야 합니다.\
      \ \",\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"\
      content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"Key\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"\
      text\":\" : 태그를 구분할 수 있는 Key 값을 512자 이내로 입력합니다. \",\"type\":\"text\"}]},{\"\
      type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Key 값을 필수로 입력해야\
      \ 하며, 이미 등록된 키는 중복 입력이 불가합니다. \",\"type\":\"text\"}]}]},{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"중복은 대소문자를 구분하여\
      \ 체크합니다. \",\"type\":\"text\"}]}]}]}]},{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"Value\",\"type\":\"text\",\"marks\"\
      :[{\"type\":\"strong\"}]},{\"text\":\" : 필터링에 사용할 Value 값을 256자 이내로 입력합니다.\"\
      ,\"type\":\"text\"}]}]}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"위 과정을 거친 후 최종 \",\"type\":\"text\"},{\"\
      text\":\"Save\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\"\
      :\" 버튼을 클릭하면 클러스터가 성공적으로 등록됩니다. \",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\"\
      },{\"type\":\"heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"쿠버네티스\
      \ 클러스터 연동용 스크립트 이용 안내  \",\"type\":\"text\"}]},{\"type\":\"mediaSingle\",\"\
      attrs\":{\"layout\":\"center\",\"width\":760,\"widthType\":\"pixel\"},\"content\"\
      :[{\"type\":\"media\",\"attrs\":{\"width\":1796,\"alt\":\"image-20240511-033842.png\"\
      ,\"id\":\"6b4fbecd-74be-4a97-a472-d94b7044ad50\",\"collection\":\"contentId-544381877\"\
      ,\"type\":\"file\",\"height\":1980},\"marks\":[{\"type\":\"border\",\"attrs\"\
      :{\"size\":1,\"color\":\"#091e4224\"}}]}]},{\"type\":\"bulletList\",\"content\"\
      :[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"\
      text\":\"관리자는 사전에 해당 대상 쿠버네티스 클러스터에 접속이 가능하여야 합니다.\",\"type\":\"text\"}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"관리자는 Administrator > Kubernetes > Connection Management > Clusters > Create\
      \ Cluster > Credential 안내 박스 내 “download and run this script”의 링크를 클릭하여 스크립트를\
      \ 다운로드할 수 있습니다. \",\"type\":\"text\"}]}]}]},{\"type\":\"expand\",\"attrs\":{\"\
      title\":\"generate_kubepie_sa.sh 스크립트 컨텐츠 \"},\"content\":[{\"type\":\"codeBlock\"\
      ,\"content\":[{\"text\":\"#!/bin/bash\\n\\nset -o nounset -o errexit -o pipefail\\\
      n\\nRESOURCE_PREFIX=querypie\\nNAMESPACE=querypie\\n\\nSERVICE_ACCOUNT_NAME=${RESOURCE_PREFIX}-sa\\\
      nCLUSTER_ROLE_NAME=${RESOURCE_PREFIX}-role\\nCLUSTER_ROLE_BINDING_NAME=${RESOURCE_PREFIX}-crb\\\
      nSERVICE_ACCOUNT_SECRET_NAME=${SERVICE_ACCOUNT_NAME}-secret\\n\\necho \\\"Creating\
      \ the Queypie Service Account and grant permission\\\"\\nkubectl apply -f -\
      \ <<EOF\\napiVersion: v1\\nkind: Namespace\\nmetadata:\\n  name: ${NAMESPACE}\\\
      n---\\napiVersion: v1\\nkind: ServiceAccount\\nmetadata:\\n  name: ${SERVICE_ACCOUNT_NAME}\\\
      n  namespace: ${NAMESPACE}\\n---\\napiVersion: rbac.authorization.k8s.io/v1\\\
      nkind: ClusterRole\\nmetadata:\\n  name: ${CLUSTER_ROLE_NAME}\\nrules:\\n- apiGroups:\\\
      n  - \\\"\\\"\\n  resources:\\n  - users\\n  - groups\\n  - serviceaccounts\\\
      n  verbs:\\n  - impersonate\\n---\\napiVersion: rbac.authorization.k8s.io/v1\\\
      nkind: ClusterRoleBinding\\nmetadata:\\n  name: ${CLUSTER_ROLE_BINDING_NAME}\\\
      nroleRef:\\n  apiGroup: rbac.authorization.k8s.io\\n  kind: ClusterRole\\n \
      \ name: ${CLUSTER_ROLE_NAME}\\nsubjects:\\n- kind: ServiceAccount\\n  name:\
      \ ${SERVICE_ACCOUNT_NAME}\\n  namespace: ${NAMESPACE}\\nEOF\\n\\n\\nSA_SECRET_NAME=$(kubectl\
      \ get -n ${NAMESPACE} sa/${SERVICE_ACCOUNT_NAME} -o \\\"jsonpath={.secrets[0]..name}\\\
      \")\\nif [ -z $SA_SECRET_NAME ]\\nthen\\nkubectl apply -f - <<EOF\\napiVersion:\
      \ v1\\nkind: Secret\\ntype: kubernetes.io/service-account-token\\nmetadata:\\\
      n  name: ${SERVICE_ACCOUNT_SECRET_NAME}\\n  namespace: ${NAMESPACE}\\n  annotations:\\\
      n    kubernetes.io/service-account.name: \\\"${SERVICE_ACCOUNT_NAME}\\\"\\nEOF\\\
      nSA_SECRET_NAME=${SERVICE_ACCOUNT_SECRET_NAME}\\nfi\\n\\nif [[ \\\"$OSTYPE\\\
      \" == \\\"linux-gnu\\\" ]]; then\\n    BASE64_DECODE_FLAG=\\\"-d\\\"\\nelif\
      \ [[ \\\"$OSTYPE\\\" == \\\"darwin\\\"* ]]; then\\n    BASE64_DECODE_FLAG=\\\
      \"-D\\\"\\nelif [[ \\\"$OSTYPE\\\" == \\\"linux-musl\\\" ]]; then\\n    BASE64_DECODE_FLAG=\\\
      \"-d\\\"\\nelse\\n    echo \\\"Unknown OS ${OSTYPE}\\\"\\n    exit 1\\nfi\\\
      n\\nSA_TOKEN=$(kubectl get -n ${NAMESPACE} secrets/${SA_SECRET_NAME} -o \\\"\
      jsonpath={.data['token']}\\\" | base64 ${BASE64_DECODE_FLAG})\\nCA_CERT=$(kubectl\
      \ get -n ${NAMESPACE} secrets/${SA_SECRET_NAME} -o \\\"jsonpath={.data['ca\\\
      \\.crt']}\\\" | base64 ${BASE64_DECODE_FLAG})\\n\\necho \\\"\\nFinished successfully.\\\
      nPlease copy the token and ca cert below and paste them into the credential\
      \ input box on the querypie clusters page.\\n\\n>>> Service Account token\\\
      n${SA_TOKEN}\\n\\n--------------\\n\\n>>> CA Cert\\n${CA_CERT}\\\"\",\"type\"\
      :\"text\"}]}]},{\"type\":\"bulletList\",\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"스크립트 다운로드 이후\
      \ 해당 경로에서 이하의 명령어를 수행하여 실행 권한을 부여한 뒤 사용합니다. \",\"type\":\"text\"}]},{\"type\"\
      :\"codeBlock\",\"content\":[{\"text\":\"chmod +x generate_kubepie_sa.sh\\n./generate_kubepie_sa.sh\"\
      ,\"type\":\"text\"}]}]}]}],\"version\":1}"
