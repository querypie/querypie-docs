    "value": "{\"type\":\"doc\",\"content\":[{\"type\":\"heading\",\"attrs\":{\"level\"\
      :2},\"content\":[{\"text\":\"Overview\",\"type\":\"text\"}]},{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"QueryPie에서는 접근 제어를 적용할 온프레미스 등에 위치한 쿠버네티스 클러스터를 수동으로\
      \ 등록할 수 있습니다. \",\"type\":\"text\"}]},{\"type\":\"paragraph\"},{\"type\":\"\
      heading\",\"attrs\":{\"level\":2},\"content\":[{\"text\":\"수동으로 클러스터 등록하기\"\
      ,\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"개별 서버를\
      \ 수동으로 등록하기 위해서는 서버의 기본적인 정보 입력이 필요합니다. \",\"type\":\"text\"}]},{\"type\":\"\
      mediaSingle\",\"attrs\":{\"layout\":\"center\",\"width\":760,\"widthType\":\"\
      pixel\"},\"content\":[{\"type\":\"media\",\"attrs\":{\"width\":2880,\"alt\"\
      :\"image-20240721-054859.png\",\"id\":\"803cfc92-826a-424c-8084-e92a9992a863\"\
      ,\"collection\":\"contentId-544381877\",\"type\":\"file\",\"height\":1800},\"\
      marks\":[{\"type\":\"border\",\"attrs\":{\"size\":1,\"color\":\"#091e4224\"\
      }}]}]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\"\
      :\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"\
      Administrator > Kubernetes > Connection Management > Clusters 메뉴로 이동합니다.\",\"\
      type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"우측 상단의 \",\"type\":\"text\"},{\"text\":\"+ Create\
      \ Cluster\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"\
      \ 버튼을 클릭합니다.\",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"Information\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : 클러스터 수동 등록을 위한 다음의 정보들을 입력합니다\"\
      ,\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\"\
      :[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"\
      text\":\"Name\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\"\
      :\" : 해당 클러스터를 식별할 수 있는 이름을 입력합니다. (필수) \",\"type\":\"text\"}]},{\"type\":\"\
      bulletList\",\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"해당 정보는 향후 수정이 불가한 항목입니다. \",\"type\":\"text\"}]}]}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"Version\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\"\
      :\" : 클러스터의 버전을 기입합니다. (선택) \",\"type\":\"text\"}]},{\"type\":\"bulletList\"\
      ,\"content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"이후 크리덴셜 인증 테스트 절차를 통해 자동 기입 예정인 항목입니다. \",\"type\":\"\
      text\"}]}]}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"\
      ,\"content\":[{\"text\":\"API URL\",\"type\":\"text\",\"marks\":[{\"type\":\"\
      strong\"}]},{\"text\":\" : Kubernetes API를 수신할 클러스터의 API URL을 기입합니다. \",\"type\"\
      :\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\"}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"Credential\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\"\
      :\" : 해당 클러스터의 Kubernetes API 서버에 액세스 권한을 부여하려면 서비스 계정 토큰 및 CA인증서를 해당 클러스터에서\
      \ 가져와야 합니다. 자세한 내용은 파란색 정보 박스 안 내용을 확인해 주세요.\",\"type\":\"text\"}]},{\"type\"\
      :\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Service Account\
      \ Token\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\"\
      \ : QueryPie Proxy에서 사용자 Kubernetes API 호출 시 사용할 쿠버네티스 클러스터의 서버스 계정 토큰 값을 기입합니다.\
      \ \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"Certificate Authority\",\"type\":\"text\"\
      ,\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : QueryPie에서 Kubernetes API\
      \ 서버 인증서를 검증할 CA 인증서를 기입합니다.\",\"type\":\"text\"}]}]},{\"type\":\"listItem\"\
      ,\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Verify Credential\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : 서비스 계정\
      \ 토큰 및 CA인증서를 모두 기입 시 해당 버튼이 활성화됩니다. 버튼을 클릭하면 정상 연결이 가능한지 여부를 체크할 수 있습니다. 수행\
      \ 결과에 따라 다음과 같이 결과가 표시됩니다.\",\"type\":\"text\"}]},{\"type\":\"bulletList\",\"\
      content\":[{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\"\
      :[{\"type\":\"emoji\",\"attrs\":{\"id\":\"atlassian-check_mark\",\"text\":\"\
      :check_mark:\",\"shortName\":\":check_mark:\"}},{\"text\":\" \",\"type\":\"\
      text\"},{\"text\":\"Verified\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"\
      }]},{\"text\":\" : 클러스터 연결 성공으로 서비스 계정 토큰 및 CA 인증서가 정상 기입되었음을 의미합니다. \",\"type\"\
      :\"text\"}]}]},{\"type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"\
      content\":[{\"type\":\"emoji\",\"attrs\":{\"id\":\"atlassian-cross_mark\",\"\
      text\":\":cross_mark:\",\"shortName\":\":cross_mark:\"}},{\"text\":\" \",\"\
      type\":\"text\"},{\"text\":\"Verification Failed\",\"type\":\"text\",\"marks\"\
      :[{\"type\":\"strong\"}]},{\"text\":\" : 클러스터 연결 실패로 서비스 계정 토큰 및 CA인증서 중 값의\
      \ 오류가 있거나, 네트워크 연결에 실패하였을 가능성이 있음을 의미합니다. \",\"type\":\"text\"}]}]}]}]}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"Logging Options\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"\
      text\":\"  : 해당 클러스터에 대한 로깅 옵션을 선택합니다. \",\"type\":\"text\"}]},{\"type\":\"\
      orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\",\"\
      content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Request Audit\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]},{\"text\":\" : 해당 클러스터에\
      \ 대한 Kubernetes API 호출 이력에 대한 로깅 활성화 옵션으로, Default는 \",\"type\":\"text\"},{\"\
      text\":\"On\",\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]},{\"text\":\"\
      입니다. 해당 기능을 \",\"type\":\"text\"},{\"text\":\"Off\",\"type\":\"text\",\"marks\"\
      :[{\"type\":\"code\"}]},{\"text\":\"로 전환 시, \",\"type\":\"text\"}]},{\"type\"\
      :\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\"\
