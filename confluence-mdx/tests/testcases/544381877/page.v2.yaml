      text\":\" : 해당 클러스터의 감사할 대상 Verb를 관리자가 선택할 수 있습니다. Default는 이하의 기본 verb 전부를\
      \ 선택하고 있습니다. \",\"type\":\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"\
