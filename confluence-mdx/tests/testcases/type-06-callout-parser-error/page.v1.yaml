    "value": "<h2 local-id=\"1c4abede-a177-4344-9109-978b2cca596b\">Overview</h2><p\
      \ local-id=\"b580af8d-e243-4dbc-a214-dc1e1c079293\">관리자는 원장 테이블에 맵핑할 &lsquo;원장\
      \ 전용 승인 규칙(Ledger Approval Rule)&rsquo;을 정의할 수 있습니다. </p><h2 local-id=\"a7bdbe9b-7db6-4f0b-92b3-05ce02c4e34e\"\
      >원장 테이블에 승인 규칙 생성하기</h2><p local-id=\"29389b3b-7683-4306-be57-030456f25d36\"\
      >원장 테이블 정책 적용 시 강제화할 승인 규칙을 별도로 생성하고 관리할 수 있습니다. </p><ac:image ac:align=\"center\"\
      \ ac:layout=\"center\" ac:original-height=\"1329\" ac:original-width=\"1619\"\
      \ ac:custom-width=\"true\" ac:local-id=\"8b3da43c-7f1b-43bc-ab33-6ff9f474e7a2\"\
      \ ac:width=\"760\"><ri:attachment ri:filename=\"Screenshot 2024-12-18 at 11.52.33 AM.png\"\
      \ ri:version-at-save=\"1\" /><ac:caption ac:local-id=\"08579c0c-f933-43e5-8f6f-97d397227deb\"\
      ><p>Administrator &gt; Databases &gt; Ledger Management &gt; Ledger Approval\
      \ Rules</p></ac:caption></ac:image><ol start=\"1\" local-id=\"6acb3d2a-1f0b-456f-8269-63e6b1b32ba9\"\
      ><li local-id=\"c673bccb-ce7f-4e26-9d0d-c9cd7d0cad17\"><p local-id=\"2c8244bc-e8fd-4cbd-a9ba-1d12354e68bc\"\
      >Database 설정 메뉴에서 Ledger Management &gt; Ledger Approval Rules 메뉴로 이동합니다.</p></li><li\
      \ local-id=\"5b84a6a6-5f5f-4e3c-be6a-63a4566fb495\"><p local-id=\"c107940e-1919-461c-8ec9-9a7135889f29\"\
      >우측 상단의 <code>Add Approval Rule</code> 버튼을 클릭합니다.</p></li><li local-id=\"931e3759-77e1-46f8-8d98-e1d8841e0281\"\
      ><p local-id=\"0f2e22b8-5bf9-4319-8362-630183491f5d\">정책 생성을 위한 다음의 정보들을 입력합니다.</p><ol\
      \ start=\"1\" local-id=\"e98ae5b0-8d45-43f1-9dd1-baeb72e26294\"><li local-id=\"\
      ce246430-d146-46f0-98fd-c8b5df9129f4\"><p local-id=\"443affd7-1395-46a2-9bb0-d01201a799c5\"\
      ><strong>Rule Name</strong> : 결재 규칙을 화면상에서 구별할 수 있는 이름입니다.</p></li><li local-id=\"\
      ad6ae9de-a80e-4061-9b9d-475cba60674a\"><p local-id=\"23608fbe-7efd-4a46-a38b-48193037fe71\"\
      ><strong>Request Type</strong> : 결재 규칙을 추가할 요청 타입을 선택합니다. 결재 규칙은 요청 타입별로 구분됩니다.</p></li><li\
      \ local-id=\"f4be2b85-b04c-4d0a-9568-0885830fc998\"><p local-id=\"0dc37da2-e446-4135-bb34-cfe3efa35724\"\
      ><strong>Approval Steps</strong> : 단계별 승인이 가능하도록 승인 규칙을 설정할 수 있습니다. </p><ul\
      \ local-id=\"56c93695-c3c1-4484-b563-831dd37927d2\"><li local-id=\"16419865-936d-4aa3-b396-11a34918841d\"\
      ><p local-id=\"feef2e2b-a29e-4255-8544-e6f95762b58b\"><code>Add Step</code>\
      \ 버튼을 클릭하여 승인 단계를 추가할 수 있습니다. 최대 3단계까지 가능합니다.</p></li></ul></li><li local-id=\"\
      2c445224-6878-4576-aeb1-e1fac8c8ea2d\"><p local-id=\"67a97471-010f-49d6-b067-fbe258236008\"\
      ><strong>Execution Steps</strong> : SQL / Export Request 타입의 경우 실행자에 대한 규칙을\
      \ 설정할 수 있습니다. </p></li></ol></li><li local-id=\"1be9ebb8-6701-47b7-ba57-0f92abcd8b9e\"\
      ><p local-id=\"f7781b65-ee15-4eba-ae5b-198fb8847889\"><strong>Urgent Mode</strong>\
      \ : 해당 결재 규칙을 선택할 경우, 사후승인 기능 허용 여부를 설정합니다. (Default = Off)</p></li><li local-id=\"\
      d0a2d008-dc48-4ca6-b01b-47857da59b76\"><p local-id=\"9dc8c14f-8958-4ce7-b3ba-d1365d4ffb27\"\
      ><code>Save</code> 버튼을 통해 저장합니다.</p></li></ol><p local-id=\"00e4c70e-9099-4639-b170-80d40e73e29b\"\
      >승인자 관련 세부 옵션과 실행자 관련 세부 옵션은 <ac:link ac:local-id=\"be6b6fbf89db\" ac:card-appearance=\"\
      inline\"><ri:page ri:content-title=\"Approval Rules\" ri:version-at-save=\"\
      25\" /><ac:link-body>Approval Rules</ac:link-body></ac:link> 문서를 참고해 주세요.</p>"
    "representation": "storage"
