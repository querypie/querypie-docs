    local-id="c107940e-1919-461c-8ec9-9a7135889f29">우측 상단의 <code>Add Approval Rule</code>
    버튼을 클릭합니다.</p></li><li local-id="931e3759-77e1-46f8-8d98-e1d8841e0281"><p local-id="0f2e22b8-5bf9-4319-8362-630183491f5d">정책
    생성을 위한 다음의 정보들을 입력합니다.</p><ol local-id="e98ae5b0-8d45-43f1-9dd1-baeb72e26294"
    start="1"><li local-id="ce246430-d146-46f0-98fd-c8b5df9129f4"><p local-id="443affd7-1395-46a2-9bb0-d01201a799c5"><strong>Rule
    Name</strong> : 결재 규칙을 화면상에서 구별할 수 있는 이름입니다.</p></li><li local-id="ad6ae9de-a80e-4061-9b9d-475cba60674a"><p
    local-id="23608fbe-7efd-4a46-a38b-48193037fe71"><strong>Request Type</strong>
    : 결재 규칙을 추가할 요청 타입을 선택합니다. 결재 규칙은 요청 타입별로 구분됩니다.</p></li><li local-id="f4be2b85-b04c-4d0a-9568-0885830fc998"><p
    local-id="0dc37da2-e446-4135-bb34-cfe3efa35724"><strong>Approval Steps</strong>
    : 단계별 승인이 가능하도록 승인 규칙을 설정할 수 있습니다. </p><ul local-id="56c93695-c3c1-4484-b563-831dd37927d2"><li
    local-id="16419865-936d-4aa3-b396-11a34918841d"><p local-id="feef2e2b-a29e-4255-8544-e6f95762b58b"><code>Add
    Step</code> 버튼을 클릭하여 승인 단계를 추가할 수 있습니다. 최대 3단계까지 가능합니다.</p></li></ul></li><li
    local-id="2c445224-6878-4576-aeb1-e1fac8c8ea2d"><p local-id="67a97471-010f-49d6-b067-fbe258236008"><strong>Execution
    Steps</strong> : SQL / Export Request 타입의 경우 실행자에 대한 규칙을 설정할 수 있습니다. </p></li></ol></li><li
    local-id="1be9ebb8-6701-47b7-ba57-0f92abcd8b9e"><p local-id="f7781b65-ee15-4eba-ae5b-198fb8847889"><strong>Urgent
    Mode</strong> : 해당 결재 규칙을 선택할 경우, 사후승인 기능 허용 여부를 설정합니다. (Default = Off)</p></li><li
    local-id="d0a2d008-dc48-4ca6-b01b-47857da59b76"><p local-id="9dc8c14f-8958-4ce7-b3ba-d1365d4ffb27"><code>Save</code>
    버튼을 통해 저장합니다.</p></li></ol>'
