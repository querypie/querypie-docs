  xhtml_plain_text: 'Database 설정 메뉴에서 Ledger Management > Ledger Approval Rules 메뉴로
    이동합니다.우측 상단의 Add Approval Rule 버튼을 클릭합니다.정책 생성을 위한 다음의 정보들을 입력합니다.Rule Name :
    결재 규칙을 화면상에서 구별할 수 있는 이름입니다.Request Type : 결재 규칙을 추가할 요청 타입을 선택합니다. 결재 규칙은 요청
    타입별로 구분됩니다.Approval Steps : 단계별 승인이 가능하도록 승인 규칙을 설정할 수 있습니다. Add Step 버튼을 클릭하여
    승인 단계를 추가할 수 있습니다. 최대 3단계까지 가능합니다.Execution Steps : SQL / Export Request 타입의 경우
    실행자에 대한 규칙을 설정할 수 있습니다. Urgent Mode : 해당 결재 규칙을 선택할 경우, 사후승인 기능 허용 여부를 설정합니다.
    (Default = Off)Save 버튼을 통해 저장합니다.'
  xhtml_text: '<ol local-id="6acb3d2a-1f0b-456f-8269-63e6b1b32ba9" start="1"><li local-id="c673bccb-ce7f-4e26-9d0d-c9cd7d0cad17"><p
    local-id="2c8244bc-e8fd-4cbd-a9ba-1d12354e68bc">Database 설정 메뉴에서 Ledger Management
