      :\"code\"}]},{\"text\":\" 버튼을 클릭하여 승인 단계를 추가할 수 있습니다. 최대 3단계까지 가능합니다.\",\"type\"\
      :\"text\"}]}]}]}]},{\"type\":\"listItem\",\"attrs\":{\"localId\":\"2c445224-6878-4576-aeb1-e1fac8c8ea2d\"\
      },\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"67a97471-010f-49d6-b067-fbe258236008\"\
      },\"content\":[{\"text\":\"Execution Steps\",\"type\":\"text\",\"marks\":[{\"\
      type\":\"strong\"}]},{\"text\":\" : SQL / Export Request 타입의 경우 실행자에 대한 규칙을\
