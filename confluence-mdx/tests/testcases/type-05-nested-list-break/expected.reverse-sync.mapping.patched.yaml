  xhtml_plain_text: 조직에서 관리하는 쿠버네티스 클러스터의 API 서버 호출 중 Pod Exec 등의 연결 세션 내 행위를 기록합니다.
    관리자는 영상 재생을 통해 사용자가 운영 컨테이너 쉘에서의 수행 이력을 모니터링할 수 있습니다.
