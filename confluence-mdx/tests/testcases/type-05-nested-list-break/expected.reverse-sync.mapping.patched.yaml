- block_id: list-5
  children: []
  type: list
  xhtml_element_index: 4
  xhtml_plain_text: 'Administrator > Audit > Kubernetes > Pod Session Recordings 메뉴로
    이동합니다.Pod exec 세션 내역은 테이블에 내림차순으로 목록에 로그가 노출됩니다. 테이블 좌측 상단의 검색란을 통해 이하의 조건으로 검색이
    가능합니다.Name : 사용자 이름Email : 사용자 이메일Cluster Name : 쿼리파이 상에 등록된 클러스터 이름Client IP
    : 사용자 클라이언트 IP 주소Client Name : 사용자 클라이언트명/버전 (예. kubectl/v1.27.3)검색 필드 우측 필터 버튼을
    클릭하여 Action At에 대한 일시 범위를 재지정하여 필터링이 가능합니다.테이블 우측 상단의 새로고침 버튼을 통해 로그 목록을 최신화할
    수 있습니다.테이블에서 이하의 컬럼 정보를 제공합니다:No : 이벤트 식별 번호Action At : 세션 녹화 시작 일시Name : 대상 사용자
    이름Email : 대상 사용자 이메일Cluster Name : 대상 쿠버네티스 클러스터명Role : 액션을 행사할 수 있었던 Role명Client
    IP : 사용자 클라이언트 IP 주소Client Name : 사용자 클라이언트명/버전Connected From : 연결 방식의 주체 현재는
    Proxy만 기입됩니다.'
  xhtml_text: '<ol start="1"><li><p>Administrator &gt; Audit &gt; Kubernetes &gt;
    Pod Session Recordings 메뉴로 이동합니다.</p></li><li><p>Pod exec 세션 내역은 테이블에 내림차순으로 목록에
    로그가 노출됩니다. </p></li><li><p>테이블 좌측 상단의 검색란을 통해 이하의 조건으로 검색이 가능합니다.</p><ol start="1"><li><p><strong>Name</strong>
    : 사용자 이름</p></li><li><p><strong>Email</strong> : 사용자 이메일</p></li><li><p><strong>Cluster
    Name</strong> : 쿼리파이 상에 등록된 클러스터 이름</p></li><li><p><strong>Client IP</strong>
    : 사용자 클라이언트 IP 주소</p></li><li><p><strong>Client Name</strong> : 사용자 클라이언트명/버전
    (예. kubectl/v1.27.3)</p></li></ol></li><li><p>검색 필드 우측 필터 버튼을 클릭하여 <strong>Action
    At</strong>에 대한 일시 범위를 재지정하여 필터링이 가능합니다.</p><ac:image ac:align="center" ac:alt="image-20240721-082446.png"
    ac:custom-width="true" ac:layout="center" ac:original-height="348" ac:original-width="628"
    ac:width="220"><ri:attachment ri:filename="image-20240721-082446.png" ri:version-at-save="1"></ri:attachment><ac:adf-mark
    color="#091e4224" key="border" size="1"></ac:adf-mark></ac:image></li><li><p>테이블
    우측 상단의 새로고침 버튼을 통해 로그 목록을 최신화할 수 있습니다.</p></li><li><p>테이블에서 이하의 컬럼 정보를 제공합니다:</p><ol
    start="1"><li><p><strong>No</strong> : 이벤트 식별 번호</p></li><li><p><strong>Action
    At</strong> : 세션 녹화 시작 일시</p></li><li><p><strong>Name</strong> : 대상 사용자 이름</p></li><li><p><strong>Email</strong>
    : 대상 사용자 이메일</p></li><li><p><strong>Cluster Name</strong> : 대상 쿠버네티스 클러스터명</p></li><li><p><strong>Role</strong>
    : 액션을 행사할 수 있었던 Role명</p></li><li><p><strong>Client IP</strong> : 사용자 클라이언트 IP
    주소</p></li><li><p><strong>Client Name</strong> : 사용자 클라이언트명/버전</p></li><li><p><strong>Connected
    From</strong> : 연결 방식의 주체 </p><ol start="1"><li><p>현재는 Proxy만 기입됩니다.</p></li></ol></li></ol></li></ol>'
  xhtml_xpath: ol[1]
- block_id: heading-6
