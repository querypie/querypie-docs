- block_id: list-7
  children: []
  type: list
  xhtml_element_index: 6
  xhtml_plain_text: '각 행의 Action At의 링크를 클릭하면 세션 레코딩 내역의 재생이 가능합니다.Action At의 링크를
    클릭하면 모달이 실행되고, 재생을 위한 초기 다운로딩 프로세스를 보여주는 모달이 나타납니다. 녹화된 파일의 크기가 700MB를 초과 여부에
    따라 재생화면을 노출하거나 다운로드 버튼을 노출합니다. 700MB 미만 (권장) 상단에 기본 정보가 노출되며 하단에 Replay 재생화면이
    노출됩니다. Name: 실행자명 Action At: 발생 일시 (시작)Session Recording Name: 레코딩명재생 버튼을 누르면
    시작됩니다. 반대로, 일시정지 버튼을 누르면 재생이 멈춥니다.버튼 우측 라인을 드래그하거나 원하는 시점을 클릭하여 해당 부분부터 재생도 가능합니다.  Close
    버튼을 누르면 창이 닫힙니다. 700MB 이상 재생 화면 안에 실행 불가 문구와 함께 다운로드 버튼을 제공합니다. 파일 크기가 700MB를
    초과하여 세션을 재생할 수 없습니다. 이 세션 녹화를 보려면 파일 콘텐츠를 다운로드하여 플레이해야 합니다. Download 버튼을 누르면 다운로드가
    진행되어 로컬에 파일이 생성됩니다. Administrator > General > Company Management > Security >
    Others 에 위치한 Export a file with Encryption 공통 옵션이 Required로 활성화되어 있을 경우, 해당 다운로드
    시 암호화 모달이 추가로 나타나고 해당 모달 이후에 다운로드를 실행합니다.'
