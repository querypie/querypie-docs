  xhtml_plain_text: Administrator > Audit > Kubernetes > Pod Session Recordings
  xhtml_text: <ac:image ac:align="center" ac:alt="image-20240721-082407.png" ac:custom-width="true"
    ac:layout="center" ac:original-height="1800" ac:original-width="2880" ac:width="760"><ri:attachment
    ri:filename="image-20240721-082407.png" ri:version-at-save="1"></ri:attachment><ac:caption><p>Administrator
