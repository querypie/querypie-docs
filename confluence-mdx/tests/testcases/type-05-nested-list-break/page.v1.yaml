    "value": "<h2>Overview</h2><p>조직에서 관리하는 쿠버네티스 클러스터의 API 서버 호출 중 Pod Exec 등의 연결\
      \ 세션 내 행위를 기록합니다. 관리자는 영상 재생을 통해 사용자가 운영 컨테이너 쉘에서의 수행 이력을 모니터링할 수 있습니다. </p><h2>Pod\
      \ Session Recordings 조회하기 </h2><ac:image ac:align=\"center\" ac:alt=\"image-20240721-082407.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1800\"\
      \ ac:original-width=\"2880\" ac:width=\"760\"><ri:attachment ri:filename=\"\
      image-20240721-082407.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; Audit &gt; Kubernetes &gt; Pod Session Recordings</p></ac:caption><ac:adf-mark\
      \ color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><ol start=\"1\"\
      ><li><p>Administrator &gt; Audit &gt; Kubernetes &gt; Pod Session Recordings\
      \ 메뉴로 이동합니다.</p></li><li><p>Pod exec 세션 내역은 테이블에 내림차순으로 목록에 로그가 노출됩니다. </p></li><li><p>테이블\
      \ 좌측 상단의 검색란을 통해 이하의 조건으로 검색이 가능합니다.</p><ol start=\"1\"><li><p><strong>Name</strong>\
      \ : 사용자 이름</p></li><li><p><strong>Email</strong> : 사용자 이메일</p></li><li><p><strong>Cluster\
      \ Name</strong> : 쿼리파이 상에 등록된 클러스터 이름</p></li><li><p><strong>Client IP</strong>\
      \ : 사용자 클라이언트 IP 주소</p></li><li><p><strong>Client Name</strong> : 사용자 클라이언트명/버전\
      \ (예. kubectl/v1.27.3)</p></li></ol></li><li><p>검색 필드 우측 필터 버튼을 클릭하여 <strong>Action\
      \ At</strong>에 대한 일시 범위를 재지정하여 필터링이 가능합니다.</p><ac:image ac:align=\"center\"\
      \ ac:alt=\"image-20240721-082446.png\" ac:custom-width=\"true\" ac:layout=\"\
      center\" ac:original-height=\"348\" ac:original-width=\"628\" ac:width=\"220\"\
      ><ri:attachment ri:filename=\"image-20240721-082446.png\" ri:version-at-save=\"\
      1\" /><ac:adf-mark color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image></li><li><p>테이블\
      \ 우측 상단의 새로고침 버튼을 통해 로그 목록을 최신화할 수 있습니다.</p></li><li><p>테이블에서 이하의 컬럼 정보를 제공합니다:</p><ol\
      \ start=\"1\"><li><p><strong>No</strong> : 이벤트 식별 번호</p></li><li><p><strong>Action\
      \ At</strong> : 세션 녹화 시작 일시</p></li><li><p><strong>Name</strong> : 대상 사용자 이름</p></li><li><p><strong>Email</strong>\
      \ : 대상 사용자 이메일</p></li><li><p><strong>Cluster Name</strong> : 대상 쿠버네티스 클러스터명</p></li><li><p><strong>Role</strong>\
      \ : 액션을 행사할 수 있었던 Role명</p></li><li><p><strong>Client IP</strong> : 사용자 클라이언트\
      \ IP 주소</p></li><li><p><strong>Client Name</strong> : 사용자 클라이언트명/버전</p></li><li><p><strong>Connected\
      \ From</strong> : 연결 방식의 주체 </p><ol start=\"1\"><li><p>현재는 Proxy만 기입됩니다.</p></li></ol></li></ol></li></ol><h2>Pod\
      \ Session Recordings 내역 재생하기 </h2><ol start=\"7\"><li><p>각 행의 Action At의 링크를\
      \ 클릭하면 세션 레코딩 내역의 재생이 가능합니다.</p></li><li><p>Action At의 링크를 클릭하면 모달이 실행되고, 재생을\
      \ 위한 초기 다운로딩 프로세스를 보여주는 모달이 나타납니다. </p><ac:image ac:align=\"center\" ac:alt=\"\
      image-20240425-022156.png\" ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"\
      336\" ac:original-width=\"1044\" ac:width=\"298\"><ri:attachment ri:filename=\"\
      image-20240425-022156.png\" ri:version-at-save=\"1\" /><ac:adf-mark color=\"\
      #091e4224\" key=\"border\" size=\"1\" /></ac:image></li><li><p>녹화된 파일의 크기가 700MB를\
      \ 초과 여부에 따라 재생화면을 노출하거나 다운로드 버튼을 노출합니다. </p><ol start=\"1\"><li><p><strong>700MB\
      \ 미만</strong> </p><ac:image ac:align=\"center\" ac:alt=\"image-20240721-082651.png\"\
      \ ac:custom-width=\"true\" ac:layout=\"center\" ac:original-height=\"1068\"\
      \ ac:original-width=\"1370\" ac:width=\"440\"><ri:attachment ri:filename=\"\
      image-20240721-082651.png\" ri:version-at-save=\"1\" /><ac:adf-mark color=\"\
      #091e4224\" key=\"border\" size=\"1\" /></ac:image><ol start=\"1\"><li><p>상단에\
      \ 기본 정보가 노출되며 하단에 Replay 재생화면이 노출됩니다. </p><ol start=\"1\"><li><p><strong>Name</strong>:\
      \ 실행자명 </p></li><li><p><strong>Action At</strong>: 발생 일시 (시작)</p></li><li><p><strong>Session\
      \ Recording Name</strong>: 레코딩명</p></li></ol></li><li><p>재생 버튼을 누르면 시작됩니다. </p><ol\
      \ start=\"1\"><li><p>반대로, 일시정지 버튼을 누르면 재생이 멈춥니다.</p></li><li><p>버튼 우측 라인을 드래그하거나\
      \ 원하는 시점을 클릭하여 해당 부분부터 재생도 가능합니다.  </p></li></ol></li><li><p><code>Close</code>\
      \ 버튼을 누르면 창이 닫힙니다. </p></li></ol></li><li><p><strong>700MB 이상</strong> </p><ac:image\
      \ ac:align=\"center\" ac:alt=\"image-20240618-053333.png\" ac:custom-width=\"\
      true\" ac:layout=\"center\" ac:original-height=\"524\" ac:original-width=\"\
      682\" ac:width=\"434\"><ri:attachment ri:filename=\"image-20240618-053333.png\"\
      \ ri:version-at-save=\"1\" /><ac:adf-mark color=\"#091e4224\" key=\"border\"\
      \ size=\"1\" /></ac:image><ol start=\"1\"><li><p>재생 화면 안에 실행 불가 문구와 함께 다운로드\
      \ 버튼을 제공합니다. </p><ol start=\"1\"><li><p>파일 크기가 700MB를 초과하여 세션을 재생할 수 없습니다. </p></li><li><p>이\
      \ 세션 녹화를 보려면 파일 콘텐츠를 다운로드하여 플레이해야 합니다. </p></li></ol></li><li><p><code>Download</code>\
      \ 버튼을 누르면 다운로드가 진행되어 로컬에 파일이 생성됩니다. </p><ol start=\"1\"><li><p>Administrator\
      \ &gt; General &gt; Company Management &gt; Security &gt; Others 에 위치한 <code>Export\
      \ a file with Encryption</code> 공통 옵션이 <code>Required</code>로 활성화되어 있을 경우, 해당\
      \ 다운로드 시 암호화 모달이 추가로 나타나고 해당 모달 이후에 다운로드를 실행합니다. </p><ac:image ac:align=\"center\"\
      \ ac:alt=\"image-20240721-082733.png\" ac:custom-width=\"true\" ac:layout=\"\
      center\" ac:original-height=\"300\" ac:original-width=\"1240\" ac:width=\"404\"\
      ><ri:attachment ri:filename=\"image-20240721-082733.png\" ri:version-at-save=\"\
      1\" /><ac:adf-mark color=\"#091e4224\" key=\"border\" size=\"1\" /></ac:image><p>\
      \ </p><ac:image ac:align=\"center\" ac:alt=\"image-20240425-025317.png\" ac:custom-width=\"\
      true\" ac:layout=\"center\" ac:original-height=\"792\" ac:original-width=\"\
      1132\" ac:width=\"412\"><ri:attachment ri:filename=\"image-20240425-025317.png\"\
      \ ri:version-at-save=\"1\" /></ac:image></li></ol></li></ol></li></ol></li></ol>"
    "representation": "storage"
    "embeddedContent": []
